<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO - HISTORIAL CLÍNICO NUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .registro-container { max-width: 400px; margin: 80px auto; background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .registro-container h2 { font-weight: 800; color: #1a2b4b; letter-spacing: 1px; margin-bottom: 5px; }
        .registro-container p { color: #a0aab4; font-size: 12px; letter-spacing: 2px; margin-bottom: 30px; }
        .form-label { display: block; text-align: left; font-size: 11px; font-weight: 700; color: #a0aab4; text-transform: uppercase; margin-bottom: 5px; margin-left: 5px; }
        .form-control { border-radius: 12px; background-color: #f4f7fa; border: none; padding: 12px 15px; margin-bottom: 20px; color: #1a2b4b; }
        .btn-registrar { background-color: #2d6df6; border: none; border-radius: 12px; padding: 15px; font-weight: 700; width: 100%; margin-top: 10px; color: white; box-shadow: 0 4px 15px rgba(45, 109, 246, 0.3); }
        .btn-consultar { background: none; border: 2px solid #000; border-radius: 12px; padding: 10px; font-weight: 700; width: 100%; margin-top: 15px; color: #000; font-size: 13px; }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>REGISTRO</h2>
        <p>HISTORIAL CLÍNICO NUBE</p>
        
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required>

            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required>

            <label class="form-label">DOCUMENTO</label>
            <input type="text" id="ci" class="form-control" required>

            <button type="submit" class="btn btn-registrar">REGISTRAR PACIENTE</button>
            <button type="button" class="btn btn-consultar">CONSULTAR BASE DE DATOS</button>
        </form>
    </div>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const datos = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                documento_identidad: document.getElementById('ci').value
            };

            try {
                const response = await fetch('https://historial-clinico-nube.onrender.com/pacientes/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("¡Paciente registrado!\nCódigo Generado: " + data.codigo_paciente);
                    window.location.href = `declaracion_jurada.html?nombre=${encodeURIComponent(data.nombres + ' ' + data.apellidos)}&ci=${encodeURIComponent(data.documento_identidad)}&codigo=${encodeURIComponent(data.codigo_paciente)}`;
                } else {
                    alert("Error: " + (data.detail || "Error en el servidor"));
                }
            } catch (error) {
                alert("Error de conexión con el servidor 'nube'.");
            }
        });
    </script>
</body>
</html>
