<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; text-transform: uppercase; }
        .registro-container { max-width: 450px; width: 90%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); text-align: center; }
        .form-label { font-size: 10px; font-weight: 800; color: #b0bac9; letter-spacing: 1px; display: block; text-align: left; margin: 15px 0 5px 10px; }
        .form-control { border-radius: 15px; background-color: #f3f6f9; border: 2px solid transparent; padding: 12px; font-weight: 700; text-transform: uppercase; }
        /* RECUADRO DEL CÓDIGO RESTAURADO */
        #codigo_visual { background: #f0fdf4; border: 2px dashed #24a174; border-radius: 15px; padding: 15px; margin: 20px 0; color: #24a174; font-weight: 800; font-size: 18px; }
        .btn-crear { background-color: #24a174; color: white; border-radius: 18px; padding: 15px; width: 100%; border: none; font-weight: 800; transition: 0.3s; }
        .btn-crear:hover { background-color: #1c815c; }
        .seccion-busqueda { margin-top: 30px; padding-top: 20px; border-top: 1px solid #f1f5f9; }
        .btn-buscar { background: #1e293b; color: white; border-radius: 15px; padding: 10px 20px; border: none; font-weight: 700; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2 style="font-weight:800; color:#1e293b; font-size: 18px;">GESTIÓN DE PACIENTES</h2>
        <p style="color:#b0bac9; font-size: 10px; font-weight: 700;">NUBE PROYECTO HISTORIAL</p>
        
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required autocomplete="off">
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required autocomplete="off">
            <label class="form-label">DNI / CI</label>
            <input type="text" id="ci" class="form-control" required autocomplete="off">
            
            <div id="codigo_visual">CÓDIGO: <span id="valor_cod">---</span></div>
            
            <button type="submit" class="btn-crear">REGISTRAR Y CONTINUAR</button>
        </form>

        <div class="seccion-busqueda">
            <p style="font-size: 10px; font-weight: 800; color: #b0bac9;">¿YA TIENE CÓDIGO?</p>
            <input type="text" id="inputBuscar" class="form-control" placeholder="EJ: JP8668">
            <button type="button" class="btn-buscar" onclick="buscar()">IR AL VISOR DEL PACIENTE</button>
        </div>
    </div>

    <script>
        const API = 'https://historial-clinico-936s.onrender.com/pacientes/';
        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos'), vCod = document.getElementById('valor_cod');

        // GENERADOR DE CÓDIGO AUTOMÁTICO AL ESCRIBIR
        function gen() {
            if(inN.value.length > 0 && inA.value.length > 0) {
                const cod = (inN.value[0] + inA.value[0]).toUpperCase() + Math.floor(1000 + Math.random() * 9000);
                vCod.innerText = cod;
            }
        }
        inN.oninput = () => { inN.value = inN.value.toUpperCase(); gen(); };
        inA.oninput = () => { inA.value = inA.value.toUpperCase(); gen(); };

        function guardarLocal(p) {
            localStorage.clear();
            localStorage.setItem('paciente_id', p.id);
            localStorage.setItem('pac_nom', `${p.nombres} ${p.apellidos}`);
            localStorage.setItem('pac_cod', p.codigo_paciente);
            localStorage.setItem('pac_ci', p.ci);
        }

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nombres: inN.value,
                apellidos: inA.value,
                ci: document.getElementById('ci').value,
                codigo_paciente: vCod.innerText
            };
            
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    const p = await res.json();
                    guardarLocal(p);
                    window.location.href = "declaracion_jurada_p1.html";
                }
            } catch(e) { alert("ERROR DE CONEXIÓN CON RENDER"); }
        };

        async function buscar() {
            const cod = document.getElementById('inputBuscar').value.trim().toUpperCase();
            const res = await fetch(`${API}${cod}`);
            if(res.ok) {
                const p = await res.json();
                guardarLocal(p);
                window.location.href = `visor_historial.html?id=${p.id}`;
            } else { alert("CÓDIGO NO ENCONTRADO"); }
        }
    </script>
</body>
</html>
