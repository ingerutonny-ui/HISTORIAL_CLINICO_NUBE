<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro y Gesti√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 20px; text-transform: uppercase; }
        .btn-volver { color: #b0bac9; font-size: 11px; font-weight: 700; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; transition: 0.3s; }
        .btn-volver:hover { color: #24a174; }
        .registro-container { max-width: 500px; width: 95%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); text-align: center; }
        .form-label { font-size: 11px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 15px; display: block; text-align: left; margin-left: 10px; }
        .form-control { border-radius: 18px; background-color: #f3f6f9; border: 2px solid transparent; padding: 15px; font-weight: 600; color: #1e293b; text-transform: uppercase; transition: 0.3s; }
        .form-control:focus { background-color: #ffffff; border-color: #d1eadd; box-shadow: none; }
        
        #codigo_contenedor { border: 2px dashed #d1eadd; border-radius: 18px; padding: 15px; margin-top: 20px; background-color: #f9fdfc; color: #24a174; font-weight: 800; font-size: 16px; letter-spacing: 1px; }
        
        .btn-main { border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 15px; transition: 0.3s; cursor: pointer; }
        .btn-registrar { background-color: #24a174; box-shadow: 0 4px 15px rgba(36, 161, 116, 0.15); }
        .btn-editar { background-color: #f59e0b; display: none; }
        .btn-eliminar { background-color: #ef4444; display: none; margin-top: 10px; font-size: 10px; padding: 10px; }
        
        .seccion-busqueda-baja { margin-top: 30px; padding-top: 20px; border-top: 1px solid #f1f5f9; }
        .grupo-busqueda { display: flex; gap: 10px; margin-top: 10px; margin-bottom: 20px; }
        .btn-buscar { background: #1e293b; color: white; border-radius: 15px; border: none; padding: 0 20px; font-weight: 700; font-size: 11px; transition: 0.3s; }

        /* Botones de Gesti√≥n con apariencia real */
        .btn-gestion { 
            display: block; width: 100%; padding: 12px; margin-top: 10px; border-radius: 15px; 
            font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.3s; border: none; text-decoration: none;
        }
        .btn-lista { background-color: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; }
        .btn-lista:hover { background-color: #e2e8f0; color: #1e293b; }
        
        .btn-reset { background-color: #fff1f2; color: #ef4444; border: 1px solid #fecaca; }
        .btn-reset:hover { background-color: #ffe4e6; transform: translateY(-1px); }

        .fecha-texto { color: #cbd5e1; font-size: 12px; font-weight: 700; margin-top: 5px; }
        
        #seccionLista { display: none; width: 100%; max-width: 450px; margin-top: 20px; background: white; padding: 30px; border-radius: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .paciente-fila { padding: 12px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .paciente-fila:hover { background-color: #f9fdfc; }
        .paciente-nombre { font-size: 12px; font-weight: 700; color: #1e293b; }
        .paciente-id-box { font-size: 11px; font-weight: 800; color: #24a174; background: #f0fdf4; padding: 4px 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <a href="index.html" class="btn-volver">‚Äî VOLVER AL MEN√ö DE ENFERMER√çA</a>

    <div class="registro-container">
        <div class="mb-2"><img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" width="40" alt="icon"></div>
        <h2 style="font-weight:800; color:#1e293b; font-size: 20px; margin-bottom: 0;">GESTI√ìN DE PACIENTES</h2>
        <p style="color:#b0bac9; font-size: 10px; font-weight: 700; letter-spacing: 1.5px;">NUBE PROYECTO HISTORIAL</p>
        <p id="fechaActual" class="fecha-texto"></p>

        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required autocomplete="off">
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required autocomplete="off">
            <label class="form-label">DOCUMENTO DE IDENTIDAD (CI)</label>
            <input type="text" id="ci" class="form-control" required autocomplete="off">
            
            <div id="codigo_contenedor">C√ìDIGO: <span id="codigo_val">---</span></div>

            <button type="submit" id="btnRegistrar" class="btn-main btn-registrar">GUARDAR NUEVO REGISTRO</button>
            <button type="button" id="btnEditar" class="btn-main btn-editar" onclick="editarPaciente()">GUARDAR CAMBIOS (EDITAR)</button>
            <button type="button" id="btnEliminar" class="btn-main btn-eliminar" onclick="eliminarPaciente()">ELIMINAR PACIENTE PERMANENTEMENTE</button>
        </form>

        <div class="seccion-busqueda-baja">
            <label class="form-label" style="color: #24a174; text-align: center; margin-left: 0; margin-bottom: 10px;">B√öSQUEDA POR C√ìDIGO MAESTRO</label>
            <div class="grupo-busqueda">
                <input type="text" id="inputBuscar" class="form-control" placeholder="EJ: RA4798">
                <button type="button" class="btn-buscar" onclick="buscarPaciente()">BUSCAR</button>
            </div>
            
            <button type="button" id="btnConsultar" class="btn-gestion btn-lista">üìã MOSTRAR TODOS LOS REGISTROS</button>
            <button type="button" class="btn-gestion btn-reset" onclick="limpiarFormulario()">üßπ LIMPIAR / NUEVO PACIENTE</button>
        </div>
    </div>

    <div id="seccionLista">
        <h6 style="font-weight:800; color:#1e293b; margin-bottom: 20px; font-size: 13px;">LISTADO EN NUBE:</h6>
        <div id="listaContenido"></div>
        <button class="btn-gestion btn-lista" style="margin-top: 20px;" onclick="document.getElementById('seccionLista').style.display='none'">OCULTAR LISTA</button>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com/pacientes/';
        document.getElementById('fechaActual').innerText = new Date().toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });

        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos'), inCI = document.getElementById('ci'), 
              inBuscar = document.getElementById('inputBuscar'), codVal = document.getElementById('codigo_val'),
              btnReg = document.getElementById('btnRegistrar'), btnEdi = document.getElementById('btnEditar'), btnEli = document.getElementById('btnEliminar');

        function actualizarMemoriaLocal(p) {
            localStorage.setItem('paciente_id', p.id);
            localStorage.setItem('paciente_nombre', p.nombres + " " + p.apellidos);
            localStorage.setItem('paciente_ci', p.ci);
            localStorage.setItem('paciente_codigo', p.codigo_paciente);
        }

        function genCod() {
            if(inN.value.trim() && inA.value.trim() && btnReg.style.display !== 'none') {
                const initials = (inN.value[0] || "") + (inA.value[0] || "");
                codVal.innerText = initials.toUpperCase() + Math.floor(1000 + Math.random() * 9000);
            }
        }

        inN.oninput = () => { inN.value = inN.value.toUpperCase(); genCod(); };
        inA.oninput = () => { inA.value = inA.value.toUpperCase(); genCod(); };

        function limpiarFormulario() {
            document.getElementById('formRegistro').reset();
            codVal.innerText = "---";
            btnReg.style.display = 'block';
            btnEdi.style.display = 'none';
            btnEli.style.display = 'none';
            inBuscar.value = "";
            localStorage.clear();
        }

        async function buscarPaciente() {
            const codigo = inBuscar.value.trim().toUpperCase();
            if(!codigo) return;
            try {
                const res = await fetch(`${API_BASE}${codigo}`);
                if(res.ok) {
                    const p = await res.json();
                    inN.value = p.nombres; inA.value = p.apellidos; inCI.value = p.ci; codVal.innerText = p.codigo_paciente;
                    actualizarMemoriaLocal(p);
                    btnReg.style.display = 'none'; btnEdi.style.display = 'block'; btnEli.style.display = 'block';
                } else { alert("NO ENCONTRADO"); }
            } catch (e) { alert("ERROR DE RED"); }
        }

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            btnReg.innerText = "PROCESANDO...";
            const payload = { nombres: inN.value, apellidos: inA.value, ci: inCI.value, codigo_paciente: codVal.innerText };
            try {
                const res = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    const data = await res.json();
                    actualizarMemoriaLocal(data);
                    alert("¬°REGISTRADO! PROCEDIENDO A DECLARACI√ìN P1");
                    window.location.href = "declaracion_jurada_p1.html";
                }
            } catch (error) { alert("FALLO EN NUBE"); }
            finally { btnReg.innerText = "GUARDAR NUEVO REGISTRO"; }
        };

        async function editarPaciente() {
            const codigo = codVal.innerText;
            const payload = { nombres: inN.value, apellidos: inA.value, ci: inCI.value, codigo_paciente: codigo };
            try {
                const res = await fetch(`${API_BASE}${codigo}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if(res.ok) alert("CAMBIOS GUARDADOS EN LA NUBE");
            } catch (e) { alert("ERROR AL EDITAR"); }
        }

        async function eliminarPaciente() {
            const codigo = codVal.innerText;
            if(!confirm("¬øELIMINAR DEFINITIVAMENTE?")) return;
            try {
                const res = await fetch(`${API_BASE}${codigo}`, { method: 'DELETE' });
                if(res.ok) { alert("ELIMINADO"); limpiarFormulario(); }
            } catch (e) { alert("ERROR"); }
        }

        document.getElementById('btnConsultar').onclick = async () => {
            const lista = document.getElementById('listaContenido'), seccion = document.getElementById('seccionLista');
            seccion.style.display = 'block';
            try {
                const res = await fetch(API_BASE);
                const data = await res.json();
                lista.innerHTML = data.map(p => `
                    <div class="paciente-fila" onclick="inBuscar.value='${p.codigo_paciente}'; buscarPaciente();">
                        <span class="paciente-nombre">${p.nombres} ${p.apellidos}</span>
                        <span class="paciente-id-box">${p.codigo_paciente}</span>
                    </div>`).join('');
            } catch (e) { alert("ERROR DE LISTADO"); }
        };
    </script>
</body>
</html>
