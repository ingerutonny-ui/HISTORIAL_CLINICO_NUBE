<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente - HISTORIAL_CLINICO_NUBE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-header { background-color: #0056b3; color: white; }
        .btn-primary { background-color: #007bff; border: none; width: 100%; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header text-center py-3">
                        <h4 class="mb-0">Registro Inicial de Paciente</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombres</label>
                                <input type="text" id="nombres" class="form-control" placeholder="Nombre completo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos completos" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Documento de Identidad (CI)</label>
                                <input type="text" id="ci" class="form-control" placeholder="Número de carnet" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Guardar y Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const datos = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                documento_identidad: document.getElementById('ci').value
            };

            try {
                // USAMOS TU URL ORIGINAL "NUBE"
                const response = await fetch('https://historial-clinico-nube.onrender.com/pacientes/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await response.json();

                if (response.ok) {
                    // El servidor genera el código y lo devuelve aquí
                    alert("¡Paciente registrado con éxito!\nCódigo Generado: " + data.codigo_paciente);
                    
                    // Redirección a la declaración jurada con los datos por URL
                    const urlParams = `?nombre=${data.nombres} ${data.apellidos}&ci=${data.documento_identidad}&codigo=${data.codigo_paciente}`;
                    window.location.href = `declaracion_jurada.html${urlParams}`;
                } else {
                    alert("Error del servidor: " + (data.detail || "Verifique los datos del paciente"));
                }
            } catch (error) {
                alert("Error de conexión: No se pudo contactar con el servidor 'nube'.");
            }
        });
    </script>
</body>
</html>
