<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 40px; text-transform: uppercase; }
        .registro-container { max-width: 480px; width: 95%; background: white; padding: 45px; border-radius: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.03); text-align: center; }
        .form-label { font-size: 11px; font-weight: 700; color: #94a3b8; letter-spacing: 1px; display: block; text-align: left; margin: 15px 0 6px 12px; }
        .form-control { border-radius: 18px; background-color: #f1f5f9; border: 1px solid transparent; padding: 14px; font-weight: 600; color: #1e293b; text-transform: uppercase; font-size: 14px; }
        #codigo_contenedor { border: 1px dashed #24a174; border-radius: 18px; padding: 12px; margin: 25px 0; background-color: #f0fdf4; color: #24a174; font-weight: 700; font-size: 15px; }
        .btn-registrar { background-color: #24a174; color: white; border: none; border-radius: 20px; padding: 16px; font-weight: 700; width: 100%; margin-top: 10px; box-shadow: 0 10px 20px rgba(36, 161, 116, 0.15); }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2 style="font-weight:800; color:#1e293b; font-size: 20px;">GESTIÓN DE PACIENTES</h2>
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required autocomplete="off">
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required autocomplete="off">
            <label class="form-label">DOCUMENTO DE IDENTIDAD (CI)</label>
            <input type="text" id="ci" class="form-control" required autocomplete="off">
            <div id="codigo_contenedor">CÓDIGO GENERADO: <span id="valor_cod">---</span></div>
            <button type="submit" class="btn-registrar">REGISTRAR Y CONTINUAR A P1</button>
        </form>
    </div>

    <script>
        const API = 'https://historial-clinico-936s.onrender.com/pacientes/';
        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos'), vCod = document.getElementById('valor_cod');

        function actualizarCodigo() {
            if(inN.value.trim() && inA.value.trim()) {
                const initials = (inN.value.trim()[0] + inA.value.trim()[0]).toUpperCase();
                vCod.innerText = initials + Math.floor(1000 + Math.random() * 9000);
            }
        }
        inN.oninput = () => { inN.value = inN.value.toUpperCase(); actualizarCodigo(); };
        inA.oninput = () => { inA.value = inA.value.toUpperCase(); actualizarCodigo(); };

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const payload = { nombres: inN.value, apellidos: inA.value, ci: document.getElementById('ci').value, codigo_paciente: vCod.innerText };
            
            const res = await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                const data = await res.json();
                // GUARDADO CRÍTICO PARA P1
                localStorage.setItem('paciente_id', data.id);
                localStorage.setItem('pac_nom', `${data.nombres} ${data.apellidos}`);
                localStorage.setItem('pac_ci', data.ci);
                localStorage.setItem('pac_cod', data.codigo_paciente);
                window.location.href = "declaracion_jurada_p1.html";
            }
        };
    </script>
</body>
</html>
