<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 40px; text-transform: uppercase; }
        .registro-container { max-width: 480px; width: 95%; background: white; padding: 45px; border-radius: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.03); text-align: center; }
        .form-label { font-size: 11px; font-weight: 700; color: #94a3b8; letter-spacing: 1px; display: block; text-align: left; margin: 15px 0 6px 12px; }
        .form-control { border-radius: 18px; background-color: #f1f5f9; border: 2px solid transparent; padding: 14px; font-weight: 600; color: #1e293b; text-transform: uppercase; transition: 0.3s; font-size: 14px; }
        .form-control:focus { background-color: #ffffff; border-color: #e2e8f0; box-shadow: none; outline: none; }
        
        /* ESTILO ELEGANTE PARA EL CÓDIGO */
        #codigo_contenedor { border: 1px dashed #24a174; border-radius: 18px; padding: 12px; margin: 25px 0; background-color: #f0fdf4; color: #24a174; font-weight: 700; font-size: 15px; letter-spacing: 1px; }
        #valor_cod { font-weight: 800; font-size: 18px; margin-left: 5px; }

        .btn-main { border: none; border-radius: 20px; padding: 16px; font-weight: 700; width: 100%; color: white; margin-top: 10px; transition: 0.3s; cursor: pointer; letter-spacing: 0.5px; }
        .btn-registrar { background-color: #24a174; box-shadow: 0 10px 20px rgba(36, 161, 116, 0.15); }
        .btn-registrar:hover { background-color: #1c815c; transform: translateY(-1px); }
        
        .seccion-busqueda { margin-top: 35px; padding-top: 25px; border-top: 1px solid #f1f5f9; }
        .btn-buscar { background: #1e293b; color: white; border-radius: 15px; border: none; padding: 12px; font-weight: 700; width: 100%; font-size: 12px; margin-top: 12px; transition: 0.3s; }
        .btn-buscar:hover { background: #0f172a; }
        .link-volver { color: #94a3b8; font-size: 10px; font-weight: 700; text-decoration: none; margin-bottom: 25px; display: inline-block; transition: 0.3s; }
        .link-volver:hover { color: #24a174; }
    </style>
</head>
<body>
    <a href="index.html" class="link-volver">— VOLVER AL MENÚ DE ENFERMERÍA</a>
    <div class="registro-container">
        <h2 style="font-weight:800; color:#1e293b; font-size: 20px; margin-bottom: 5px;">GESTIÓN DE PACIENTES</h2>
        <p style="color:#94a3b8; font-size: 10px; font-weight: 700; letter-spacing: 1.5px; margin-bottom: 30px;">NUBE PROYECTO HISTORIAL</p>
        
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required autocomplete="off">
            
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required autocomplete="off">
            
            <label class="form-label">DOCUMENTO DE IDENTIDAD (CI)</label>
            <input type="text" id="ci" class="form-control" required autocomplete="off">
            
            <div id="codigo_contenedor">CÓDIGO GENERADO: <span id="valor_cod">---</span></div>
            
            <button type="submit" class="btn-main btn-registrar">REGISTRAR Y CONTINUAR A P1</button>
        </form>

        <div class="seccion-busqueda">
            <p style="font-size: 10px; font-weight: 800; color: #94a3b8; margin-bottom: 10px;">¿EL PACIENTE YA TIENE CÓDIGO?</p>
            <input type="text" id="inputBuscar" class="form-control" placeholder="EJ: LC4220" style="text-align: center;">
            <button type="button" class="btn-buscar" onclick="buscar()">IR AL VISOR DEL PACIENTE</button>
        </div>
    </div>

    <script>
        const API = 'https://historial-clinico-936s.onrender.com/pacientes/';
        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos'), vCod = document.getElementById('valor_cod');

        // FUNCIÓN DE GENERACIÓN AUTOMÁTICA
        function actualizarCodigo() {
            if(inN.value.trim() && inA.value.trim()) {
                const initials = (inN.value.trim()[0] + inA.value.trim()[0]).toUpperCase();
                const random = Math.floor(1000 + Math.random() * 9000);
                vCod.innerText = initials + random;
            } else {
                vCod.innerText = "---";
            }
        }
        inN.oninput = () => { inN.value = inN.value.toUpperCase(); actualizarCodigo(); };
        inA.oninput = () => { inA.value = inA.value.toUpperCase(); actualizarCodigo(); };

        // CONEXIÓN CRÍTICA CON P1
        function prepararMemoria(p) {
            localStorage.clear();
            // Nombres exactos que busca tu P1
            localStorage.setItem('pac_nom', `${p.nombres} ${p.apellidos}`);
            localStorage.setItem('pac_ci', p.ci);
            localStorage.setItem('pac_cod', p.codigo_paciente);
            localStorage.setItem('paciente_id', p.id);
        }

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                nombres: inN.value,
                apellidos: inA.value,
                ci: document.getElementById('ci').value,
                codigo_paciente: vCod.innerText
            };
            
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    const data = await res.json();
                    prepararMemoria(data);
                    window.location.href = "declaracion_jurada_p1.html";
                }
            } catch(err) { alert("ERROR AL CONECTAR CON RENDER"); }
        };

        async function buscar() {
            const cod = document.getElementById('inputBuscar').value.trim().toUpperCase();
            if(!cod) return;
            const res = await fetch(`${API}${cod}`);
            if(res.ok) {
                const p = await res.json();
                prepararMemoria(p);
                // Si ya existe, lo enviamos al visor o a P1 según necesites
                window.location.href = "declaracion_jurada_p1.html"; 
            } else { alert("PACIENTE NO ENCONTRADO"); }
        }
    </script>
</body>
</html>
