<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente - HISTORIAL_CLINICO_NUBE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-header { background-color: #0056b3; color: white; }
        .btn-primary { background-color: #007bff; border: none; width: 100%; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Registro de Paciente</h3>
                    </div>
                    <div class="card-body">
                        <form id="formRegistro">
                            <div class="mb-3">
                                <label class="form-label">Nombres</label>
                                <input type="text" id="nombres" class="form-control" placeholder="Ej. Carlos" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control" placeholder="Ej. Fernandez" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Documento de Identidad (CI)</label>
                                <input type="text" id="ci" class="form-control" placeholder="Ej. 8746568" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Guardar y Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const datos = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                documento_identidad: document.getElementById('ci').value
            };

            try {
                // USAMOS LA URL REAL DE TU RENDER
                const response = await fetch('https://historial-clinico-936s.onrender.com/pacientes/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await response.json();

                if (response.ok) {
                    // AQUÍ SE MUESTRA EL CÓDIGO QUE GENERA EL SERVIDOR
                    alert("¡Éxito! Código Generado: " + data.codigo_paciente);
                    
                    // Salto automático a la declaración con los datos
                    window.location.href = `declaracion_jurada.html?nombre=${data.nombres} ${data.apellidos}&ci=${data.documento_identidad}&codigo=${data.codigo_paciente}`;
                } else {
                    alert("Error del servidor: " + (data.detail || "Verifique los datos"));
                }
            } catch (error) {
                alert("Error crítico: No se pudo conectar con Render. Verifique que el servicio esté LIVE.");
            }
        });
    </script>
</body>
</html>
