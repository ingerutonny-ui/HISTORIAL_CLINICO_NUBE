<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card-main { width: 100%; max-width: 450px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        .label-custom { font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; margin-bottom: 8px; display: block; text-align: left; margin-left: 5px; }
        .form-control { border-radius: 12px; padding: 14px; background: #f8fafc; border: 1px solid #e2e8f0; font-size: 15px; text-transform: uppercase; font-weight: 600; }
        .form-control:focus { border-color: #22c55e; box-shadow: none; background: #fff; }
        .code-box { background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 15px; padding: 20px; margin: 25px 0; }
        .code-val { font-size: 28px; font-weight: 900; color: #1e293b; letter-spacing: 1px; }
        .btn-ohs { background-color: #22c55e; border: none; border-radius: 15px; padding: 18px; font-weight: 800; color: white; width: 100%; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-ohs:hover { background-color: #16a34a; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="card-main">
    <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="65" alt="OHS">
    <h4 class="mt-4" style="font-weight: 900; color: #1e293b; letter-spacing: -0.5px;">REGISTRO DE PACIENTE</h4>
    <p class="mb-4" style="font-size: 13px; color: #64748b; font-weight: 600;">MÓDULO DE ENFERMERÍA</p>

    <div class="mb-3">
        <label class="label-custom">Nombres</label>
        <input type="text" id="nom" class="form-control" placeholder="EJ. MONICA" oninput="up(this); gen()">
    </div>

    <div class="mb-3">
        <label class="label-custom">Apellidos</label>
        <input type="text" id="ape" class="form-control" placeholder="EJ. MEDINA" oninput="up(this); gen()">
    </div>

    <div class="mb-3">
        <label class="label-custom">Documento de Identidad (CI)</label>
        <input type="number" id="ci" class="form-control" placeholder="INGRESE CI" oninput="gen()">
    </div>

    <div class="code-box">
        <div style="font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 5px;">CÓDIGO GENERADO</div>
        <div id="v_cod" class="code-val">----</div>
    </div>

    <button class="btn-ohs" id="btnS" onclick="save()">GUARDAR REGISTRO FINAL</button>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    function up(e) { e.value = e.value.toUpperCase(); }

    function gen() {
        const n = document.getElementById('nom').value.trim();
        const a = document.getElementById('ape').value.trim();
        const c = document.getElementById('ci').value.trim();
        if(n && a && c) {
            document.getElementById('v_cod').innerText = n[0].toUpperCase() + a[0].toUpperCase() + c.slice(-4);
        }
    }

    async function save() {
        const b = document.getElementById('btnS');
        const payload = {
            nombre: document.getElementById('nom').value.toUpperCase(),
            apellido: document.getElementById('ape').value.toUpperCase(),
            ci: document.getElementById('ci').value,
            codigo_paciente: document.getElementById('v_cod').innerText
        };

        if(!payload.nombre || !payload.ci) return alert("POR FAVOR COMPLETE LOS DATOS");

        b.innerText = "PROCESANDO...";
        b.disabled = true;

        try {
            const r = await fetch(`${API}/pacientes/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(r.ok) {
                const data = await r.json();
                // GUARDAR DATOS CLAVE PARA P1
                localStorage.setItem('p_id', data.id);
                localStorage.setItem('p_nom', payload.nombre + " " + payload.apellido);
                localStorage.setItem('p_ci', payload.ci);
                localStorage.setItem('p_cod', payload.codigo_paciente);
                
                window.location.href = "declaracion_jurada_p1.html";
            } else { alert("ERROR AL GUARDAR EN NUBE"); }
        } catch(e) { alert("ERROR DE CONEXIÓN"); }
        finally { b.disabled = false; b.innerText = "GUARDAR REGISTRO FINAL"; }
    }
</script>
</body>
</html>
