<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .registro-container { max-width: 450px; width: 95%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); text-align: center; }
        .form-label { font-size: 11px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 20px; display: block; text-align: left; margin-left: 10px; }
        .form-control { border-radius: 18px; background-color: #f3f6f9; border: none; padding: 15px; font-weight: 600; color: #1e293b; text-transform: uppercase; }
        #codigo_contenedor { border: 2px dashed #d1eadd; border-radius: 18px; padding: 15px; margin-top: 20px; display: none; background-color: #f9fdfc; color: #24a174; font-weight: 800; font-size: 16px; }
        .btn-registrar { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2 style="font-weight:800; color:#1e293b;">REGISTRO DE PACIENTE</h2>
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required>
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required>
            <label class="form-label">DOCUMENTO DE IDENTIDAD</label>
            <input type="text" id="ci" class="form-control" required>
            <div id="codigo_contenedor">CÓDIGO: <span id="codigo_val"></span></div>
            <button type="submit" id="btnRegistrar" class="btn-registrar">GUARDAR REGISTRO</button>
        </form>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';
        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos'), inCI = document.getElementById('ci'), codCont = document.getElementById('codigo_contenedor'), codVal = document.getElementById('codigo_val');

        function genCod() {
            if(inN.value.trim() && inA.value.trim()) {
                const initials = (inN.value[0] || "") + (inA.value[0] || "");
                if(!codVal.innerText) codVal.innerText = initials.toUpperCase() + Math.floor(1000 + Math.random() * 9000);
                codCont.style.display = 'block';
            }
        }
        inN.oninput = () => { inN.value = inN.value.toUpperCase(); genCod(); };
        inA.oninput = () => { inA.value = inA.value.toUpperCase(); genCod(); };

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegistrar');
            btn.innerText = "ENVIANDO...";
            btn.disabled = true;

            const payload = { 
                nombres: inN.value.trim(), 
                apellidos: inA.value.trim(), 
                documento_identidad: inCI.value.trim(), 
                codigo_paciente: codVal.innerText 
            };

            try {
                const res = await fetch(`${API_BASE}/pacientes/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const dataServer = await res.json();
                if (res.ok) {
                    // GUARDAR ID PARA LA SIGUIENTE PÁGINA
                    localStorage.setItem('temp_id', dataServer.id); 
                    localStorage.setItem('temp_nombres', payload.nombres);
                    localStorage.setItem('temp_apellidos', payload.apellidos);
                    localStorage.setItem('temp_ci', payload.documento_identidad);
                    localStorage.setItem('temp_codigo', payload.codigo_paciente);
                    window.location.href = "declaracion_jurada.html"; 
                } else {
                    alert("ERROR: " + JSON.stringify(dataServer.detail));
                }
            } catch (error) { alert("REINTENTE, SERVIDOR DESPERTANDO..."); }
            finally { btn.disabled = false; btn.innerText = "GUARDAR REGISTRO"; }
        };
    </script>
</body>
</html>
