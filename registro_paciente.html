<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
        .card-main { max-width: 480px; margin: 40px auto; background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo-ohs { text-align: center; margin-bottom: 20px; }
        .label-custom { font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .form-control { border-radius: 10px; padding: 12px; background: #f8fafc; border: 1px solid #e2e8f0; font-size: 14px; text-transform: uppercase; }
        .form-control:focus { background: #fff; border-color: #22c55e; box-shadow: none; }
        .code-box { background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 12px; padding: 15px; text-align: center; margin: 20px 0; }
        .code-label { font-size: 10px; color: #64748b; font-weight: 700; margin-bottom: 4px; }
        .code-val { font-size: 24px; font-weight: 900; color: #1e293b; }
        .btn-ohs { background-color: #22c55e; border: none; border-radius: 12px; padding: 16px; font-weight: 700; color: white; width: 100%; transition: 0.2s; }
        .btn-ohs:hover { background-color: #16a34a; transform: translateY(-1px); }
        .cloud-link { font-size: 10px; color: #94a3b8; text-decoration: none; font-weight: 700; margin-top: 15px; display: block; text-align: center; }
    </style>
</head>
<body>

<div class="card-main">
    <div class="logo-ohs">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="60">
        <h4 class="mt-3" style="font-weight: 800; color: #1e293b;">REGISTRO DE PACIENTE</h4>
        <p style="font-size: 12px; color: #64748b;">MÓDULO DE ENFERMERÍA</p>
    </div>

    <div class="mb-3">
        <label class="label-custom">Nombres</label>
        <input type="text" id="nom" class="form-control" placeholder="EJ. RUBEN" oninput="up(this); gen()">
    </div>

    <div class="mb-3">
        <label class="label-custom">Apellidos</label>
        <input type="text" id="ape" class="form-control" placeholder="EJ. ALARCON" oninput="up(this); gen()">
    </div>

    <div class="mb-3">
        <label class="label-custom">Documento de Identidad (CI)</label>
        <input type="number" id="ci" class="form-control" placeholder="INGRESE CI" oninput="gen()">
    </div>

    <div class="code-box">
        <div class="code-label">CÓDIGO GENERADO</div>
        <div id="v_cod" class="code-val">----</div>
    </div>

    <button class="btn-ohs" id="btnS" onclick="save()">GUARDAR REGISTRO FINAL</button>
    <a href="#" class="cloud-link" onclick="toggleCloud()">CONSULTAR REGISTROS EN NUBE</a>

    <div id="cloud_list" class="mt-3 p-2 border-top" style="display:none; max-height: 150px; overflow-y: auto;"></div>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    
    function up(e) { e.value = e.value.toUpperCase(); }

    function gen() {
        const n = document.getElementById('nom').value;
        const a = document.getElementById('ape').value;
        const c = document.getElementById('ci').value;
        if(n && a && c) {
            document.getElementById('v_cod').innerText = n[0] + a[0] + c.slice(-4);
        }
    }

    async function save() {
        const b = document.getElementById('btnS');
        const payload = {
            nombre: document.getElementById('nom').value,
            apellido: document.getElementById('ape').value,
            ci: document.getElementById('ci').value,
            codigo_paciente: document.getElementById('v_cod').innerText
        };

        if(!payload.ci) return alert("COMPLETE LOS DATOS");

        b.innerText = "PROCESANDO...";
        b.disabled = true;

        try {
            const r = await fetch(`${API}/pacientes/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            if(r.ok) {
                const data = await r.json();
                localStorage.setItem('paciente_id', data.id);
                window.location.href = "declaracion_jurada_p1.html";
            } else { alert("ERROR EN SERVIDOR"); }
        } catch(e) { alert("SIN CONEXIÓN"); }
        finally { b.disabled = false; b.innerText = "GUARDAR REGISTRO FINAL"; }
    }

    async function toggleCloud() {
        const div = document.getElementById('cloud_list');
        div.style.display = div.style.display === 'none' ? 'block' : 'none';
        div.innerHTML = '<small>CARGANDO...</small>';
        try {
            const r = await fetch(`${API}/pacientes/`);
            const d = await r.json();
            div.innerHTML = d.map(p => `<div style="font-size:10px; border-bottom:1px solid #eee; padding:4px;">${p.nombre} ${p.apellido} - <b>${p.codigo_paciente}</b></div>`).join('');
        } catch(e) { div.innerHTML = '<small class="text-danger">ERROR AL CARGAR</small>'; }
    }
</script>
</body>
</html>
