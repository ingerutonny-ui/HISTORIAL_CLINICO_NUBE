<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        
        .registro-container { max-width: 450px; width: 95%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.03); text-align: center; position: relative; }
        
        /* Botón Volver al menú anterior */
        .btn-volver { color: #a0aab4; font-size: 10px; font-weight: 800; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; display: inline-block; }
        .btn-volver:hover { color: #24a174; }

        .form-label { font-size: 11px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 20px; display: block; text-align: left; margin-left: 10px; }
        
        /* Inputs con forzado de mayúsculas */
        .form-control { border-radius: 18px; background-color: #f3f6f9; border: none; padding: 15px; font-weight: 600; color: #2c3e50; text-transform: uppercase; }

        /* Verde Esmeralda Elegante */
        .btn-registrar { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 30px; box-shadow: 0 4px 15px rgba(36, 161, 116, 0.2); }
        
        .btn-consultar { background-color: #f8fafc; border: none; border-radius: 20px; padding: 12px; width: 100%; margin-top: 15px; color: #a0aab4; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        
        #codigo_contenedor { border: 2px dashed #d1eadd; border-radius: 18px; padding: 15px; margin-top: 20px; display: none; background-color: #f9fdfc; color: #24a174; font-weight: 800; font-size: 18px; }
        
        .fecha-texto { color: #cbd5e1; font-size: 12px; font-weight: 700; margin-top: 5px; }
        #seccionLista { display: none; width: 100%; max-width: 450px; margin-top: 20px; background: white; padding: 25px; border-radius: 30px; text-align: left; }
    </style>
</head>
<body>
    <a href="#" class="btn-volver">← VOLVER AL MENÚ ANTERIOR</a>

    <div class="registro-container">
        <div class="mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" width="45" alt="icon">
        </div>
        <h2 style="font-weight:800; color:#1e293b; font-size: 24px; letter-spacing: -0.5px; margin-bottom: 0;">REGISTRO DE PACIENTE</h2>
        <p style="color:#b0bac9; font-size: 11px; font-weight: 700; letter-spacing: 1.5px; margin-bottom: 5px;">MÓDULO DE ENFERMERÍA</p>
        <p id="fechaActual" class="fecha-texto"></p>
        
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required autocomplete="off" oninput="this.value = this.value.toUpperCase()">
            
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required autocomplete="off" oninput="this.value = this.value.toUpperCase()">
            
            <label class="form-label">DOCUMENTO DE IDENTIDAD</label>
            <input type="text" id="ci" class="form-control" required autocomplete="off">
            
            <div id="codigo_contenedor"><span id="codigo_val"></span></div>
            
            <button type="submit" id="btnRegistrar" class="btn-registrar">GUARDAR REGISTRO</button>
            <button type="button" id="btnConsultar" class="btn-consultar">CONSULTAR REGISTROS EN NUBE</button>
        </form>
    </div>

    <div id="seccionLista">
        <h6 style="font-weight:800; color:#1e293b; margin-bottom: 15px;">PACIENTES EN NUBE:</h6>
        <div id="listaContenido"></div>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';
        
        // Mostrar fecha actual
        const fecha = new Date();
        const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('fechaActual').innerText = fecha.toLocaleDateString('es-ES', opciones);

        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos');
        const codCont = document.getElementById('codigo_contenedor'), codVal = document.getElementById('codigo_val');

        function genCod() {
            if(inN.value && inA.value) {
                if(!codVal.innerText) {
                    const initials = inN.value[0].toUpperCase() + inA.value[0].toUpperCase();
                    codVal.innerText = initials + Math.floor(1000 + Math.random() * 9000);
                }
                codCont.style.display = 'block';
            }
        }

        inN.oninput = () => { inN.value = inN.value.toUpperCase(); genCod(); };
        inA.oninput = () => { inA.value = inA.value.toUpperCase(); genCod(); };

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegistrar');
            btn.innerText = "GUARDANDO...";
            
            const payload = { 
                nombres: inN.value.toUpperCase(), 
                apellidos: inA.value.toUpperCase(), 
                documento_identidad: document.getElementById('ci').value, 
                codigo_paciente: codVal.innerText 
            };

            try {
                const res = await fetch(`${API_BASE}/pacientes/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert("¡PACIENTE REGISTRADO EXITOSAMENTE!");
                    window.location.href = "declaracion_jurada.html"; 
                } else {
                    const err = await res.json();
                    alert("ERROR: " + (err.detail || "Verifique los datos"));
                }
            } catch (error) { alert("FALLO DE RED"); } finally { btn.innerText = "GUARDAR REGISTRO"; }
        };

        document.getElementById('btnConsultar').onclick = async () => {
            const lista = document.getElementById('listaContenido'), seccion = document.getElementById('seccionLista');
            seccion.style.display = 'block';
            try {
                const res = await fetch(`${API_BASE}/pacientes`);
                const data = await res.json();
                lista.innerHTML = data.map(p => `
                    <div style="padding:12px; border-bottom:1px solid #f3f6f9; font-size:13px; color:#2c3e50;">
                        <span style="font-weight:800; color:#24a174;">ID: ${p.id}</span> | <strong>${p.nombres} ${p.apellidos}</strong>
                    </div>`).join('');
            } catch (e) { alert("Error de conexión"); }
        };
    </script>
</body>
</html>
