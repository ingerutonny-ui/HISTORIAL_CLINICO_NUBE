<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card-main { width: 100%; max-width: 450px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        .form-control { border-radius: 12px; padding: 12px; background: #f8fafc; text-transform: uppercase; font-weight: 600; margin-bottom: 15px; }
        .btn-ohs { background-color: #22c55e; border: none; border-radius: 15px; padding: 15px; font-weight: 800; color: white; width: 100%; }
        .btn-consultar { background: none; border: none; color: #64748b; font-size: 11px; font-weight: 700; margin-top: 20px; cursor: pointer; text-decoration: underline; }
        .list-box { margin-top: 15px; text-align: left; font-size: 12px; max-height: 100px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 10px; display: none; }
    </style>
</head>
<body>
<div class="card-main">
    <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="50">
    <h4 class="mt-3" style="font-weight: 900;">REGISTRO DE PACIENTE</h4>
    <input type="text" id="nom" class="form-control" placeholder="NOMBRES" oninput="this.value=this.value.toUpperCase(); gen()">
    <input type="text" id="ape" class="form-control" placeholder="APELLIDOS" oninput="this.value=this.value.toUpperCase(); gen()">
    <input type="number" id="ci" class="form-control" placeholder="CI" oninput="gen()">
    <div style="background: #f1f5f9; padding: 15px; border-radius: 10px; font-weight: 900; font-size: 20px; margin-bottom: 15px;" id="v_cod">----</div>
    <button class="btn-ohs" id="btnS" onclick="save()">GUARDAR REGISTRO FINAL</button>
    <div id="lista" class="list-box"></div>
    <button class="btn-consultar" onclick="listar()">CONSULTAR BASE DE DATOS</button>
</div>
<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    function gen() {
        const n = document.getElementById('nom').value.trim();
        const a = document.getElementById('ape').value.trim();
        const c = document.getElementById('ci').value.trim();
        if(n && a && c) document.getElementById('v_cod').innerText = n[0]+a[0]+c.slice(-4);
    }
    async function save() {
        const payload = { 
            nombre: document.getElementById('nom').value.toUpperCase(), 
            apellido: document.getElementById('ape').value.toUpperCase(), 
            ci: document.getElementById('ci').value, 
            codigo_paciente: document.getElementById('v_cod').innerText 
        };
        const r = await fetch(`${API}/pacientes/`, { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify(payload) 
        });
        if(r.ok) {
            const d = await r.json();
            localStorage.setItem('p_id', d.id);
            localStorage.setItem('p_nom', payload.nombre + " " + payload.apellido);
            localStorage.setItem('p_ci', payload.ci);
            localStorage.setItem('p_cod', payload.codigo_paciente);
            window.location.href = "declaracion_jurada_p1.html";
        } else { alert("Error al registrar: Verifique campos"); }
    }
    async function listar() {
        const div = document.getElementById('lista');
        div.style.display = 'block';
        const r = await fetch(`${API}/pacientes/`);
        const data = await r.json();
        div.innerHTML = data.map(p => `<div>${p.nombre} ${p.apellido} - ${p.codigo_paciente}</div>`).join('');
    }
</script>
</body>
</html>
