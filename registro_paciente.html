<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HISTORIAL_CLINICO_NUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border: none; border-radius: 15px; }
        .btn-primary { background-color: #0d6efd; border: none; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary mb-4">Registro de Paciente</h2>
                    <p class="text-muted text-center">Ingrese los datos básicos para iniciar el historial.</p>
                    <hr>
                    
                    <form id="registroForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombres</label>
                            <input type="text" id="nombres" class="form-control form-control-lg" placeholder="Ej. Juan" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Apellidos</label>
                            <input type="text" id="apellidos" class="form-control form-control-lg" placeholder="Ej. Pérez" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Documento de Identidad (CI)</label>
                            <input type="text" id="documento_identidad" class="form-control form-control-lg" placeholder="Número de CI" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Guardar y Continuar 
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registroForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                documento_identidad: document.getElementById('documento_identidad').value
            };

            try {
                // Reemplaza con tu URL real de Render cuando esté Live
                const response = await fetch('https://historial-clinico-nube.onrender.com/pacientes/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await response.json();

                if (response.ok) {
                    // Aquí el servidor ya generó el código (ej: JP1234)
                    alert(`¡Éxito! Paciente: ${data.nombres}\nCódigo Generado: ${data.codigo_paciente}`);

                    // Saltamos a la Declaración Jurada pasando el código generado
                    const nombreComp = encodeURIComponent(`${data.nombres} ${data.apellidos}`);
                    const ci = encodeURIComponent(data.documento_identidad);
                    const cod = encodeURIComponent(data.codigo_paciente);

                    window.location.href = `declaracion_jurada.html?nombre=${nombreComp}&ci=${ci}&codigo=${cod}`;
                } else {
                    alert("Error: " + (data.detail || "No se pudo registrar"));
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Error de conexión con el servidor. Verifique si Render está Live.");
            }
        });
    </script>
</body>
</html>
