<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO - HISTORIAL CLÍNICO NUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .registro-container { max-width: 400px; width: 95%; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .form-label { font-size: 11px; font-weight: 700; color: #a0aab4; text-transform: uppercase; margin-top: 15px; display: block; }
        .form-control { border-radius: 12px; background-color: #f4f7fa; border: none; padding: 12px; font-weight: 600; color: #1a2b4b; }
        #codigo_display { background-color: #f0f4ff !important; color: #2d6df6 !important; font-size: 18px; text-align: center; font-weight: 800; display: none; margin-top: 10px; }
        .btn-registrar { background-color: #1a5c4e; border: none; border-radius: 12px; padding: 15px; font-weight: 700; width: 100%; color: white; margin-top: 20px; }
        .btn-consultar { background: none; border: 1px solid #e0e0e0; border-radius: 12px; padding: 10px; width: 100%; margin-top: 15px; color: #7a869a; font-size: 12px; font-weight: 700; }
        #seccionLista { display: none; width: 100%; max-width: 400px; margin-top: 20px; background: white; padding: 20px; border-radius: 20px; }
        .paciente-item { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2 class="text-center" style="font-weight:800; color:#1a2b4b;">REGISTRO DE PACIENTE</h2>
        <p class="text-center text-muted small">MÓDULO DE ENFERMERÍA</p>
        
        <form id="formRegistro">
            <label class="form-label">NOMBRES</label>
            <input type="text" id="nombres" class="form-control" required autocomplete="off">
            
            <label class="form-label">APELLIDOS</label>
            <input type="text" id="apellidos" class="form-control" required autocomplete="off">
            
            <label class="form-label">DOCUMENTO DE IDENTIDAD</label>
            <input type="text" id="ci" class="form-control" required autocomplete="off">
            
            <input type="text" id="codigo_display" class="form-control" readonly>
            
            <button type="submit" id="btnRegistrar" class="btn-registrar">GUARDAR REGISTRO</button>
            <button type="button" id="btnConsultar" class="btn-consultar">CONSULTAR REGISTROS EN NUBE</button>
        </form>
    </div>

    <div id="seccionLista">
        <h6 class="fw-bold mb-3">Pacientes en Nube:</h6>
        <div id="listaContenido"></div>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';

        // Generador de código (Tu lógica actual)
        const inN = document.getElementById('nombres'), inA = document.getElementById('apellidos'), displayC = document.getElementById('codigo_display');
        function genCod() {
            if(inN.value && inA.value) {
                if(!displayC.value) displayC.value = inN.value[0].toUpperCase() + inA.value[0].toUpperCase() + Math.floor(1000 + Math.random() * 9000);
                displayC.style.display = 'block';
            }
        }
        inN.oninput = genCod; inA.oninput = genCod;

        // REGISTRO Y REDIRECCIÓN
        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegistrar');
            btn.innerText = "GUARDANDO...";
            btn.disabled = true;

            const payload = {
                nombres: inN.value,
                apellidos: inA.value,
                documento_identidad: document.getElementById('ci').value,
                codigo_paciente: displayC.value
            };

            try {
                const res = await fetch(`${API_BASE}/pacientes/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("¡PACIENTE REGISTRADO EXITOSAMENTE!");
                    // REDIRECCIÓN A DECLARACIÓN JURADA
                    window.location.href = "declaracion_jurada.html"; 
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "No se pudo registrar"));
                }
            } catch (error) {
                alert("FALLO DE RED: Revisa tu conexión.");
            } finally {
                btn.innerText = "GUARDAR REGISTRO";
                btn.disabled = false;
            }
        };

        // CONSULTAR REGISTROS (Arreglado)
        document.getElementById('btnConsultar').onclick = async () => {
            const lista = document.getElementById('listaContenido');
            const seccion = document.getElementById('seccionLista');
            try {
                const res = await fetch(`${API_BASE}/pacientes`);
                const data = await res.json();
                lista.innerHTML = data.map(p => `
                    <div class="paciente-item">
                        <strong>${p.nombres} ${p.apellidos}</strong> - <span class="text-primary">${p.codigo_paciente}</span>
                    </div>`).join('');
                seccion.style.display = 'block';
            } catch (e) {
                alert("Error al obtener la lista de la nube.");
            }
        };
    </script>
</body>
</html>
