<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTORIAL CLÍNICO - REGISTRO</title>
    <style>
        :root { --primary-green: #1a8a5f; --bg-light: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-light); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; text-transform: uppercase; color: #444; }
        .back-link { font-size: 0.8rem; color: #8898aa; text-decoration: none; margin-bottom: 20px; letter-spacing: 2px; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        .icon { width: 50px; margin-bottom: 10px; }
        h2 { margin: 0; font-size: 1.5rem; color: #1e293b; }
        h3 { margin: 0 0 30px 0; font-size: 0.75rem; color: #94a3b8; font-weight: normal; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; font-weight: bold; color: #94a3b8; margin-bottom: 8px; margin-left: 5px; }
        input { width: 100%; padding: 15px; border: 1px solid #edf2f7; border-radius: 15px; background: #f8fafc; box-sizing: border-box; font-size: 0.9rem; color: #4a5568; transition: all 0.3s ease; }
        input:focus { outline: none; border-color: var(--primary-green); background: white; box-shadow: 0 0 0 4px rgba(26, 138, 95, 0.1); }
        .btn-save { width: 100%; padding: 18px; border: none; border-radius: 18px; background: linear-gradient(135deg, #22c55e, #16a34a); color: white; font-weight: bold; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2); transition: transform 0.2s; margin-top: 10px; }
        .btn-save:active { transform: scale(0.98); }
        .btn-query { background: transparent; border: none; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; margin-top: 20px; letter-spacing: 1px; }
        #listaPacientes { margin-top: 20px; font-size: 0.8rem; color: #64748b; }
        .paciente-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>
    <a href="#" class="back-link">— VOLVER AL MENÚ DE ENFERMERÍA</a>
    
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" class="icon" alt="icon">
        <h2>REGISTRO DE PACIENTE</h2>
        <h3>MÓDULO DE ENFERMERÍA</h3>

        <form id="formPaciente">
            <div class="input-group">
                <label>NOMBRES</label>
                <input type="text" id="nombres" placeholder="ESCRIBA LOS NOMBRES" required>
            </div>
            <div class="input-group">
                <label>APELLIDOS</label>
                <input type="text" id="apellidos" placeholder="ESCRIBA LOS APELLIDOS" required>
            </div>
            <div class="input-group">
                <label>DOCUMENTO DE IDENTIDAD</label>
                <input type="text" id="ci" placeholder="CI O PASAPORTE" required>
            </div>
            <button type="submit" class="btn-save">GUARDAR REGISTRO</button>
        </form>

        <button onclick="consultarPacientes()" class="btn-query">CONSULTAR REGISTROS EN NUBE</button>
        <div id="listaPacientes"></div>
    </div>

    <script>
        const API_URL = "https://historial-clinico-936s.onrender.com";

        document.getElementById('formPaciente').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombres: document.getElementById('nombres').value.toUpperCase(),
                apellidos: document.getElementById('apellidos').value.toUpperCase(),
                ci: document.getElementById('ci').value,
                codigo_paciente: "PAC-" + Math.floor(1000 + Math.random() * 9000)
            };

            try {
                const res = await fetch(`${API_URL}/pacientes/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    const p = await res.json();
                    localStorage.setItem('paciente_id', p.id);
                    alert("REGISTRO GUARDADO EXITOSAMENTE");
                    window.location.href = "declaracion_jurada_p1.html";
                }
            } catch (err) { alert("ERROR DE CONEXIÓN CON EL SERVIDOR"); }
        });

        async function consultarPacientes() {
            const container = document.getElementById('listaPacientes');
            container.innerHTML = "BUSCANDO...";
            try {
                const res = await fetch(`${API_URL}/pacientes/`);
                const pacientes = await res.json();
                if (pacientes.length === 0) {
                    container.innerHTML = "NO HAY REGISTROS.";
                    return;
                }
                container.innerHTML = "";
                pacientes.forEach(p => {
                    container.innerHTML += `<div class="paciente-row">
                        <span>${p.nombres} ${p.apellidos}</span>
                        <button onclick="window.open('${API_URL}/generar-pdf/${p.id}')" style="cursor:pointer; border:none; background:none; color:#22c55e; font-weight:bold;">PDF</button>
                    </div>`;
                });
            } catch (err) { container.innerHTML = "ERROR AL CONECTAR CON LA NUBE."; }
        }
    </script>
</body>
</html>
