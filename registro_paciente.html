<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente - HISTORIAL_CLINICO_NUBE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Registro Inicial de Paciente</h3>
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombres</label>
                            <input type="text" id="nombres" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" id="apellidos" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Documento de Identidad (CI)</label>
                            <input type="text" id="documento_identidad" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success w-100">Guardar y Continuar a Declaración Jurada</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registroForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                documento_identidad: document.getElementById('documento_identidad').value
            };

            try {
                // RECUERDA: Cambia esta URL por la tuya de Render cuando hagas el despliegue
                const response = await fetch('https://historial-clinico-nube.onrender.com/pacientes/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("¡Paciente registrado con éxito!");

                    // REDIRECCIÓN INTELIGENTE AL PASO 29
                    // Pasamos los datos por la URL para que el siguiente formulario los "reciba"
                    const nombreCompleto = encodeURIComponent(`${data.nombres} ${data.apellidos}`);
                    const ci = encodeURIComponent(data.documento_identidad);
                    const codigo = encodeURIComponent(data.codigo_paciente);

                    window.location.href = `declaracion_jurada.html?nombre=${nombreCompleto}&ci=${ci}&codigo=${codigo}`;
                } else {
                    alert("Error al registrar: " + (data.detail || "Verifique los datos"));
                }
            } catch (error) {
                console.error('Error:', error);
                alert("No se pudo conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
