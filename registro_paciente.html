<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO DE PACIENTE</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-transform: uppercase; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .btn-save { background: #157347; color: white; }
        .btn-query { background: #6c757d; color: white; }
        #listaPacientes { margin-top: 20px; background: #fff; border-radius: 10px; padding: 10px; }
        .paciente-item { border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">REGISTRO DE PACIENTE</h2>
        <form id="formPaciente">
            <input type="text" id="nombres" placeholder="NOMBRES" required>
            <input type="text" id="apellidos" placeholder="APELLIDOS" required>
            <input type="text" id="ci" placeholder="DOCUMENTO DE IDENTIDAD (CI)" required>
            <button type="submit" class="btn-save">GUARDAR REGISTRO FINAL</button>
        </form>
        
        <button onclick="consultarPacientes()" class="btn-query">CONSULTAR REGISTROS EN NUBE</button>
        
        <div id="listaPacientes">
            <p style="text-align: center; color: #888;">PACIENTES EN NUBE: <br> Buscando...</p>
        </div>
    </div>

    <script>
        const API_URL = "https://historial-clinico-936s.onrender.com";

        document.getElementById('formPaciente').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombres: document.getElementById('nombres').value.toUpperCase(),
                apellidos: document.getElementById('apellidos').value.toUpperCase(),
                ci: document.getElementById('ci').value,
                codigo_paciente: "PAC-" + Math.floor(Math.random() * 1000)
            };

            try {
                const res = await fetch(`${API_URL}/pacientes/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    const p = await res.json();
                    localStorage.setItem('paciente_id', p.id);
                    alert("PACIENTE GUARDADO CORRECTAMENTE");
                    window.location.href = "declaracion_jurada_p1.html";
                } else {
                    alert("ERROR AL GUARDAR");
                }
            } catch (err) { alert("ERROR DE CONEXIÃ“N"); }
        });

        async function consultarPacientes() {
            const container = document.getElementById('listaPacientes');
            container.innerHTML = "CARGANDO DATOS...";
            try {
                const res = await fetch(`${API_URL}/pacientes/`);
                const pacientes = await res.json();
                
                if (pacientes.length === 0) {
                    container.innerHTML = "NO HAY REGISTROS.";
                    return;
                }

                container.innerHTML = ""; // Limpiar
                pacientes.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'paciente-item';
                    div.innerHTML = `
                        <span><strong>${p.nombres} ${p.apellidos}</strong><br>CI: ${p.ci}</span>
                        <button style="width:auto; background:#0d6efd; color:white; padding:5px;" 
                                onclick="window.open('${API_URL}/generar-pdf/${p.id}')">PDF</button>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                container.innerHTML = "ERROR AL CONECTAR CON LA BASE DE DATOS.";
            }
        }

        // Cargar al iniciar
        consultarPacientes();
    </script>
</body>
</html>
