<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; text-transform: uppercase; }
        .container-registro { max-width: 450px; width: 90%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .form-control { border-radius: 15px; background: #f3f6f9; border: none; padding: 12px; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; }
        .btn-principal { background: #24a174; color: white; border: none; border-radius: 20px; padding: 15px; width: 100%; font-weight: 800; transition: 0.3s; }
        .btn-principal:hover { background: #1c815c; }
    </style>
</head>
<body>
    <div class="container-registro">
        <h2 style="font-weight: 800; color: #1e293b; font-size: 20px;">GESTIÓN DE PACIENTES</h2>
        <p style="color: #b0bac9; font-size: 10px; font-weight: 800; margin-bottom: 30px;">NUBE PROYECTO HISTORIAL</p>
        
        <form id="formRegistro">
            <input type="text" id="nombres" class="form-control" placeholder="NOMBRES" required autocomplete="off">
            <input type="text" id="apellidos" class="form-control" placeholder="APELLIDOS" required autocomplete="off">
            <input type="text" id="ci" class="form-control" placeholder="DOCUMENTO (CI)" required autocomplete="off">
            <button type="submit" class="btn-principal">GUARDAR Y EMPEZAR FILIACIÓN</button>
        </form>
    </div>

    <script>
        const API = 'https://historial-clinico-936s.onrender.com/pacientes/';

        document.getElementById('formRegistro').onsubmit = async (e) => {
            e.preventDefault();
            const n = document.getElementById('nombres').value.toUpperCase();
            const a = document.getElementById('apellidos').value.toUpperCase();
            const ci = document.getElementById('ci').value;
            const cod = (n[0] + a[0]).toUpperCase() + Math.floor(1000 + Math.random() * 9000);

            const payload = { nombres: n, apellidos: a, ci: ci, codigo_paciente: cod };

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    // GUARDAR EN MEMORIA PARA QUE P1 LO LEA
                    localStorage.setItem('paciente_id', data.id);
                    localStorage.setItem('pac_nom', `${n} ${a}`);
                    localStorage.setItem('pac_ci', ci);
                    localStorage.setItem('pac_cod', cod);
                    
                    window.location.href = "declaracion_jurada_p1.html";
                }
            } catch (err) { alert("ERROR DE CONEXIÓN A LA NUBE"); }
        };
    </script>
</body>
</html>
