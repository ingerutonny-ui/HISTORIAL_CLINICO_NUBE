<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card-main { width: 100%; max-width: 450px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); text-align: center; }
        .label-custom { font-size: 11px; font-weight: 800; color: #334155; text-transform: uppercase; margin-bottom: 8px; display: block; text-align: left; }
        .form-control { border-radius: 12px; padding: 14px; background: #f8fafc; border: 1px solid #e2e8f0; font-size: 15px; text-transform: uppercase; font-weight: 600; margin-bottom: 15px; }
        .code-box { background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 15px; padding: 20px; margin: 25px 0; }
        .code-val { font-size: 28px; font-weight: 900; color: #1e293b; }
        .btn-ohs { background-color: #22c55e; border: none; border-radius: 15px; padding: 18px; font-weight: 800; color: white; width: 100%; cursor: pointer; }
        .btn-db { background: none; border: 1px solid #cbd5e1; color: #64748b; font-size: 11px; font-weight: 700; padding: 10px; border-radius: 12px; margin-top: 20px; width: 100%; cursor: pointer; }
        .list-container { margin-top: 15px; text-align: left; max-height: 150px; overflow-y: auto; display: none; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
<div class="card-main">
    <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="60">
    <h4 class="mt-4" style="font-weight: 900; color: #1e293b;">REGISTRO DE PACIENTE</h4>
    <div class="mt-4">
        <label class="label-custom">Nombres</label>
        <input type="text" id="nom" class="form-control" oninput="this.value=this.value.toUpperCase(); gen()">
        <label class="label-custom">Apellidos</label>
        <input type="text" id="ape" class="form-control" oninput="this.value=this.value.toUpperCase(); gen()">
        <label class="label-custom">CI</label>
        <input type="number" id="ci" class="form-control" oninput="gen()">
    </div>
    <div class="code-box"><div id="v_cod" class="code-val">----</div></div>
    <button class="btn-ohs" onclick="save()">GUARDAR REGISTRO FINAL</button>
    <div id="lista" class="list-container"></div>
    <button class="btn-db" onclick="listar()">CONSULTAR BASE DE DATOS</button>
</div>
<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    function gen() {
        const n = document.getElementById('nom').value;
        const a = document.getElementById('ape').value;
        const c = document.getElementById('ci').value;
        if(n && a && c) document.getElementById('v_cod').innerText = n[0]+a[0]+c.slice(-4);
    }
    async function save() {
        const payload = { nombre: document.getElementById('nom').value, apellido: document.getElementById('ape').value, ci: document.getElementById('ci').value, codigo_paciente: document.getElementById('v_cod').innerText };
        const r = await fetch(`${API}/pacientes/`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        if(r.ok) {
            const d = await r.json();
            localStorage.setItem('p_id', d.id);
            localStorage.setItem('p_nom', payload.nombre + " " + payload.apellido);
            localStorage.setItem('p_ci', payload.ci);
            localStorage.setItem('p_cod', payload.codigo_paciente);
            window.location.href = "declaracion_jurada_p1.html";
        }
    }
    async function listar() {
        const div = document.getElementById('lista');
        div.style.display = 'block'; 
        div.innerHTML = "Cargando...";
        try {
            const r = await fetch(`${API}/pacientes/`);
            if(!r.ok) throw new Error("Error en respuesta");
            const d = await r.json();
            div.innerHTML = ""; // Limpiar el "Cargando..."
            if(d.length === 0) {
                div.innerHTML = "<div style='font-size:11px; padding:5px;'>No hay registros</div>";
            } else {
                div.innerHTML = d.map(p => `<div style="font-size:11px; padding:5px; border-bottom:1px solid #eee;">${p.nombre} ${p.apellido} - <b>${p.codigo_paciente}</b></div>`).join('');
            }
        } catch(e) { 
            div.innerHTML = "Error al conectar: " + e.message; 
        }
    }
</script>
</body>
</html>
