<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | DECLARACIÓN JURADA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --esmeralda: #24a174; --oscuro: #1e293b; --radio: 40px; }
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; text-transform: uppercase; padding: 40px 10px; }
        
        /* Contenedor con bordes de 40px */
        .form-container { 
            max-width: 900px; margin: auto; background: white; padding: 50px; 
            border-radius: var(--radio); box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }

        .seccion-titulo { 
            background: var(--esmeralda); color: white; padding: 10px 25px; 
            border-radius: 15px; display: inline-block; font-weight: 800; font-size: 13px; margin-bottom: 20px;
        }

        .form-control, .form-select { 
            background-color: #f7fafc; border: 2px solid #e2e8f0; border-radius: 15px; 
            padding: 12px; font-weight: 700; font-size: 13px; color: var(--oscuro);
        }

        /* Botón con bordes de 40px */
        .btn-nube { 
            background: var(--oscuro); color: white; border: none; border-radius: var(--radio); 
            padding: 20px; width: 100%; font-weight: 900; font-size: 18px; transition: 0.3s;
        }
        .btn-nube:hover { background: var(--esmeralda); }
    </style>
</head>
<body>

<div class="form-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: var(--oscuro);">HISTORIAL_CLINICO_NUBE</h2>
        <div class="seccion-titulo">DECLARACIÓN JURADA DE SALUD</div>
    </div>

    <form id="mainForm">
        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <label class="small fw-bold ms-2">PACIENTE:</label>
                <input type="text" id="display_nombre" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label class="small fw-bold ms-2">ID SEGUIMIENTO:</label>
                <input type="text" id="paciente_id" class="form-control text-success" readonly>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4"><label class="small fw-bold ms-2">EDAD</label><input type="number" id="edad" class="form-control" value="0"></div>
            <div class="col-md-4"><label class="small fw-bold ms-2">SEXO</label><select id="sexo" class="form-select"><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select></div>
            <div class="col-md-4"><label class="small fw-bold ms-2">CIUDAD</label><input type="text" id="ciudad" class="form-control" value="LA PAZ"></div>
            
            <div class="col-12 mt-4"><div class="seccion-titulo">ANTECEDENTES Y RIESGOS</div></div>
            <div class="col-md-6"><label class="small fw-bold ms-2">ALERGIA MED.</label><input type="text" id="alergia_med" class="form-control" value="NINGUNA"></div>
            <div class="col-md-6"><label class="small fw-bold ms-2">ALERGIA ALIM.</label><input type="text" id="alergia_ali" class="form-control" value="NINGUNA"></div>
            <div class="col-12"><label class="small fw-bold ms-2">HISTORIA LABORAL</label><input type="text" id="historia_laboral" class="form-control"></div>
        </div>

        <button type="submit" id="btnNube" class="btn-nube mt-5">FINALIZAR Y GUARDAR EN NUBE</button>
    </form>
</div>

<script>
    const API_URL = "https://historial-clinico-936s.onrender.com/declaraciones/";

    window.onload = () => {
        document.getElementById('display_nombre').value = localStorage.getItem('temp_nombres_completos') || "";
        document.getElementById('paciente_id').value = localStorage.getItem('temp_paciente_id') || "";
    };

    document.getElementById('mainForm').onsubmit = async (e) => {
        e.preventDefault();
        const p_id = document.getElementById('paciente_id').value;
        if(!p_id) { alert("ERROR: REGISTRE AL PACIENTE PRIMERO"); return; }

        const payload = {
            paciente_id: parseInt(p_id),
            edad: parseInt(document.getElementById('edad').value) || 0,
            sexo: document.getElementById('sexo').value,
            ciudad: document.getElementById('ciudad').value,
            alergia_med: document.getElementById('alergia_med').value,
            alergia_ali: document.getElementById('alergia_ali').value,
            historia_laboral: document.getElementById('historia_laboral').value || "NINGUNA",
            // Campos por defecto para evitar el error 422 de FastAPI
            pais: "BOLIVIA", fecha_nacimiento: "2000-01-01", vista: "NO", auditivo: "NO", respiratorios: "NO", cardio: "NO"
        };

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                mode: 'cors', // Crucial para resolver error de image_becff9.png
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("¡EXITO! GUARDADO EN NUBE.");
                window.location.href = "index.html";
            } else {
                alert("ERROR EN DATOS (422). REVISAR CONSOLA.");
            }
        } catch (err) {
            alert("ERROR DE CONEXIÓN CON RENDER.");
        }
    };
</script>
</body>
</html>
