<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci贸n Jurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .jurada-container { max-width: 1000px; width: 100%; background: white; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        
        /* CUADROS PLOMO CLARO Y ETIQUETAS SEPARADAS */
        .form-label { font-size: 10px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 18px; display: block; text-align: left; margin-left: 10px; letter-spacing: 0.5px; }
        .form-control, .form-select { border-radius: 15px; background-color: #f3f6f9; border: 2px solid transparent; padding: 12px; font-weight: 600; color: #1e293b; text-transform: uppercase; margin-top: 8px; font-size: 13px; }
        .form-control:focus, .form-select:focus { background-color: #ffffff; border-color: #24a174; box-shadow: none; }
        
        /* CAMPOS QUE VIENEN DEL PRIMER FORMULARIO */
        .readonly-field { border: 2px dashed #d1eadd; background-color: #f9fdfc; color: #24a174; font-weight: 800; }

        .btn-accion { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 30px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-volver { background-color: #f1f5f9; color: #b0bac9; border: none; border-radius: 20px; padding: 12px; font-weight: 700; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 10px; }

        .step-content { display: none; }
        .step-active { display: block; }
        
        .seccion-titulo { color: #1e293b; font-weight: 800; font-size: 16px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .step-tag { font-size: 9px; background: #f0fdf4; padding: 4px 10px; border-radius: 8px; color: #24a174; font-weight: 800; }
    </style>
</head>
<body>

    <div class="jurada-container">
        <div class="text-center mb-4">
            <h2 style="font-weight:800; color:#1e293b; font-size: 22px;">DECLARACIN JURADA DE SALUD</h2>
            <p id="indicadorPaso" style="color:#b0bac9; font-size: 10px; font-weight: 700; letter-spacing: 1.5px;">PARTE 1: FILIACIN</p>
        </div>

        <form id="formMaster">
            <div id="paso1" class="step-content step-active">
                <div class="seccion-titulo"><span>I. DATOS DEL PACIENTE</span><span class="step-tag">1 / 3</span></div>
                
                <div class="row">
                    <div class="col-md-5"><label class="form-label">Apellidos y Nombres</label><input type="text" id="p_nombre" class="form-control readonly-field" readonly></div>
                    <div class="col-md-3"><label class="form-label">Carnet de Identidad</label><input type="text" id="p_ci" class="form-control readonly-field text-center" readonly></div>
                    <div class="col-md-4"><label class="form-label">C贸digo Generado</label><input type="text" id="p_codigo" class="form-control readonly-field text-center" readonly></div>
                </div>

                <div class="row">
                    <div class="col-md-2"><label class="form-label">Edad</label><input type="number" name="edad" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">Sexo</label><select name="sexo" class="form-select"><option>MASCULINO</option><option>FEMENINO</option></select></div>
                    <div class="col-md-3"><label class="form-label">Fecha Nacimiento</label><input type="date" name="fecha_nac" class="form-control" required></div>
                    <div class="col-md-4"><label class="form-label">Lugar de Nacimiento</label><input type="text" name="lugar_nac" class="form-control"></div>
                </div>

                <div class="row">
                    <div class="col-md-5"><label class="form-label">Domicilio (Av./Calle)</label><input type="text" name="domicilio" class="form-control"></div>
                    <div class="col-md-2"><label class="form-label">N掳 Casa</label><input type="text" name="n_casa" class="form-control"></div>
                    <div class="col-md-5"><label class="form-label">Zona / Barrio</label><input type="text" name="barrio" class="form-control"></div>
                </div>

                <div class="row">
                    <div class="col-md-3"><label class="form-label">Ciudad</label><input type="text" name="ciudad" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Pa铆s</label><input type="text" name="pais" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Tel茅fono / Celular</label><input type="text" name="telf" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Estado Civil</label><select name="civil" class="form-select"><option>SOLTERO/A</option><option>CASADO/A</option><option>DIVORCIADO/A</option><option>VIUDO/A</option></select></div>
                </div>

                <div class="row">
                    <div class="col-md-12"><label class="form-label">Profesi贸n / Labor Actual</label><input type="text" name="labor" class="form-control"></div>
                </div>

                <button type="button" onclick="cambiarPaso(2)" class="btn-accion">Siguiente: Evaluaci贸n M茅dica</button>
            </div>

            <div id="paso2" class="step-content">
                <div class="seccion-titulo"><span>II. ANTECEDENTES PATOLGICOS</span><span class="step-tag">2 / 3</span></div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">VISTA (Glaucoma, Lentes)</label><input type="text" name="s_vista" class="form-control" placeholder="NORMAL">
                        <label class="form-label">AUDITIVO (Sordera, V茅rtigo)</label><input type="text" name="s_auditivo" class="form-control" placeholder="NORMAL">
                        <label class="form-label">RESPIRATORIOS (Asma, TBC)</label><input type="text" name="s_respira" class="form-control" placeholder="NORMAL">
                        <label class="form-label">CARDIOVASCULARES (HTA, Arritmia)</label><input type="text" name="s_cardio" class="form-control" placeholder="NORMAL">
                        <label class="form-label">DIGESTIVOS (Gastritis, Hernia)</label><input type="text" name="s_digesta" class="form-control" placeholder="NORMAL">
                        <label class="form-label">NERVIOSO/MENTAL (Epilepsia)</label><input type="text" name="s_nervio" class="form-control" placeholder="NORMAL">
                        <label class="form-label">URINARIO (C谩lculos, Cistitis)</label><input type="text" name="s_urina" class="form-control" placeholder="NORMAL">
                        <label class="form-label">GENITALES (Quistes, Pr贸stata)</label><input type="text" name="s_genital" class="form-control" placeholder="NORMAL">
                        <label class="form-label">OSTEOMUSCULARES (Fracturas)</label><input type="text" name="s_osteo" class="form-control" placeholder="NORMAL">
                        <label class="form-label">PIEL (Alergias, Hongos)</label><input type="text" name="s_piel" class="form-control" placeholder="NORMAL">
                        <label class="form-label">INFECCIOSAS (Chagas, VIH)</label><input type="text" name="s_infecto" class="form-control" placeholder="NORMAL">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">SANGUNEOS (Anemia)</label><input type="text" name="s_sangre" class="form-control" placeholder="NORMAL">
                        <label class="form-label">ENDOCRINOS (Diabetes)</label><input type="text" name="s_endo" class="form-control" placeholder="NORMAL">
                        <label class="form-label">ALERGIAS MEDICAMENTOSAS</label><input type="text" name="s_alergia" class="form-control" placeholder="NINGUNA">
                        <label class="form-label">CIRUGAS PREVIAS</label><input type="text" name="s_cirugia" class="form-control" placeholder="NINGUNA">
                        <label class="form-label">HOSPITALIZACIONES</label><input type="text" name="s_hospi" class="form-control" placeholder="NINGUNA">
                        <label class="form-label">ACCIDENTES DE TRABAJO</label><input type="text" name="s_acc_lab" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">ACCIDENTES COMUNES</label><input type="text" name="s_acc_com" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">VACUNAS RECIBIDAS</label><input type="text" name="s_vacuna" class="form-control" placeholder="NINGUNA">
                        <label class="form-label">MEDICAMENTOS ACTUALES</label><input type="text" name="s_medica" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">ANTECEDENTES FAMILIARES</label><input type="text" name="s_fam" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">OBSERVACIONES</label><input type="text" name="s_obs" class="form-control" placeholder="NINGUNA">
                    </div>
                </div>
                <button type="button" onclick="cambiarPaso(3)" class="btn-accion">Siguiente: H谩bitos</button>
                <button type="button" onclick="cambiarPaso(1)" class="btn-volver">Regresar</button>
            </div>

            <div id="paso3" class="step-content">
                <div class="seccion-titulo"><span>III. HBITOS Y RIESGOS</span><span class="step-tag">3 / 3</span></div>
                <div class="row">
                    <div class="col-md-4"><label class="form-label">Alcohol</label><input type="text" name="alc" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label">Tabaco</label><input type="text" name="tab" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label">Drogas/Coca</label><input type="text" name="dro" class="form-control"></div>
                </div>
                <button type="submit" class="btn-accion">Guardar Historial Completo en Nube </button>
                <button type="button" onclick="cambiarPaso(2)" class="btn-volver">Regresar</button>
            </div>
        </form>
    </div>

    <script>
        window.onload = () => {
            // JALAMOS LOS DATOS DEL FORMULARIO DE REGISTRO
            document.getElementById('p_nombre').value = localStorage.getItem('temp_nombres') + " " + localStorage.getItem('temp_apellidos');
            document.getElementById('p_ci').value = localStorage.getItem('temp_ci'); // CAMPO CARNET
            document.getElementById('p_codigo').value = localStorage.getItem('temp_codigo');
        };

        function cambiarPaso(p) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('paso' + p).classList.add('step-active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
