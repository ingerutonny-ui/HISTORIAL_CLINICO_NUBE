<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaración Jurada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; @apply bg-[#f1f5f9] flex justify-center p-4 md:p-10; }
        
        /* Contenedor principal con sombra y bordes curvos */
        .card-container { 
            @apply w-full max-w-5xl bg-white rounded-[3rem] shadow-2xl overflow-hidden p-8 md:p-14 border border-slate-100; 
        }

        /* CUADROS DE LLENADO: Color plomo claro, bordes visibles y separación */
        .input-field { 
            @apply w-full bg-[#f1f5f9] border border-slate-200 p-4 rounded-2xl outline-none mt-2
            focus:bg-white focus:ring-2 focus:ring-emerald-500/20 text-slate-700 text-sm font-medium transition-all; 
        }

        /* Campos bloqueados (Nombre y Código) con resalte verde suave */
        .input-locked { 
            @apply bg-emerald-50/60 border-emerald-100 text-emerald-600 font-black cursor-not-allowed; 
        }

        /* Etiquetas con separación del cuadro */
        .label-main { @apply text-[10px] font-black uppercase text-slate-400 ml-2 block tracking-widest; }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-black text-[#1e293b] uppercase tracking-tighter">Declaración Jurada de Salud</h1>
            <p class="text-slate-400 text-[10px] font-bold tracking-[0.4em] uppercase mt-2">Módulo de Enfermería | Primera Sección</p>
            <div class="flex justify-center mt-6 gap-3">
                <div class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
            </div>
        </div>

        <form id="formDeclaracion">
            <div class="flex items-center justify-between mb-10 border-b border-slate-50 pb-6">
                <div class="flex items-center">
                    <span class="bg-emerald-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black mr-3">1</span>
                    <h2 class="text-[#1e293b] font-black text-xs uppercase tracking-widest">1. Afiliación del Trabajador</h2>
                </div>
                <span class="text-slate-300 text-[10px] font-bold uppercase">Gestión 2026</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div class="md:col-span-2">
                    <label class="label-main">Apellidos y Nombres (Registrado)</label>
                    <input type="text" id="nombre_paciente" readonly class="input-field input-locked uppercase">
                </div>
                <div>
                    <label class="label-main">Código de Paciente</label>
                    <input type="text" id="codigo_paciente" readonly class="input-field input-locked text-center">
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <div>
                    <label class="label-main">Edad</label>
                    <input type="number" class="input-field" placeholder="Ej: 30">
                </div>
                <div>
                    <label class="label-main">Sexo</label>
                    <select class="input-field"><option>MASCULINO</option><option>FEMENINO</option></select>
                </div>
                <div>
                    <label class="label-main">Fecha Nacimiento</label>
                    <input type="date" class="input-field">
                </div>
                <div>
                    <label class="label-main">Lugar Nacimiento</label>
                    <input type="text" class="input-field" placeholder="Ciudad">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div><label class="label-main">Domicilio (Av./Calle)</label><input type="text" class="input-field"></div>
                <div><label class="label-main">N° Casa</label><input type="text" class="input-field"></div>
                <div><label class="label-main">Zona / Barrio</label><input type="text" class="input-field"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <div><label class="label-main">Ciudad</label><input type="text" class="input-field"></div>
                <div><label class="label-main">País</label><input type="text" class="input-field"></div>
                <div><label class="label-main">Teléfono / Celular</label><input type="text" class="input-field"></div>
                <div><label class="label-main">Estado Civil</label><input type="text" class="input-field"></div>
            </div>

            <button type="submit" class="w-full py-6 bg-[#00a86b] hover:bg-[#008f5d] text-white font-black rounded-2xl shadow-xl transition-all uppercase tracking-widest text-xs">
                Guardar y Continuar a Siguiente Sección
            </button>
        </form>
    </div>

    <script>
        // Carga automática de datos del paciente registrado (image_eda04b)
        window.onload = () => {
            // Datos de ejemplo basados en tu captura image_ee9065
            const pNombre = localStorage.getItem('p_nombre') || "QUISPE CELESTINO";
            const pCodigo = localStorage.getItem('p_codigo') || "CQ3749";

            document.getElementById('nombre_paciente').value = pNombre;
            document.getElementById('codigo_paciente').value = pCodigo;
        };
    </script>
</body>
</html>
