<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n Jurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .jurada-container { max-width: 1000px; width: 100%; background: white; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        .form-label { font-size: 10px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 18px; display: block; text-align: left; margin-left: 10px; letter-spacing: 0.5px; }
        .form-control, .form-select { border-radius: 15px; background-color: #f3f6f9; border: 2px solid transparent; padding: 12px; font-weight: 600; color: #1e293b; text-transform: uppercase; margin-top: 8px; font-size: 13px; }
        .form-control:focus, .form-select:focus { background-color: #ffffff; border-color: #24a174; box-shadow: none; }
        .readonly-field { border: 2px dashed #d1eadd !important; background-color: #f9fdfc !important; color: #24a174 !important; font-weight: 800; }
        .btn-accion { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 30px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; cursor: pointer; }
        .btn-accion:hover { background-color: #1e855f; }
        .step-content { display: none; }
        .step-active { display: block !important; }
        .seccion-titulo { color: #1e293b; font-weight: 800; font-size: 16px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .step-tag { font-size: 9px; background: #f0fdf4; padding: 4px 10px; border-radius: 8px; color: #24a174; font-weight: 800; }
    </style>
</head>
<body>

    <div class="jurada-container">
        <div class="text-center mb-4">
            <h2 style="font-weight:800; color:#1e293b; font-size: 22px;">DECLARACI√ìN JURADA DE SALUD</h2>
            <p id="indicadorPaso" style="color:#b0bac9; font-size: 10px; font-weight: 700; letter-spacing: 1.5px;">PARTE 1: FILIACI√ìN</p>
        </div>

        <form id="formMaster">
            <div id="paso1" class="step-content step-active">
                <div class="seccion-titulo"><span>I. FILIACI√ìN</span><span class="step-tag">1 / 3</span></div>
                <div class="row">
                    <div class="col-md-5"><label class="form-label">PACIENTE</label><input type="text" id="p_nombre" class="form-control readonly-field" readonly></div>
                    <div class="col-md-3"><label class="form-label">D.I.</label><input type="text" id="p_ci" class="form-control readonly-field text-center" readonly></div>
                    <div class="col-md-4"><label class="form-label">C√ìDIGO</label><input type="text" id="p_codigo" class="form-control readonly-field text-center" readonly></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label class="form-label">Edad</label><input type="number" name="edad" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">Sexo</label><select name="sexo" class="form-select"><option>MASCULINO</option><option>FEMENINO</option></select></div>
                    <div class="col-md-4"><label class="form-label">Fecha Nacimiento</label><input type="date" name="fecha_nacimiento" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">Lugar Nacimiento</label><input type="text" name="lugar_nacimiento" class="form-control" value="BOLIVIA"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><label class="form-label">Estado Civil</label><select name="estado_civil" class="form-select"><option>SOLTERO/A</option><option>CASADO/A</option><option>DIVORCIADO/A</option><option>VIUDO/A</option></select></div>
                    <div class="col-md-4"><label class="form-label">Domicilio</label><input type="text" name="domicilio" class="form-control" value="CONOCIDO"></div>
                    <div class="col-md-4"><label class="form-label">Tel√©fono</label><input type="text" name="telefono" class="form-control" value="0"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"><label class="form-label">Profesi√≥n u Oficio</label><input type="text" name="profesion_oficio" class="form-control" value="TRABAJADOR"></div>
                </div>
                <button type="button" onclick="cambiarPaso(2)" class="btn-accion">Siguiente Paso</button>
            </div>

            <div id="paso2" class="step-content">
                <div class="seccion-titulo"><span>II. ANTECEDENTES M√âDICOS</span><span class="step-tag">2 / 3</span></div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">VISTA</label><input type="text" name="vista" class="form-control" value="NORMAL">
                        <label class="form-label">AUDITIVO</label><input type="text" name="auditivo" class="form-control" value="NORMAL">
                        <label class="form-label">RESPIRATORIOS</label><input type="text" name="respiratorios" class="form-control" value="NORMAL">
                        <label class="form-label">CARDIOVASCULARES</label><input type="text" name="cardiovasculares" class="form-control" value="NORMAL">
                        <label class="form-label">DIGESTIVOS</label><input type="text" name="digestivos" class="form-control" value="NORMAL">
                        <label class="form-label">SISTEMA NERVIOSO</label><input type="text" name="sistema_nervioso" class="form-control" value="NORMAL">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">GENITOURINARIO</label><input type="text" name="genitourinario" class="form-control" value="NORMAL">
                        <label class="form-label">OSTEOMUSCULARES</label><input type="text" name="osteomusculares" class="form-control" value="NORMAL">
                        <label class="form-label">ENDOCRINOS</label><input type="text" name="endocrinos" class="form-control" value="NORMAL">
                        <label class="form-label">DERMATOL√ìGICOS</label><input type="text" name="dermatologicos" class="form-control" value="NORMAL">
                        <label class="form-label">ALERGIAS / MEDICAMENTOS</label><input type="text" name="alergias_medicamentos" class="form-control" value="NINGUNA">
                        <label class="form-label">CHAGAS</label><input type="text" name="chagas" class="form-control" value="NEGATIVO">
                    </div>
                    <div class="col-12"><label class="form-label">OTROS ANTECEDENTES</label><input type="text" name="otros_antecedentes" class="form-control" value="NINGUNO"></div>
                </div>
                <button type="button" onclick="cambiarPaso(3)" class="btn-accion">Siguiente Paso</button>
            </div>

            <div id="paso3" class="step-content">
                <div class="seccion-titulo"><span>III. H√ÅBITOS Y ANTECEDENTES LABORALES</span><span class="step-tag">3 / 3</span></div>
                
                <h6 style="font-size: 11px; font-weight: 800; color: #24a174; margin-top: 15px;">1. H√ÅBITOS</h6>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">ALCOHOL (BEBE)</label>
                        <select name="bebe" class="form-select"><option value="false">NO</option><option value="true">SI</option></select>
                        <input type="text" name="bebe_detalle" class="form-control mt-1" placeholder="CANTIDAD / FRECUENCIA">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">TABACO (FUMA)</label>
                        <select name="fuma" class="form-select"><option value="false">NO</option><option value="true">SI</option></select>
                        <input type="text" name="fuma_detalle" class="form-control mt-1" placeholder="CANTIDAD / FRECUENCIA">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DROGAS</label>
                        <select name="drogas" class="form-select"><option value="false">NO</option><option value="true">SI</option></select>
                        <input type="text" name="drogas_detalle" class="form-control mt-1" placeholder="¬øCU√ÅLES?">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">COCA (BOLO) / COQUEAR</label>
                        <select name="bolo_coca" class="form-select"><option value="false">NO</option><option value="true">SI</option></select>
                        <input type="text" name="bolo_coca_detalle" class="form-control mt-1" placeholder="FRECUENCIA">
                    </div>
                </div>

                <h6 style="font-size: 11px; font-weight: 800; color: #24a174; margin-top: 25px;">2. ANTECEDENTES OCUPACIONALES</h6>
                <div class="row">
                    <div class="col-md-3"><label class="form-label">EDAD QUE INICI√ì</label><input type="number" name="edad_inicio_laboral" class="form-control" value="18"></div>
                    <div class="col-md-9"><label class="form-label">EMPRESA ACTUAL</label><input type="text" name="empresa_actual" class="form-control" value="EMPRESA S.A."></div>
                    <div class="col-md-12"><label class="form-label">RIESGOS EXPUESTOS (RUIDO, POLVO, ETC.)</label><input type="text" name="riesgos_expuestos" class="form-control" value="NINGUNO"></div>
                    <div class="col-md-4">
                        <label class="form-label">¬øUTILIZA EPP?</label>
                        <select name="uso_epp" class="form-select"><option value="false">NO</option><option value="true">SI</option></select>
                    </div>
                    <div class="col-md-8"><label class="form-label">DETALLE DE EQUIPO DE PROTECCI√ìN</label><input type="text" name="epp_detalle" class="form-control" value="NINGUNO"></div>
                </div>

                <button type="submit" id="btnFinalizar" class="btn-accion">GUARDAR HISTORIAL EN LA NUBE üíæ</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const pid = localStorage.getItem('temp_id');
            if(!pid) { alert("ERROR: NO SE ENCONTR√ì EL PACIENTE ID. REGISTRELO DE NUEVO."); window.location.href="registro_paciente.html"; return; }
            
            document.getElementById('p_nombre').value = (localStorage.getItem('temp_nombres') || "") + " " + (localStorage.getItem('temp_apellidos') || "");
            document.getElementById('p_ci').value = localStorage.getItem('temp_ci') || "";
            document.getElementById('p_codigo').value = localStorage.getItem('temp_codigo') || "";
        });

        function cambiarPaso(p) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('paso' + p).classList.add('step-active');
            window.scrollTo(0,0);
            document.getElementById('indicadorPaso').innerText = p === 1 ? "PARTE 1: FILIACI√ìN" : p === 2 ? "PARTE 2: ANTECEDENTES" : "PARTE 3: HISTORIA LABORAL";
        }

        document.getElementById('formMaster').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnFinalizar');
            btn.innerText = "ESPERE... GUARDANDO..."; btn.disabled = true;

            const f = new FormData(e.target);
            const r = Object.fromEntries(f.entries());

            // ENV√çO AL BACKEND SEG√öN SCHEMAS.PY
            const body = {
                paciente_id: parseInt(localStorage.getItem('temp_id')),
                edad: parseInt(r.edad) || 0,
                sexo: r.sexo,
                lugar_nacimiento: r.lugar_nacimiento,
                fecha_nacimiento: r.fecha_nacimiento,
                estado_civil: r.estado_civil,
                domicilio: r.domicilio,
                telefono: r.telefono,
                profesion_oficio: r.profesion_oficio,
                vista: r.vista,
                auditivo: r.auditivo,
                respiratorios: r.respiratorios,
                cardiovasculares: r.cardiovasculares,
                digestivos: r.digestivos,
                genitourinario: r.genitourinario,
                sistema_nervioso: r.sistema_nervioso,
                osteomusculares: r.osteomusculares,
                endocrinos: r.endocrinos,
                dermatologicos: r.dermatologicos,
                alergias_medicamentos: r.alergias_medicamentos,
                chagas: r.chagas,
                otros_antecedentes: r.otros_antecedentes,
                fuma: r.fuma === "true",
                fuma_detalle: r.fuma_detalle || "NINGUNO",
                bebe: r.bebe === "true",
                bebe_detalle: r.bebe_detalle || "NINGUNO",
                drogas: r.drogas === "true",
                drogas_detalle: r.drogas_detalle || "NINGUNO",
                bolo_coca: r.bolo_coca === "true",
                bolo_coca_detalle: r.bolo_coca_detalle || "NINGUNO",
                edad_inicio_laboral: parseInt(r.edad_inicio_laboral) || 0,
                empresa_actual: r.empresa_actual,
                riesgos_expuestos: r.riesgos_expuestos,
                uso_epp: r.uso_epp === "true",
                epp_detalle: r.epp_detalle
            };

            try {
                const res = await fetch(`${API_BASE}/declaraciones/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    alert("‚úÖ √âXITO: EL HISTORIAL SE GUARD√ì EN RENDER.");
                    localStorage.clear();
                    window.location.href = "index.html";
                } else {
                    const error = await res.json();
                    alert("‚ùå ERROR: " + JSON.stringify(error.detail));
                }
            } catch (err) {
                alert("‚ö†Ô∏è FALLO DE CONEXI√ìN: Reintente, el servidor puede estar cargando.");
            } finally {
                btn.innerText = "GUARDAR HISTORIAL EN LA NUBE üíæ";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
