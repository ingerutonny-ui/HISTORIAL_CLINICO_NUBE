<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n Jurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .jurada-container { max-width: 1000px; width: 100%; background: white; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        .form-label { font-size: 10px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 18px; display: block; text-align: left; margin-left: 10px; letter-spacing: 0.5px; }
        .form-control, .form-select { border-radius: 15px; background-color: #f3f6f9; border: 2px solid transparent; padding: 12px; font-weight: 600; color: #1e293b; text-transform: uppercase; margin-top: 8px; font-size: 13px; }
        .form-control:focus, .form-select:focus { background-color: #ffffff; border-color: #24a174; box-shadow: none; }
        .readonly-field { border: 2px dashed #d1eadd !important; background-color: #f9fdfc !important; color: #24a174 !important; font-weight: 800; text-align: center; }
        .btn-accion { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 30px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-accion:hover { background-color: #1e855f; }
        .step-content { display: none; }
        .step-active { display: block !important; }
        .seccion-titulo { color: #1e293b; font-weight: 800; font-size: 16px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .step-tag { font-size: 9px; background: #f0fdf4; padding: 4px 10px; border-radius: 8px; color: #24a174; font-weight: 800; }
    </style>
</head>
<body>

    <div class="jurada-container">
        <div class="text-center mb-4">
            <h2 style="font-weight:800; color:#1e293b; font-size: 22px;">DECLARACI√ìN JURADA DE SALUD</h2>
            <p id="indicadorPaso" style="color:#b0bac9; font-size: 10px; font-weight: 700; letter-spacing: 1.5px;">PARTE 1: FILIACI√ìN</p>
        </div>

        <form id="formMaster">
            <div id="paso1" class="step-content step-active">
                <div class="seccion-titulo"><span>I. FILIACI√ìN</span><span class="step-tag">1 / 3</span></div>
                <div class="row">
                    <div class="col-md-5"><label class="form-label">APELLIDOS Y NOMBRES</label><input type="text" id="p_nombre" class="form-control readonly-field" readonly></div>
                    <div class="col-md-3"><label class="form-label">DNI / CI</label><input type="text" id="p_ci" class="form-control readonly-field" readonly></div>
                    <div class="col-md-4"><label class="form-label">C√ìDIGO</label><input type="text" id="p_codigo" class="form-control readonly-field" readonly></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label class="form-label">EDAD</label><input type="number" name="edad" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">SEXO</label><select name="sexo" class="form-select"><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select></div>
                    <div class="col-md-3"><label class="form-label">FECHA NAC.</label><input type="date" name="fecha_nacimiento" class="form-control" required></div>
                    <div class="col-md-3"><label class="form-label">LUGAR NAC.</label><input type="text" name="lugar_nacimiento" class="form-control" value="BOLIVIA"></div>
                </div>
                <button type="button" onclick="cambiarPaso(2)" class="btn-accion">SIGUIENTE: ANTECEDENTES</button>
            </div>

            <div id="paso2" class="step-content">
                <div class="seccion-titulo"><span>II. ANTECEDENTES PATOL√ìGICOS</span><span class="step-tag">2 / 3</span></div>
                <div class="row">
                    <div class="col-md-4"><label class="form-label">VISTA</label><input type="text" name="vista" class="form-control" value="NORMAL"></div>
                    <div class="col-md-4"><label class="form-label">AUDITIVO</label><input type="text" name="auditivo" class="form-control" value="NORMAL"></div>
                    <div class="col-md-4"><label class="form-label">RESPIRATORIOS</label><input type="text" name="respiratorios" class="form-control" value="NORMAL"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><label class="form-label">CARDIOVASCULARES</label><input type="text" name="cardiovasculares" class="form-control" value="NORMAL"></div>
                    <div class="col-md-4"><label class="form-label">DIGESTIVOS</label><input type="text" name="digestivos" class="form-control" value="NORMAL"></div>
                    <div class="col-md-4"><label class="form-label">SISTEMA NERVIOSO</label><input type="text" name="sistema_nervioso" class="form-control" value="NORMAL"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><label class="form-label">GENITOURINARIO</label><input type="text" name="genitourinario" class="form-control" value="NORMAL"></div>
                    <div class="col-md-8"><label class="form-label">ALERGIAS / MEDICAMENTOS</label><input type="text" name="alergias_medicamentos" class="form-control" value="NINGUNA"></div>
                </div>
                <button type="button" onclick="cambiarPaso(3)" class="btn-accion">SIGUIENTE: HISTORIA LABORAL</button>
            </div>

            <div id="paso3" class="step-content">
                <div class="seccion-titulo"><span>III. HISTORIA LABORAL Y H√ÅBITOS</span><span class="step-tag">3 / 3</span></div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">¬øFUMA?</label>
                        <select id="fuma_bool" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                        <input type="text" name="fuma_detalle" class="form-control" placeholder="DETALLE" value="NINGUNO">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">¬øBEBE?</label>
                        <select id="bebe_bool" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                        <input type="text" name="bebe_detalle" class="form-control" placeholder="DETALLE" value="NINGUNO">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">¬øDROGAS?</label>
                        <select id="drogas_bool" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                        <input type="text" name="drogas_detalle" class="form-control" placeholder="DETALLE" value="NINGUNO">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">¬øBOLO COCA?</label>
                        <select id="bolo_bool" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                        <input type="text" name="bolo_coca_detalle" class="form-control" placeholder="DETALLE" value="NINGUNO">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4"><label class="form-label">EDAD INICIO LABORAL</label><input type="number" name="edad_inicio_laboral" class="form-control" value="18"></div>
                    <div class="col-md-8"><label class="form-label">EMPRESA ACTUAL</label><input type="text" name="empresa_actual" class="form-control" value="PARTICULAR"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="form-label">RIESGOS EXPUESTOS</label><textarea name="riesgos_expuestos" class="form-control">NINGUNO</textarea></div>
                    <div class="col-md-4"><label class="form-label">¬øUSA EPP?</label><select id="epp_bool" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select></div>
                    <div class="col-md-8"><label class="form-label">DETALLE EPP</label><input type="text" name="epp_detalle" class="form-control" value="NINGUNO"></div>
                </div>
                <button type="submit" id="btnFinalizar" class="btn-accion">FINALIZAR Y GUARDAR HISTORIAL üíæ</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('p_nombre').value = (localStorage.getItem('temp_nombres') || "") + " " + (localStorage.getItem('temp_apellidos') || "");
            document.getElementById('p_ci').value = localStorage.getItem('temp_ci') || "---";
            document.getElementById('p_codigo').value = localStorage.getItem('temp_codigo') || "---";
        });

        function cambiarPaso(p) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('paso' + p).classList.add('step-active');
            document.getElementById('indicadorPaso').innerText = "PARTE " + p + ": " + (p===1?"FILIACI√ìN":p===2?"ANTECEDENTES":"HISTORIA LABORAL");
            window.scrollTo(0,0);
        }

        document.getElementById('formMaster').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnFinalizar');
            btn.innerText = "ESPERE CONFIRMACION...!!";
            btn.disabled = true;

            const formData = new FormData(e.target);
            const raw = Object.fromEntries(formData.entries());

            const payload = {
                paciente_id: parseInt(localStorage.getItem('temp_id')) || 0,
                edad: parseInt(raw.edad) || 0,
                sexo: raw.sexo,
                lugar_nacimiento: raw.lugar_nacimiento,
                fecha_nacimiento: raw.fecha_nacimiento,
                vista: raw.vista,
                auditivo: raw.auditivo,
                respiratorios: raw.respiratorios,
                cardiovasculares: raw.cardiovasculares,
                digestivos: raw.digestivos,
                sistema_nervioso: raw.sistema_nervioso,
                genitourinario: raw.genitourinario,
                alergias_medicamentos: raw.alergias_medicamentos,
                fuma: document.getElementById('fuma_bool').value === "SI",
                fuma_detalle: raw.fuma_detalle,
                bebe: document.getElementById('bebe_bool').value === "SI",
                bebe_detalle: raw.bebe_detalle,
                drogas: document.getElementById('drogas_bool').value === "SI",
                drogas_detalle: raw.drogas_detalle,
                bolo_coca: document.getElementById('bolo_bool').value === "SI",
                bolo_coca_detalle: raw.bolo_coca_detalle,
                edad_inicio_laboral: parseInt(raw.edad_inicio_laboral) || 0,
                empresa_actual: raw.empresa_actual,
                riesgos_expuestos: raw.riesgos_expuestos,
                uso_epp: document.getElementById('epp_bool').value === "SI",
                epp_detalle: raw.epp_detalle
            };

            try {
                const res = await fetch(`${API_BASE}/declaraciones/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("‚úÖ GUARDADO CON √âXITO");
                    window.location.href = "index.html";
                } else {
                    const error = await res.json();
                    alert("‚ùå ERROR: " + JSON.stringify(error.detail));
                }
            } catch (err) {
                alert("‚ö†Ô∏è FALLO DE CONEXI√ìN. REVISE RENDER.");
            } finally {
                btn.innerText = "FINALIZAR Y GUARDAR HISTORIAL üíæ";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
