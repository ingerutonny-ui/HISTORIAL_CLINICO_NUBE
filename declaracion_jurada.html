<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n Jurada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Cuadros con bordes definidos y visibles */
        .input-box { 
            @apply w-full bg-white border-2 border-slate-300 p-3 rounded-xl outline-none 
            focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 text-slate-800 font-bold shadow-sm; 
        }
        .label-med { @apply text-[11px] font-black uppercase text-slate-600 mb-2 block ml-1 tracking-wider; }
        .step-content { display: none; }
        .step-active { display: block; }
        .bg-card { @apply bg-white rounded-[3rem] shadow-2xl border-2 border-slate-200 overflow-hidden; }
        .section-header { @apply flex items-center mb-8 bg-slate-50 p-4 rounded-2xl border border-slate-200; }
    </style>
</head>
<body class="bg-slate-200 min-h-screen p-4 md:p-10 font-sans">

    <div class="max-w-5xl mx-auto bg-card">
        <div class="p-10 border-b-2 border-slate-100 text-center bg-white">
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter uppercase">Declaraci√≥n Jurada de Salud</h1>
            <p id="subtitulo-paso" class="text-emerald-600 text-xs font-black tracking-[0.5em] mt-3">M√ìDULO DE ENFERMER√çA | SECCI√ìN 1</p>
            <div class="mt-4 flex justify-center gap-2">
                <div id="dot1" class="w-3 h-3 rounded-full bg-emerald-500"></div>
                <div id="dot2" class="w-3 h-3 rounded-full bg-slate-200"></div>
                <div id="dot3" class="w-3 h-3 rounded-full bg-slate-200"></div>
            </div>
        </div>

        <form id="formHistorico" class="p-8 md:p-14">
            
            <div id="seccion1" class="step-content step-active">
                <div class="section-header">
                    <span class="bg-emerald-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-4 font-black shadow-lg">1</span>
                    <h2 class="text-slate-800 font-black text-lg uppercase">Afiliaci√≥n del Trabajador</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                    <div class="md:col-span-2">
                        <label class="label-med">Apellidos y Nombres</label>
                        <input type="text" id="nombres" required class="input-box border-emerald-500 bg-emerald-50/20 text-xl">
                    </div>
                    <div>
                        <label class="label-med">C√≥digo de Paciente</label>
                        <input type="text" id="codigo_paciente" required class="input-box border-emerald-600 text-emerald-700 text-center text-xl font-black" placeholder="EJ: CQ3749">
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div><label class="label-med">Edad</label><input type="number" id="edad" class="input-box"></div>
                    <div>
                        <label class="label-med">Sexo</label>
                        <select id="sexo" class="input-box"><option>MASCULINO</option><option>FEMENINO</option></select>
                    </div>
                    <div><label class="label-med">Fecha Nacimiento</label><input type="date" id="fecha_nacimiento" class="input-box"></div>
                    <div><label class="label-med">Lugar Nacimiento</label><input type="text" id="lugar_nacimiento" class="input-box"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div><label class="label-med">Domicilio (Av./Calle)</label><input type="text" id="domicilio" class="input-box"></div>
                    <div><label class="label-med">N¬∞ Casa</label><input type="text" id="n_casa" class="input-box"></div>
                    <div><label class="label-med">Zona / Barrio</label><input type="text" id="barrio" class="input-box"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                    <div><label class="label-med">Ciudad</label><input type="text" id="ciudad" class="input-box"></div>
                    <div><label class="label-med">Pa√≠s</label><input type="text" id="pais" class="input-box"></div>
                    <div><label class="label-med">C√©dula de Identidad (CI)</label><input type="text" id="documento_identidad" required class="input-box border-slate-500"></div>
                    <div><label class="label-med">Estado Civil</label><input type="text" id="estado_civil" class="input-box"></div>
                </div>

                <button type="button" onclick="cambiarSeccion(2)" class="w-full py-6 bg-emerald-600 hover:bg-emerald-700 text-white font-black rounded-2xl shadow-xl transition-all uppercase tracking-widest text-lg border-b-8 border-emerald-800 active:border-b-0">
                    Siguiente: Antecedentes M√©dicos ‚ûú
                </button>
            </div>

            <div id="seccion2" class="step-content">
                <div class="section-header">
                    <span class="bg-emerald-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-4 font-black shadow-lg">2</span>
                    <h2 class="text-slate-800 font-black text-lg uppercase">Antecedentes Patol√≥gicos</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-6 mb-12">
                    <div><label class="label-med">Vista (Glaucoma, Visi√≥n, etc.)</label><input type="text" id="vista" class="input-box"></div>
                    <div><label class="label-med">Auditivo (Sordera, V√©rtigo)</label><input type="text" id="auditivo" class="input-box"></div>
                    <div><label class="label-med">Respiratorios (Asma, TBC, EPOC)</label><input type="text" id="respiratorios" class="input-box"></div>
                    <div><label class="label-med">Cardiovasculares (HTA, Angina)</label><input type="text" id="cardiovasculares" class="input-box"></div>
                    <div><label class="label-med">Digestivos (Gastritis, Hernia)</label><input type="text" id="digestivos" class="input-box"></div>
                    <div><label class="label-med">Genitourinario (Cistitis, ITS)</label><input type="text" id="genitourinario" class="input-box"></div>
                    <div><label class="label-med">Sistema Nervioso / Mental</label><input type="text" id="sistema_nervioso" class="input-box"></div>
                    <div><label class="label-med">Osteomusculares (Fracturas)</label><input type="text" id="osteomusculares" class="input-box"></div>
                    <div><label class="label-med">Endocrinol√≥gicos (Diabetes)</label><input type="text" id="endocrinos" class="input-box"></div>
                    <div><label class="label-med">Dermatol√≥gicos (Alergias piel)</label><input type="text" id="dermatologicos" class="input-box"></div>
                    <div><label class="label-med">Infecciones (Chagas, Hepatitis)</label><input type="text" id="infecciones" class="input-box"></div>
                    <div><label class="label-med">Alergias a Medicamentos</label><input type="text" id="alergias_medicamentos" class="input-box"></div>
                </div>

                <div class="flex gap-6">
                    <button type="button" onclick="cambiarSeccion(1)" class="flex-1 py-6 bg-slate-300 text-slate-700 font-black rounded-2xl uppercase tracking-widest border-b-4 border-slate-400">Volver</button>
                    <button type="button" onclick="cambiarSeccion(3)" class="flex-[2] py-6 bg-emerald-600 text-white font-black rounded-2xl shadow-xl uppercase tracking-widest border-b-8 border-emerald-800">Siguiente: H√°bitos y Laboral ‚ûú</button>
                </div>
            </div>

            <div id="seccion3" class="step-content">
                <div class="section-header">
                    <span class="bg-emerald-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-4 font-black shadow-lg">3</span>
                    <h2 class="text-slate-800 font-black text-lg uppercase">H√°bitos y Vida Laboral</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                    <div class="bg-emerald-50 p-6 rounded-3xl border-2 border-emerald-200 shadow-inner">
                        <label class="label-med text-emerald-700">Consumo de Alcohol</label>
                        <input type="text" id="alcohol" placeholder="¬øCon qu√© frecuencia?" class="input-box border-emerald-300">
                    </div>
                    <div class="bg-emerald-50 p-6 rounded-3xl border-2 border-emerald-200 shadow-inner">
                        <label class="label-med text-emerald-700">Consumo de Tabaco</label>
                        <input type="text" id="tabaco" placeholder="¬øCantidad al d√≠a?" class="input-box border-emerald-300">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                    <div><label class="label-med">Edad de Inicio Laboral</label><input type="number" id="edad_inicio_trabajo" class="input-box"></div>
                    <div><label class="label-med">Empresa Actual</label><input type="text" id="empresa_actual" class="input-box"></div>
                    <div class="md:col-span-2">
                        <label class="label-med">Riesgos Expuestos (Ruido, Polvo, etc.)</label>
                        <textarea id="riesgos_expuestos" rows="3" class="input-box" placeholder="Describa los riesgos a los que est√° expuesto en su trabajo..."></textarea>
                    </div>
                </div>

                <div class="flex gap-6">
                    <button type="button" onclick="cambiarSeccion(2)" class="flex-1 py-6 bg-slate-300 text-slate-700 font-black rounded-2xl uppercase tracking-widest border-b-4 border-slate-400">Volver</button>
                    <button type="submit" class="flex-[2] py-6 bg-slate-900 text-white font-black rounded-2xl shadow-2xl uppercase tracking-[0.2em] border-b-8 border-emerald-500 active:border-b-0">
                        Finalizar y Guardar en Nube üíæ
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "https://historial-clinico-936s.onrender.com";

        function cambiarSeccion(n) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('seccion' + n).classList.add('step-active');
            
            // Actualizar indicadores (dots)
            for(let i=1; i<=3; i++) {
                document.getElementById('dot'+i).className = (i === n) ? "w-3 h-3 rounded-full bg-emerald-500 shadow-md scale-125 transition-all" : "w-3 h-3 rounded-full bg-slate-200";
            }
            
            document.getElementById('subtitulo-paso').innerText = `M√ìDULO DE ENFERMER√çA | SECCI√ìN ${n}`;
            window.scrollTo(0,0);
        }

        document.getElementById('formHistorico').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                // Crear Paciente [cite: 76, 118]
                const resPac = await fetch(`${API_URL}/pacientes/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        nombres: document.getElementById('nombres').value,
                        apellidos: "",
                        documento_identidad: document.getElementById('documento_identidad').value,
                        codigo_paciente: document.getElementById('codigo_paciente').value
                    })
                });
                if (!resPac.ok) throw new Error("Error: El paciente ya existe o hay un problema con los datos.");
                const paciente = await resPac.json();

                // Crear Declaraci√≥n Jurada [cite: 86, 124]
                const resDec = await fetch(`${API_URL}/declaraciones/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        paciente_id: paciente.id,
                        vista: document.getElementById('vista').value,
                        auditivo: document.getElementById('auditivo').value,
                        respiratorios: document.getElementById('respiratorios').value,
                        cardiovasculares: document.getElementById('cardiovasculares').value,
                        digestivos: document.getElementById('digestivos').value,
                        genitourinario: document.getElementById('genitourinario').value,
                        sistema_nervioso: document.getElementById('sistema_nervioso').value,
                        osteomusculares: document.getElementById('osteomusculares').value,
                        endocrinos: document.getElementById('endocrinos').value,
                        dermatologicos: document.getElementById('dermatologicos').value,
                        alergias_medicamentos: document.getElementById('alergias_medicamentos').value,
                        alcohol: document.getElementById('alcohol').value,
                        tabaco: document.getElementById('tabaco').value,
                        edad_inicio_trabajo: parseInt(document.getElementById('edad_inicio_trabajo').value) || 0,
                        empresa_actual: document.getElementById('empresa_actual').value,
                        riesgos_expuestos: document.getElementById('riesgos_expuestos').value
                    })
                });

                if(resDec.ok) {
                    alert("‚úÖ √âXITO: Todos los datos han sido guardados en PostgreSQL.");
                    location.href = 'index.html';
                }
            } catch (err) { alert("‚ùå ERROR: " + err.message); }
        });
    </script>
</body>
</html>
