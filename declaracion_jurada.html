<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaración Jurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .form-container { max-width: 900px; width: 100%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        
        .header-section { text-align: center; margin-bottom: 30px; }
        .titulo-principal { font-weight: 800; color: #1e293b; font-size: 26px; text-transform: uppercase; margin: 0; }
        .subtitulo { color: #b0bac9; font-size: 12px; font-weight: 700; letter-spacing: 2px; }
        
        .seccion-titulo { background-color: #f3f6f9; color: #1e293b; padding: 10px 20px; border-radius: 15px; font-weight: 800; font-size: 13px; margin-top: 30px; margin-bottom: 20px; text-transform: uppercase; }
        
        .form-label { font-size: 10px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-bottom: 5px; margin-left: 5px; }
        
        /* Inputs elegantes y bloqueo de edición para datos ya existentes */
        .form-control { border-radius: 15px; background-color: #f3f6f9; border: none; padding: 12px; font-weight: 600; color: #1e293b; text-transform: uppercase; font-size: 13px; }
        .readonly-field { background-color: #eef2f7; color: #24a174; cursor: not-allowed; border: 1px solid #d1eadd; }

        .row-gap { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header-section">
            <h1 class="titulo-principal">Declaración Jurada de Salud</h1>
            <p class="subtitulo">Historial Clínico Nube | Módulo de Enfermería</p>
        </div>

        <div class="seccion-titulo">1. Afiliación del Trabajador</div>
        
        <form id="formDeclaracion">
            <div class="row row-gap">
                <div class="col-md-8">
                    <label class="form-label">Apellidos y Nombres</label>
                    <input type="text" id="nombre_completo" class="form-control readonly-field" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Código de Paciente</label>
                    <input type="text" id="codigo_id" class="form-control readonly-field" readonly>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-2">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-control" required>
                        <option value="">SELECCIONE</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMENINO">FEMENINO</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Lugar</label>
                    <input type="text" class="form-control" oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>
            
            <div class="text-center mt-5">
                <p style="color:#b0bac9; font-size: 11px; font-weight: 700;">LA SECCIÓN DE ANTECEDENTES SE ACTIVARÁ MAÑANA</p>
            </div>
        </form>
    </div>

    <script>
        // Lógica para recuperar datos del paciente recién registrado (simulada por ahora)
        window.onload = () => {
            // Esto lo conectaremos con el almacenamiento local o la nube en el siguiente paso
            document.getElementById('nombre_completo').value = "CARGANDO DATOS...";
            document.getElementById('codigo_id').value = "---";
        };
    </script>
</body>
</html>
