<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaración Jurada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .jurada-container { max-width: 900px; width: 100%; background: white; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        
        .form-label { font-size: 11px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-top: 22px; display: block; text-align: left; margin-left: 10px; letter-spacing: 1px; }
        
        /* CUADROS PLOMO CLARO CON SEPARACIÓN */
        .form-control, .form-select { 
            border-radius: 18px; 
            background-color: #f3f6f9; 
            border: 2px solid transparent; 
            padding: 15px; 
            font-weight: 600; 
            color: #1e293b; 
            text-transform: uppercase;
            margin-top: 8px; /* Separación de la etiqueta */
        }
        .form-control:focus { background-color: #ffffff; border-color: #24a174; box-shadow: none; }

        .readonly-field { border: 2px dashed #d1eadd; background-color: #f9fdfc; color: #24a174; font-weight: 800; }

        .btn-accion { background-color: #24a174; border: none; border-radius: 20px; padding: 20px; font-weight: 700; width: 100%; color: white; margin-top: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-volver { background-color: #f1f5f9; color: #b0bac9; border: none; border-radius: 20px; padding: 15px; font-weight: 700; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 11px; }

        .step-content { display: none; }
        .step-active { display: block; }
        
        .seccion-titulo { color: #1e293b; font-weight: 800; font-size: 18px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between; }
        .step-tag { font-size: 10px; background: #f1f5f9; padding: 5px 12px; border-radius: 10px; color: #b0bac9; }
    </style>
</head>
<body>

    <div class="jurada-container">
        <div class="text-center mb-5">
            <h2 style="font-weight:800; color:#1e293b; font-size: 24px;">DECLARACIÓN JURADA</h2>
            <p id="indicadorPaso" style="color:#b0bac9; font-size: 11px; font-weight: 700; letter-spacing: 1.5px;">PARTE 1: AFILIACIÓN</p>
        </div>

        <form id="formUnificado">
            <div id="paso1" class="step-content step-active">
                <div class="seccion-titulo"><span>1. DATOS DEL TRABAJADOR</span><span class="step-tag">1 / 3</span></div>
                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label">Apellidos y Nombres</label>
                        <input type="text" id="nombre_paciente" class="form-control readonly-field" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Código</label>
                        <input type="text" id="codigo_paciente" class="form-control readonly-field text-center" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"><label class="form-label">Edad</label><input type="number" name="edad" class="form-control"></div>
                    <div class="col-md-3"><label class="form-label">Sexo</label><select name="sexo" class="form-select"><option>MASCULINO</option><option>FEMENINO</option></select></div>
                    <div class="col-md-6"><label class="form-label">Fecha Nacimiento</label><input type="date" name="fecha_nac" class="form-control"></div>
                </div>
                <button type="button" onclick="cambiarPaso(2)" class="btn-accion">Siguiente Sección</button>
            </div>

            <div id="paso2" class="step-content">
                <div class="seccion-titulo"><span>2. EVALUACIÓN POR SISTEMAS</span><span class="step-tag">2 / 3</span></div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Vista</label><input type="text" name="vista" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">Respiratorios</label><input type="text" name="respiratorios" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">Digestivos</label><input type="text" name="digestivos" class="form-control" placeholder="NINGUNO">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Auditivo</label><input type="text" name="auditivo" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">Cardiovasculares</label><input type="text" name="cardio" class="form-control" placeholder="NINGUNO">
                        <label class="form-label">Osteomusculares</label><input type="text" name="osteo" class="form-control" placeholder="NINGUNO">
                    </div>
                </div>
                <button type="button" onclick="cambiarPaso(3)" class="btn-accion">Siguiente: Hábitos</button>
                <button type="button" onclick="cambiarPaso(1)" class="btn-volver">Regresar</button>
            </div>

            <div id="paso3" class="step-content">
                <div class="seccion-titulo"><span>3. HÁBITOS Y VIDA LABORAL</span><span class="step-tag">3 / 3</span></div>
                <button type="submit" class="btn-accion">Finalizar y Guardar en Nube</button>
                <button type="button" onclick="cambiarPaso(2)" class="btn-volver">Regresar</button>
            </div>
        </form>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('nombre_paciente').value = localStorage.getItem('temp_nombres') + " " + localStorage.getItem('temp_apellidos');
            document.getElementById('codigo_paciente').value = localStorage.getItem('temp_codigo');
        };

        function cambiarPaso(p) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('paso' + p).classList.add('step-active');
            const titulos = ["", "PARTE 1: AFILIACIÓN", "PARTE 2: ANTECEDENTES", "PARTE 3: HÁBITOS"];
            document.getElementById('indicadorPaso').innerText = titulos[p];
        }
    </script>
</body>
</html>
