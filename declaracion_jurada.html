<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaración Jurada Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .form-container { max-width: 950px; width: 100%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        .header-section { text-align: center; margin-bottom: 30px; }
        .titulo-principal { font-weight: 800; color: #1e293b; font-size: 24px; text-transform: uppercase; margin: 0; letter-spacing: -0.5px; }
        .subtitulo { color: #b0bac9; font-size: 11px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .seccion-titulo { background-color: #f3f6f9; color: #1e293b; padding: 12px 20px; border-radius: 15px; font-weight: 800; font-size: 13px; margin-top: 30px; margin-bottom: 20px; text-transform: uppercase; display: flex; justify-content: space-between; }
        .form-label { font-size: 10px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-bottom: 5px; margin-left: 5px; display: block; }
        .form-control, .form-select { border-radius: 15px; background-color: #f3f6f9; border: none; padding: 12px; font-weight: 600; color: #1e293b; text-transform: uppercase; font-size: 13px; }
        .readonly-field { background-color: #f0fdf4; color: #24a174; border: 1px dashed #d1eadd; cursor: not-allowed; }
        .btn-enviar { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 40px; text-transform: uppercase; }
        .row-gap { margin-bottom: 20px; }
        .check-enfermedad { font-size: 12px; font-weight: 600; color: #1e293b; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header-section">
            <h1 class="titulo-principal">Declaración Jurada de Salud</h1>
            <p class="subtitulo">Registro Integral de Salud y Antecedentes Laborales</p>
        </div>

        <form id="formDeclaracion">
            <div class="seccion-titulo"><span>1. Afiliación del Trabajador</span><span id="fecha_hoy"></span></div>
            <div class="row row-gap">
                <div class="col-md-8">
                    <label class="form-label">Apellidos y Nombres</label>
                    <input type="text" id="nombre_completo" class="form-control readonly-field" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Código de Paciente</label>
                    <input type="text" id="codigo_id" class="form-control readonly-field" readonly style="text-align: center;">
                </div>
            </div>
            <div class="row row-gap">
                <div class="col-md-4"><label class="form-label">Domicilio</label><input type="text" id="domicilio_av_calle" class="form-control" oninput="this.value = this.value.toUpperCase()"></div>
                <div class="col-md-2"><label class="form-label">N°</label><input type="text" id="domicilio_numero" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Barrio</label><input type="text" id="barrio" class="form-control" oninput="this.value = this.value.toUpperCase()"></div>
                <div class="col-md-3"><label class="form-label">Ciudad</label><input type="text" id="ciudad" class="form-control" oninput="this.value = this.value.toUpperCase()"></div>
            </div>

            <div class="seccion-titulo"><span>2. Antecedentes de Salud (Marque si fue diagnosticado)</span></div>
            <div class="row row-gap">
                <div class="col-md-4">
                    <label class="form-label">Vista</label>
                    <select id="vista" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Auditivo</label>
                    <select id="auditivo" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Respiratorios</label>
                    <select id="respiratorios" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
            </div>
            <div class="row row-gap">
                <div class="col-md-6"><label class="form-label">Alergias Medicamentos</label><input type="text" id="alergias_medicamentos" class="form-control"></div>
                <div class="col-md-6"><label class="form-label">Infecciones (Chagas, Hepatitis)</label><input type="text" id="infecciones_detalle" class="form-control"></div>
            </div>

            <div class="seccion-titulo"><span>3. Antecedentes Laborales y Hábitos</span></div>
            <div class="row row-gap">
                <div class="col-md-4"><label class="form-label">Grupo Sanguíneo</label><input type="text" id="grupo_sanguineo" class="form-control" placeholder="Ej: ORH+"></div>
                <div class="col-md-4">
                    <label class="form-label">¿Fuma?</label>
                    <select id="tabaco" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">¿Coca (Bolo)?</label>
                    <select id="coca_bolo" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
            </div>
            <div class="row row-gap">
                <div class="col-md-12"><label class="form-label">Historia Laboral (Empresas y Riesgos)</label><textarea id="historia_laboral_detalle" class="form-control" rows="3"></textarea></div>
            </div>

            <button type="submit" class="btn-enviar">Finalizar y Enviar a la Nube</button>
        </form>
    </div>

    <script>
        const API_URL = "https://historial-clinico-936s.onrender.com";

        window.onload = () => {
            document.getElementById('fecha_hoy').innerText = new Date().toLocaleDateString();
            document.getElementById('nombre_completo').value = `${localStorage.getItem('temp_apellidos') || ''} ${localStorage.getItem('temp_nombres') || ''}`;
            document.getElementById('codigo_id').value = localStorage.getItem('temp_codigo') || "0";
        };

        document.getElementById('formDeclaracion').onsubmit = async (e) => {
            e.preventDefault();
            
            const datos = {
                paciente_id: parseInt(localStorage.getItem('temp_paciente_id')) || 1,
                domicilio_av_calle: document.getElementById('domicilio_av_calle').value,
                domicilio_numero: document.getElementById('domicilio_numero').value,
                barrio: document.getElementById('barrio').value,
                ciudad: document.getElementById('ciudad').value,
                vista: document.getElementById('vista').value,
                auditivo: document.getElementById('auditivo').value,
                respiratorios: document.getElementById('respiratorios').value,
                alergias_medicamentos: document.getElementById('alergias_medicamentos').value,
                infecciones_detalle: document.getElementById('infecciones_detalle').value,
                grupo_sanguineo: document.getElementById('grupo_sanguineo').value,
                tabaco: document.getElementById('tabaco').value,
                coca_bolo: document.getElementById('coca_bolo').value,
                historia_laboral_detalle: document.getElementById('historia_laboral_detalle').value
            };

            try {
                const response = await fetch(`${API_URL}/declaraciones/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                if(response.ok) {
                    alert("¡DECLARACIÓN ENVIADA EXITOSAMENTE A LA NUBE!");
                } else {
                    alert("Error al enviar: " + (await response.json()).detail);
                }
            } catch (error) {
                alert("Error de conexión con el servidor");
            }
        };
    </script>
</body>
</html>
