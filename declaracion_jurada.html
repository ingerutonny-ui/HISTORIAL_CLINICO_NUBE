<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Sección 2: Antecedentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .form-container { max-width: 900px; width: 100%; background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.02); }
        .titulo-principal { font-weight: 800; color: #1e293b; font-size: 24px; text-transform: uppercase; text-align: center; margin-bottom: 30px; }
        .seccion-titulo { background-color: #f3f6f9; color: #1e293b; padding: 12px 20px; border-radius: 15px; font-weight: 800; font-size: 13px; margin-top: 30px; margin-bottom: 20px; text-transform: uppercase; }
        .form-label { font-size: 10px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .form-control, .form-select { border-radius: 15px; background-color: #f3f6f9; border: none; padding: 12px; font-weight: 600; color: #1e293b; text-transform: uppercase; font-size: 13px; }
        .btn-siguiente { background-color: #24a174; border: none; border-radius: 20px; padding: 18px; font-weight: 700; width: 100%; color: white; margin-top: 40px; text-transform: uppercase; }
        .row-gap { margin-bottom: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="titulo-principal">Declaración Jurada de Salud</h1>
        
        <div id="divSeccion1" class="hidden">
            </div>

        <form id="formSeccion2">
            <div class="seccion-titulo">2. Antecedentes de Salud (Marque si fue diagnosticado)</div>
            
            <div class="row row-gap">
                <div class="col-md-4">
                    <label class="form-label">VISTA (Glaucoma, Miopía, etc.)</label>
                    <select id="vista" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">AUDITIVO (Sordera, Vértigo)</label>
                    <select id="auditivo" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">RESPIRATORIOS (Asma, EPOC)</label>
                    <select id="respiratorios" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-4">
                    <label class="form-label">CARDIO-VASCULARES (Presión Alta)</label>
                    <select id="cardiovasculares" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">ESTÓMAGO / HÍGADO / PANCREAS</label>
                    <select id="estomago_intestino" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">SANGRE (Anemia, Coagulopatía)</label>
                    <select id="sangre" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-4">
                    <label class="form-label">GENITO / URINARIO (ITS, Renal)</label>
                    <select id="genitourinario" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">SISTEMA NERVIOSO / PSIQUIÁTRICO</label>
                    <select id="sistema_nervioso" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">OSTEOMUSCULARES (Fracturas)</label>
                    <select id="osteomusculares" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
            </div>

            <div class="row row-gap">
                <div class="col-md-6">
                    <label class="form-label">ALERGIAS (Medicamentos / Alimentos)</label>
                    <input type="text" id="alergias_detalle" class="form-control" placeholder="Indique a qué o ponga NO" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-6">
                    <label class="form-label">INFECCIONES (Chagas, Hepatitis, HIV)</label>
                    <input type="text" id="infecciones_detalle" class="form-control" placeholder="Indique detalle o ponga NO" oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>

            <button type="submit" class="btn-siguiente">PASAR A SECCIÓN 3: LABORAL Y HÁBITOS</button>
        </form>
    </div>

    <script>
        document.getElementById('formSeccion2').onsubmit = (e) => {
            e.preventDefault();
            
            const dataSeccion2 = {
                vista: document.getElementById('vista').value,
                auditivo: document.getElementById('auditivo').value,
                respiratorios: document.getElementById('respiratorios').value,
                cardiovasculares: document.getElementById('cardiovasculares').value,
                estomago_intestino: document.getElementById('estomago_intestino').value,
                sangre: document.getElementById('sangre').value,
                genitourinario: document.getElementById('genitourinario').value,
                sistema_nervioso: document.getElementById('sistema_nervioso').value,
                osteomusculares: document.getElementById('osteomusculares').value,
                alergias_detalle: document.getElementById('alergias_detalle').value,
                infecciones_detalle: document.getElementById('infecciones_detalle').value
            };

            localStorage.setItem('datos_seccion_2', JSON.stringify(dataSeccion2));
            alert("Sección 2 guardada con éxito. Procediendo a la Sección 3.");
            // En el próximo paso habilitaremos la Sección 3 según el PDF
        };
    </script>
</body>
</html>
