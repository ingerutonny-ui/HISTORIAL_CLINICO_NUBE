<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n Jurada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-medico { @apply w-full border-b border-slate-300 outline-none focus:border-emerald-500 bg-transparent text-sm py-1 font-semibold; }
        .label-medico { @apply text-[10px] font-black uppercase text-slate-500 block mb-1; }
        .card-seccion { @apply bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-6; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 pb-20">

    <div class="max-w-5xl mx-auto">
        <div class="bg-white p-8 rounded-[2rem] shadow-xl mb-8 flex justify-between items-center border-b-4 border-emerald-500">
            <div>
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Declaraci√≥n Jurada de Salud</h1>
                <p class="text-emerald-600 text-[10px] font-bold tracking-[0.3em]">HISTORIAL_CLINICO_NUBE</p>
            </div>
            <div class="text-right">
                <p id="fecha-actual" class="text-sm font-bold text-slate-700"></p>
            </div>
        </div>

        <form id="formDeclaracion">
            
            <div class="card-seccion">
                <h2 class="text-emerald-500 font-black text-xs uppercase mb-6 tracking-widest">1. Afiliaci√≥n del Trabajador</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="label-medico">Apellidos y Nombres</label>
                        <input type="text" id="nombres" required class="input-medico text-lg">
                    </div>
                    <div>
                        <label class="label-medico">C√©dula de Identidad (CI)</label>
                        <input type="text" id="documento_identidad" required class="input-medico text-lg">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="label-medico">Edad</label><input type="number" id="edad" class="input-medico"></div>
                        <div>
                            <label class="label-medico">Sexo</label>
                            <select id="sexo" class="input-medico">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div><label class="label-medico">Lugar de Nacimiento</label><input type="text" id="lugar_nacimiento" class="input-medico"></div>
                    <div><label class="label-medico">Fecha de Nacimiento</label><input type="date" id="fecha_nacimiento" class="input-medico"></div>
                    <div class="md:col-span-2"><label class="label-medico">Domicilio</label><input type="text" id="domicilio" class="input-medico"></div>
                    <div><label class="label-medico">Tel√©fono</label><input type="text" id="telefono" class="input-medico"></div>
                    <div><label class="label-medico">Estado Civil</label><input type="text" id="estado_civil" class="input-medico"></div>
                    <div class="md:col-span-2"><label class="label-medico">Profesi√≥n / Oficio</label><input type="text" id="profesion_oficio" class="input-medico"></div>
                </div>
            </div>

            <div class="card-seccion">
                <h2 class="text-emerald-500 font-black text-xs uppercase mb-6 tracking-widest">2. Antecedentes Patol√≥gicos</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-4">
                    <div><label class="label-medico">Vista</label><input type="text" id="vista" class="input-medico"></div>
                    <div><label class="label-medico">Auditivo</label><input type="text" id="auditivo" class="input-medico"></div>
                    <div><label class="label-medico">Respiratorios</label><input type="text" id="respiratorios" class="input-medico"></div>
                    <div><label class="label-medico">Cardiovasculares</label><input type="text" id="cardiovasculares" class="input-medico"></div>
                    <div><label class="label-medico">Digestivos</label><input type="text" id="digestivos" class="input-medico"></div>
                    <div><label class="label-medico">Genitourinario</label><input type="text" id="genitourinario" class="input-medico"></div>
                    <div><label class="label-medico">Sistema Nervioso</label><input type="text" id="sistema_nervioso" class="input-medico"></div>
                    <div><label class="label-medico">Osteomusculares</label><input type="text" id="osteomusculares" class="input-medico"></div>
                    <div><label class="label-medico">Endocrinos</label><input type="text" id="endocrinos" class="input-medico"></div>
                    <div><label class="label-medico">Dermatol√≥gicos</label><input type="text" id="dermatologicos" class="input-medico"></div>
                    <div class="md:col-span-2"><label class="label-medico">Alergias / Chagas / Otros</label><input type="text" id="alergias_medicamentos" class="input-medico"></div>
                </div>
            </div>

            <div class="card-seccion">
                <h2 class="text-emerald-500 font-black text-xs uppercase mb-6 tracking-widest">3. Historia Laboral y H√°bitos</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl">
                        <label class="text-[10px] font-bold uppercase">¬øFuma?</label>
                        <input type="checkbox" id="fuma" class="w-5 h-5 accent-emerald-500">
                        <input type="text" id="fuma_detalle" placeholder="¬øCu√°nto?" class="flex-1 bg-transparent border-b border-slate-200 outline-none text-xs">
                    </div>
                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl">
                        <label class="text-[10px] font-bold uppercase">¬øBebe?</label>
                        <input type="checkbox" id="bebe" class="w-5 h-5 accent-emerald-500">
                        <input type="text" id="bebe_detalle" placeholder="¬øFrecuencia?" class="flex-1 bg-transparent border-b border-slate-200 outline-none text-xs">
                    </div>
                    <div><label class="label-medico">Edad Inicio Laboral</label><input type="number" id="edad_inicio_laboral" class="input-medico"></div>
                    <div><label class="label-medico">Empresa Actual</label><input type="text" id="empresa_actual" class="input-medico"></div>
                    <div class="md:col-span-2"><label class="label-medico">Riesgos Expuestos (Polvo, Ruido, etc.)</label><input type="text" id="riesgos_expuestos" class="input-medico"></div>
                </div>
            </div>

            <button type="submit" class="w-full py-6 bg-emerald-500 hover:bg-emerald-600 text-white font-black rounded-3xl shadow-xl transition-all uppercase tracking-widest active:scale-95">
                Guardar Registro M√©dico üíæ
            </button>
        </form>
    </div>

    <script>
        const API_URL = "https://historial-clinico-936s.onrender.com";
        document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString();

        document.getElementById('formDeclaracion').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                // 1. Crear Paciente
                const resPac = await fetch(`${API_URL}/pacientes/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        nombres: document.getElementById('nombres').value,
                        apellidos: "",
                        documento_identidad: document.getElementById('documento_identidad').value,
                        codigo_paciente: "PAC-" + Date.now()
                    })
                });
                const paciente = await resPac.json();

                // 2. Crear Declaraci√≥n
                await fetch(`${API_URL}/declaraciones/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        paciente_id: paciente.id,
                        edad: parseInt(document.getElementById('edad').value) || 0,
                        sexo: document.getElementById('sexo').value,
                        lugar_nacimiento: document.getElementById('lugar_nacimiento').value,
                        fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                        estado_civil: document.getElementById('estado_civil').value,
                        domicilio: document.getElementById('domicilio').value,
                        telefono: document.getElementById('telefono').value,
                        profesion_oficio: document.getElementById('profesion_oficio').value,
                        vista: document.getElementById('vista').value,
                        auditivo: document.getElementById('auditivo').value,
                        respiratorios: document.getElementById('respiratorios').value,
                        cardiovasculares: document.getElementById('cardiovasculares').value,
                        digestivos: document.getElementById('digestivos').value,
                        genitourinario: document.getElementById('genitourinario').value,
                        sistema_nervioso: document.getElementById('sistema_nervioso').value,
                        osteomusculares: document.getElementById('osteomusculares').value,
                        endocrinos: document.getElementById('endocrinos').value,
                        dermatologicos: document.getElementById('dermatologicos').value,
                        alergias_medicamentos: document.getElementById('alergias_medicamentos').value,
                        fuma: document.getElementById('fuma').checked,
                        fuma_detalle: document.getElementById('fuma_detalle').value,
                        bebe: document.getElementById('bebe').checked,
                        bebe_detalle: document.getElementById('bebe_detalle').value,
                        edad_inicio_laboral: parseInt(document.getElementById('edad_inicio_laboral').value) || 0,
                        empresa_actual: document.getElementById('empresa_actual').value,
                        riesgos_expuestos: document.getElementById('riesgos_expuestos').value
                    })
                });
                alert("‚úÖ Guardado exitosamente");
            } catch (err) {
                alert("‚ùå Error de conexi√≥n");
            }
        });
    </script>
</body>
</html>
