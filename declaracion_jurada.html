<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n Jurada Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-elegant { 
            @apply w-full bg-[#f8fafc] border border-slate-200 p-3 rounded-xl outline-none 
            focus:border-emerald-500 focus:bg-white transition-all text-slate-700 text-sm shadow-sm; 
        }
        .label-elegant { @apply text-[10px] font-bold uppercase text-slate-400 mb-1 ml-1 block tracking-tight; }
        .step-content { display: none; }
        .step-active { display: block; }
        .card-main { @apply bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden; }
        .bg-section-title { @apply bg-slate-50 border-y border-slate-100 px-8 py-3 mb-6; }
    </style>
</head>
<body class="bg-[#f1f5f9] min-h-screen p-4 md:p-12">

    <div class="max-w-6xl mx-auto card-main">
        <div class="p-10 text-center bg-white relative">
            <h1 class="text-3xl font-black text-[#1e293b] tracking-tighter uppercase mb-1">Declaraci√≥n Jurada de Salud</h1>
            <p id="subtitulo-paso" class="text-emerald-500 text-[10px] font-bold tracking-[0.4em] uppercase">M√≥dulo de Enfermer√≠a | Primera Secci√≥n</p>
            <div class="flex justify-center mt-4 gap-2">
                <div id="dot1" class="w-2 h-2 rounded-full bg-emerald-500 transition-all duration-500 scale-125"></div>
                <div id="dot2" class="w-2 h-2 rounded-full bg-slate-200"></div>
                <div id="dot3" class="w-2 h-2 rounded-full bg-slate-200"></div>
            </div>
            <span class="absolute top-10 right-10 text-slate-300 text-xs font-bold">30/01/2026</span>
        </div>

        <form id="formOficial">
            
            <div id="seccion1" class="step-content step-active animate-fade-in">
                <div class="bg-section-title">
                    <h2 class="text-[#1e293b] font-black text-xs uppercase flex items-center">
                        <span class="w-6 h-6 bg-[#1e293b] text-white rounded-full flex items-center justify-center mr-3 text-[10px]">1</span>
                        1. Afiliaci√≥n del Trabajador
                    </h2>
                </div>
                
                <div class="p-10 pt-2">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="md:col-span-2">
                            <label class="label-elegant">Apellidos y Nombres</label>
                            <input type="text" id="nombres" required class="input-elegant bg-emerald-50/30 border-emerald-100 text-emerald-900 font-bold uppercase">
                        </div>
                        <div>
                            <label class="label-elegant">C√≥digo de Paciente</label>
                            <input type="text" id="codigo_paciente" required class="input-elegant border-emerald-500 text-emerald-600 font-black text-center" placeholder="CQ3749">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                        <div><label class="label-elegant">Edad</label><input type="number" id="edad" class="input-elegant"></div>
                        <div>
                            <label class="label-elegant">Sexo</label>
                            <select id="sexo" class="input-elegant"><option>MASCULINO</option><option>FEMENINO</option></select>
                        </div>
                        <div><label class="label-elegant">Fecha de Nacimiento</label><input type="date" id="fecha_nacimiento" class="input-elegant"></div>
                        <div><label class="label-elegant">Lugar de Nacimiento</label><input type="text" id="lugar_nacimiento" class="input-elegant"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div><label class="label-elegant">Domicilio (Av./Calle)</label><input type="text" id="domicilio" class="input-elegant"></div>
                        <div><label class="label-elegant">N¬∞ Casa</label><input type="text" id="n_casa" class="input-elegant"></div>
                        <div><label class="label-elegant">Zona / Barrio</label><input type="text" id="barrio" class="input-elegant"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                        <div><label class="label-elegant">Ciudad</label><input type="text" id="ciudad" class="input-elegant"></div>
                        <div><label class="label-elegant">Pa√≠s</label><input type="text" id="pais" class="input-elegant"></div>
                        <div><label class="label-elegant">Tel√©fono / Celular</label><input type="text" id="telefono" class="input-elegant"></div>
                        <div><label class="label-elegant">Estado Civil</label><input type="text" id="estado_civil" class="input-elegant"></div>
                    </div>

                    <div class="mb-10">
                        <label class="label-elegant">Profesi√≥n / Labor que desempe√±a</label>
                        <input type="text" id="profesion_oficio" class="input-elegant">
                    </div>

                    <button type="button" onclick="irA(2)" class="w-full py-5 bg-emerald-500 hover:bg-emerald-600 text-white font-black rounded-2xl shadow-lg transition-all uppercase tracking-widest text-sm active:scale-[0.98]">
                        Guardar y Continuar a Siguiente Secci√≥n
                    </button>
                </div>
            </div>

            <div id="seccion2" class="step-content">
                <div class="bg-section-title">
                    <h2 class="text-[#1e293b] font-black text-xs uppercase flex items-center">
                        <span class="w-6 h-6 bg-[#1e293b] text-white rounded-full flex items-center justify-center mr-3 text-[10px]">2</span>
                        2. Antecedentes Patol√≥gicos (Sistemas)
                    </h2>
                </div>

                <div class="px-10 pb-10">
                    <p class="text-[9px] text-slate-400 font-bold mb-6 uppercase tracking-wider">Marcar SI/NO e indicar enfermedad diagnosticada seg√∫n ejemplos:</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                        <div>
                            <label class="label-elegant">VISTA (Glaucoma, Retinopat√≠a, Ametrop√≠a, Pterigi√≥n)</label>
                            <input type="text" id="vista" class="input-elegant" placeholder="Indique diagn√≥stico...">
                        </div>
                        <div>
                            <label class="label-elegant">AUDITIVO (Hipoacusia, Otitis, V√©rtigo)</label>
                            <input type="text" id="auditivo" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">RESPIRATORIOS (TBC, EPOC, Asma, Bronquitis, Rinitis)</label>
                            <input type="text" id="respiratorios" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">CARDIO-VASCULARES (HTA, Angina, Infarto, Arritmia)</label>
                            <input type="text" id="cardiovasculares" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">ESTOMAGO/INTESTINO/HIGADO (Gastritis, Hernia Hiato)</label>
                            <input type="text" id="digestivos" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">GENITO/URINARIO (Insuficiencia renal, Cistitis, ITS)</label>
                            <input type="text" id="genitourinario" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">SISTEMA NERVIOSO/MENTAL (Epilepsia, Migra√±a, Ansiedad)</label>
                            <input type="text" id="sistema_nervioso" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">OSTEOMUSCULARES (Lumbalgia, Escoliosis, Fracturas)</label>
                            <input type="text" id="osteomusculares" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">ENDOCRINOLOGICOS/METABOLICOS (Diabetes, Obesidad, Gota)</label>
                            <input type="text" id="endocrinos" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">DERMATOLOGICOS (Psoriasis, Vit√≠ligo, Dermatitis)</label>
                            <input type="text" id="dermatologicos" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">ALERGIAS (Medicamentos, Alimentos)</label>
                            <input type="text" id="alergias_medicamentos" class="input-elegant">
                        </div>
                        <div>
                            <label class="label-elegant">INFECCIONES (Chagas, Hepatitis, HIV, Tifoidea)</label>
                            <input type="text" id="infecciones" class="input-elegant">
                        </div>
                    </div>

                    <div class="flex gap-4 mt-12">
                        <button type="button" onclick="irA(1)" class="w-1/3 py-5 bg-slate-100 text-slate-400 font-bold rounded-2xl uppercase text-[10px] tracking-widest">Volver</button>
                        <button type="button" onclick="irA(3)" class="w-2/3 py-5 bg-emerald-500 text-white font-black rounded-2xl shadow-lg uppercase text-xs tracking-widest">Siguiente: H√°bitos y Laboral</button>
                    </div>
                </div>
            </div>

            <div id="seccion3" class="step-content">
                <div class="bg-section-title">
                    <h2 class="text-[#1e293b] font-black text-xs uppercase flex items-center">
                        <span class="w-6 h-6 bg-[#1e293b] text-white rounded-full flex items-center justify-center mr-3 text-[10px]">3</span>
                        3. Historia Laboral, H√°bitos y Riesgos
                    </h2>
                </div>

                <div class="px-10 pb-10">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div class="bg-emerald-50/50 p-5 rounded-3xl border border-emerald-100">
                            <label class="label-elegant text-emerald-600">Alcohol (Cantidad/Frecuencia)</label>
                            <input type="text" id="alcohol" class="input-elegant border-emerald-200">
                        </div>
                        <div class="bg-emerald-50/50 p-5 rounded-3xl border border-emerald-100">
                            <label class="label-elegant text-emerald-600">Tabaco (Cantidad/Frecuencia)</label>
                            <input type="text" id="tabaco" class="input-elegant border-emerald-200">
                        </div>
                        <div class="bg-emerald-50/50 p-5 rounded-3xl border border-emerald-100">
                            <label class="label-elegant text-emerald-600">Drogas (Coca/Otros)</label>
                            <input type="text" id="drogas" class="input-elegant border-emerald-200">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="label-elegant">Edad Inicio Laboral</label><input type="number" id="edad_inicio_trabajo" class="input-elegant"></div>
                            <div><label class="label-elegant">Tiempo en Empresa</label><input type="text" id="tiempo_empresa" class="input-elegant"></div>
                        </div>
                        <div><label class="label-elegant">Empresa Actual / Cargo</label><input type="text" id="empresa_actual" class="input-elegant"></div>
                    </div>

                    <div class="mb-12">
                        <label class="label-elegant">Riesgos Expuestos (F√≠sicos, Qu√≠micos, Ergon√≥micos, Psicol√≥gicos)</label>
                        <textarea id="riesgos_expuestos" rows="4" class="input-elegant" placeholder="Indique: Ruido, Polvo, Humos, Movimientos Repetitivos, Cargas, Altura, etc."></textarea>
                    </div>

                    <div class="flex gap-4">
                        <button type="button" onclick="irA(2)" class="w-1/3 py-5 bg-slate-100 text-slate-400 font-bold rounded-2xl uppercase text-[10px] tracking-widest">Volver</button>
                        <button type="submit" class="w-2/3 py-5 bg-[#1e293b] text-white font-black rounded-2xl shadow-2xl uppercase text-xs tracking-[0.3em] border-b-4 border-emerald-500 active:scale-95 transition-all">
                            Finalizar y Guardar en Nube üíæ
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "https://historial-clinico-936s.onrender.com";

        function irA(n) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('seccion' + n).classList.add('step-active');
            
            for(let i=1; i<=3; i++) {
                const dot = document.getElementById('dot'+i);
                dot.className = (i === n) ? "w-2 h-2 rounded-full bg-emerald-500 scale-150 transition-all" : "w-2 h-2 rounded-full bg-slate-200";
            }
            
            const titulos = ["", "Primera Secci√≥n", "Segunda Secci√≥n", "Tercera Secci√≥n"];
            document.getElementById('subtitulo-paso').innerText = `M√≥dulo de Enfermer√≠a | ${titulos[n]}`;
            window.scrollTo(0,0);
        }

        document.getElementById('formOficial').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                // Registro consolidado
                const resPac = await fetch(`${API_URL}/pacientes/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        nombres: document.getElementById('nombres').value,
                        apellidos: "",
                        documento_identidad: document.getElementById('documento_identidad').value,
                        codigo_paciente: document.getElementById('codigo_paciente').value
                    })
                });
                const paciente = await resPac.json();

                const resDec = await fetch(`${API_URL}/declaraciones/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        paciente_id: paciente.id,
                        vista: document.getElementById('vista').value,
                        auditivo: document.getElementById('auditivo').value,
                        respiratorios: document.getElementById('respiratorios').value,
                        cardiovasculares: document.getElementById('cardiovasculares').value,
                        digestivos: document.getElementById('digestivos').value,
                        genitourinario: document.getElementById('genitourinario').value,
                        sistema_nervioso: document.getElementById('sistema_nervioso').value,
                        osteomusculares: document.getElementById('osteomusculares').value,
                        endocrinos: document.getElementById('endocrinos').value,
                        dermatologicos: document.getElementById('dermatologicos').value,
                        alergias_medicamentos: document.getElementById('alergias_medicamentos').value,
                        alcohol: document.getElementById('alcohol').value,
                        tabaco: document.getElementById('tabaco').value,
                        drogas: document.getElementById('drogas').value,
                        edad_inicio_trabajo: parseInt(document.getElementById('edad_inicio_trabajo').value) || 0,
                        empresa_actual: document.getElementById('empresa_actual').value,
                        riesgos_expuestos: document.getElementById('riesgos_expuestos').value
                    })
                });

                if(resDec.ok) {
                    alert("‚úÖ HISTORIAL GUARDADO EXITOSAMENTE");
                    location.href = 'index.html';
                }
            } catch (err) { alert("‚ùå Error de red."); }
        });
    </script>
</body>
</html>
