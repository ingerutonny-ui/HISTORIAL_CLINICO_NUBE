<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n Jurada Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; @apply bg-[#f8fafc]; }
        /* Estilo id√©ntico a captura 2: bordes suaves, fondos sutiles */
        .input-fiel { 
            @apply w-full bg-[#f1f5f9] border-none p-4 rounded-[1.2rem] outline-none 
            focus:ring-2 focus:ring-emerald-500/20 text-slate-700 text-sm transition-all; 
        }
        /* Campos protegidos (Lectura) */
        .input-readonly { 
            @apply bg-emerald-50/50 border-2 border-dashed border-emerald-100 text-emerald-700 font-bold; 
        }
        .label-fiel { @apply text-[10px] font-black uppercase text-slate-400 mb-2 ml-2 block tracking-widest; }
        .step-content { display: none; }
        .step-active { display: block; }
        .main-container { @apply max-w-6xl mx-auto bg-white rounded-[3rem] shadow-2xl shadow-slate-200/50 mt-10 overflow-hidden border border-slate-50; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="main-container">
        <div class="p-12 text-center">
            <h1 class="text-3xl font-black text-[#1e293b] tracking-tighter uppercase">Declaraci√≥n Jurada de Salud</h1>
            <p id="subtitulo-paso" class="text-slate-400 text-[10px] font-bold tracking-[0.4em] uppercase mt-2">M√≥dulo de Enfermer√≠a | Secci√≥n 1</p>
            <div class="flex justify-center mt-6 gap-3">
                <div id="dot1" class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-lg shadow-emerald-200"></div>
                <div id="dot2" class="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
                <div id="dot3" class="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
            </div>
        </div>

        <form id="formOficial" class="px-12 pb-16">
            
            <div id="seccion1" class="step-content step-active">
                <div class="flex items-center mb-10">
                    <span class="text-emerald-500 font-black mr-3">1.</span>
                    <h2 class="text-[#1e293b] font-black text-sm uppercase tracking-widest">Afiliaci√≥n del Trabajador</h2>
                    <span class="ml-auto text-slate-300 text-[10px] font-bold">30/01/2026</span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                    <div class="md:col-span-2">
                        <label class="label-fiel">Apellidos y Nombres (Registrado)</label>
                        <input type="text" id="nombres_display" readonly class="input-fiel input-readonly uppercase text-lg">
                    </div>
                    <div>
                        <label class="label-fiel">C√≥digo Paciente (ID √öNICO)</label>
                        <input type="text" id="codigo_display" readonly class="input-fiel input-readonly text-center text-xl tracking-widest">
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div><label class="label-fiel">Edad</label><input type="number" id="edad" class="input-fiel"></div>
                    <div>
                        <label class="label-fiel">Sexo</label>
                        <select id="sexo" class="input-fiel"><option>MASCULINO</option><option>FEMENINO</option></select>
                    </div>
                    <div><label class="label-fiel">Fecha Nacimiento</label><input type="date" id="fecha_nacimiento" class="input-fiel"></div>
                    <div><label class="label-fiel">Lugar Nacimiento</label><input type="text" id="lugar_nacimiento" class="input-fiel"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div><label class="label-fiel">Domicilio (Av./Calle)</label><input type="text" id="domicilio" class="input-fiel"></div>
                    <div><label class="label-fiel">N¬∞ Casa</label><input type="text" id="n_casa" class="input-fiel"></div>
                    <div><label class="label-fiel">Zona / Barrio</label><input type="text" id="barrio" class="input-fiel"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                    <div><label class="label-fiel">Ciudad</label><input type="text" id="ciudad" class="input-fiel"></div>
                    <div><label class="label-fiel">Pa√≠s</label><input type="text" id="pais" class="input-fiel"></div>
                    <div><label class="label-fiel">Tel√©fono / Celular</label><input type="text" id="telefono" class="input-fiel"></div>
                    <div><label class="label-fiel">Estado Civil</label><input type="text" id="estado_civil" class="input-fiel"></div>
                </div>

                <button type="button" onclick="navegar(2)" class="w-full py-6 bg-emerald-500 hover:bg-emerald-600 text-white font-black rounded-2xl shadow-xl shadow-emerald-100 transition-all uppercase tracking-[0.2em] text-xs">
                    Guardar y Continuar a Siguiente Secci√≥n
                </button>
            </div>

            <div id="seccion2" class="step-content">
                <div class="flex items-center mb-10">
                    <span class="text-emerald-500 font-black mr-3">2.</span>
                    <h2 class="text-[#1e293b] font-black text-sm uppercase tracking-widest">Antecedentes Patol√≥gicos (Sistemas)</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8 mb-12">
                    <div>
                        <label class="label-fiel">VISTA (Disminuci√≥n visi√≥n, Glaucoma, Retinopat√≠a, Pterigi√≥n)</label>
                        <input type="text" id="vista" class="input-fiel" placeholder="Indique diagn√≥stico...">
                    </div>
                    <div>
                        <label class="label-fiel">AUDITIVO (Hipoacusia, Otitis, Trauma ac√∫stico, V√âRTIGO)</label>
                        <input type="text" id="auditivo" class="input-fiel">
                    </div>
                    <div>
                        <label class="label-fiel">RESPIRATORIOS (TBC, EPOC, Asma, Bronquitis, Rinitis)</label>
                        <input type="text" id="respiratorios" class="input-fiel">
                    </div>
                    <div>
                        <label class="label-fiel">CARDIO-VASCULARES (HTA, Angina, Infarto, Arritmia)</label>
                        <input type="text" id="cardiovasculares" class="input-fiel">
                    </div>
                    <div>
                        <label class="label-fiel">ESTOMAGO/INTESTINO/HIGADO (Gastritis, Hernia de Hiato)</label>
                        <input type="text" id="digestivos" class="input-fiel">
                    </div>
                    <div>
                        <label class="label-fiel">SISTEMA NERVIOSO (Epilepsia, V√©rtigo, Migra√±a, Ansiedad)</label>
                        <input type="text" id="sistema_nervioso" class="input-fiel">
                    </div>
                    <div>
                        <label class="label-fiel">OSTEOMUSCULARES (Lumbalgia, Escoliosis, Fracturas)</label>
                        <input type="text" id="osteomusculares" class="input-fiel">
                    </div>
                    <div>
                        <label class="label-fiel">INFECCIONES (Hepatitis, Tifoidea, CHAGAS, HIV)</label>
                        <input type="text" id="infecciones" class="input-fiel">
                    </div>
                </div>

                <div class="flex gap-4">
                    <button type="button" onclick="navegar(1)" class="flex-1 py-6 bg-slate-100 text-slate-400 font-bold rounded-2xl uppercase text-[10px] tracking-widest">Volver</button>
                    <button type="button" onclick="navegar(3)" class="flex-[2] py-6 bg-emerald-500 text-white font-black rounded-2xl shadow-xl shadow-emerald-100 uppercase text-xs tracking-widest">Siguiente: H√°bitos y Riesgos</button>
                </div>
            </div>

            <div id="seccion3" class="step-content">
                <div class="flex items-center mb-10">
                    <span class="text-emerald-500 font-black mr-3">3.</span>
                    <h2 class="text-[#1e293b] font-black text-sm uppercase tracking-widest">Historia Laboral y H√°bitos</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                    <div class="bg-slate-50 p-6 rounded-[1.5rem] border border-slate-100">
                        <label class="label-fiel">Alcohol (Cant./Frec.)</label>
                        <input type="text" id="alcohol" class="input-fiel bg-white">
                    </div>
                    <div class="bg-slate-50 p-6 rounded-[1.5rem] border border-slate-100">
                        <label class="label-fiel">Tabaco (Cant./Frec.)</label>
                        <input type="text" id="tabaco" class="input-fiel bg-white">
                    </div>
                    <div class="bg-slate-50 p-6 rounded-[1.5rem] border border-slate-100">
                        <label class="label-fiel">Drogas (Coca/Otros)</label>
                        <input type="text" id="drogas" class="input-fiel bg-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div><label class="label-fiel">Edad Inicio Laboral</label><input type="number" id="edad_inicio" class="input-fiel"></div>
                    <div><label class="label-fiel">Tiempo en Empresa</label><input type="text" id="tiempo_empresa" class="input-fiel"></div>
                    <div><label class="label-fiel">Utilizaba EPP (SI/NO)</label><input type="text" id="epp" class="input-fiel"></div>
                </div>

                <div class="mb-12">
                    <label class="label-fiel">Riesgos Expuestos (F√≠sicos, Qu√≠micos, Biol√≥gicos, Ergon√≥micos)</label>
                    <textarea id="riesgos" rows="4" class="input-fiel" placeholder="Indique ruidos, polvos, humos, gases, posturas, etc..."></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="button" onclick="navegar(2)" class="flex-1 py-6 bg-slate-100 text-slate-400 font-bold rounded-2xl uppercase text-[10px] tracking-widest">Volver</button>
                    <button type="submit" class="flex-[2] py-6 bg-[#1e293b] text-white font-black rounded-2xl shadow-2xl uppercase text-xs tracking-[0.3em] border-b-4 border-emerald-500 active:scale-[0.98]">
                        Finalizar y Guardar en Nube üíæ
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Cargar datos autom√°ticamente al iniciar
        window.onload = () => {
            const pacData = JSON.parse(localStorage.getItem('ultimo_paciente'));
            if(pacData) {
                document.getElementById('nombres_display').value = `${pacData.nombres} ${pacData.apellidos}`;
                document.getElementById('codigo_display').value = pacData.codigo_paciente;
            }
        };

        function navegar(n) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('step-active'));
            document.getElementById('seccion' + n).classList.add('step-active');
            for(let i=1; i<=3; i++) {
                document.getElementById('dot'+i).className = (i === n) ? "w-2.5 h-2.5 rounded-full bg-emerald-500 scale-125" : "w-2.5 h-2.5 rounded-full bg-slate-100";
            }
            window.scrollTo(0,0);
        }

        document.getElementById('formOficial').addEventListener('submit', async (e) => {
            e.preventDefault();
            // L√≥gica de env√≠o a Render...
            alert("‚úÖ DATOS VINCULADOS AL C√ìDIGO " + document.getElementById('codigo_display').value);
        });
    </script>
</body>
</html>
