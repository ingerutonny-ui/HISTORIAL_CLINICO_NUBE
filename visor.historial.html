<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; padding: 30px; text-transform: uppercase; }
        .visor-card { max-width: 600px; margin: auto; background: white; border-radius: 30px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .info-box { background: #f8fafc; border-radius: 20px; padding: 20px; margin-bottom: 25px; border-left: 5px solid #3b82f6; }
        .label { font-size: 10px; color: #64748b; font-weight: 800; }
        .valor { font-size: 18px; color: #1e293b; font-weight: 700; }
        .btn-full { width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; border: none; margin-bottom: 12px; transition: 0.3s; }
        .btn-historial { background: #3b82f6; color: white; font-size: 16px; }
        .btn-edit { background: #f59e0b; color: white; }
        .btn-delete { background: #fee2e2; color: #ef4444; font-size: 11px; }
    </style>
</head>
<body>
    <div class="visor-card">
        <h4 class="text-center mb-4" style="font-weight: 800;">EXPEDIENTE DEL PACIENTE</h4>
        
        <div class="info-box">
            <div class="label">NOMBRE COMPLETO</div>
            <div id="disp_nombre" class="valor">CARGANDO...</div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="label">C√ìDIGO MAESTRO</div>
                    <div id="disp_codigo" class="valor" style="color:#24a174;">---</div>
                </div>
                <div class="col-6">
                    <div class="label">DOCUMENTO CI</div>
                    <div id="disp_ci" class="valor">---</div>
                </div>
            </div>
        </div>

        <button class="btn-full btn-historial" onclick="verPDF()">üìÑ VER HISTORIAL CL√çNICO COMPLETO</button>
        <button class="btn-full btn-edit" onclick="habilitarEdicion()">MODIFICAR DATOS B√ÅSICOS</button>
        <button class="btn-full btn-delete" onclick="eliminar()">ELIMINAR ESTE EXPEDIENTE</button>
        
        <a href="registro_paciente.html" class="d-block text-center mt-3 text-muted" style="font-size: 10px; font-weight: 800; text-decoration: none;">VOLVER A GESTI√ìN</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const pacienteId = params.get('id') || localStorage.getItem('paciente_id');
        const API = 'https://historial-clinico-936s.onrender.com/pacientes/';

        async function cargarDatos() {
            if(!pacienteId) return window.location.href = "registro_paciente.html";
            const res = await fetch(`${API}id/${pacienteId}`);
            if(res.ok) {
                const p = await res.json();
                document.getElementById('disp_nombre').innerText = `${p.nombres} ${p.apellidos}`;
                document.getElementById('disp_codigo').innerText = p.codigo_paciente;
                document.getElementById('disp_ci').innerText = p.ci;
            }
        }

        function verPDF() { alert("Generando vista previa del historial..."); }
        
        async function eliminar() {
            if(confirm("¬øBORRAR TODO EL HISTORIAL DE ESTE PACIENTE?")) {
                const cod = document.getElementById('disp_codigo').innerText;
                await fetch(`${API}${cod}`, { method: 'DELETE' });
                window.location.href = "registro_paciente.html";
            }
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
