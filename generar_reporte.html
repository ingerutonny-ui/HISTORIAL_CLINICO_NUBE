<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MÉDICO | PREVIEW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #323639; padding: 30px; font-family: Arial, sans-serif; }
        .toolbar { width: 210mm; margin: 0 auto 15px auto; display: flex; justify-content: space-between; }
        #hoja-pdf { 
            width: 210mm; min-height: 297mm; padding: 12mm; 
            margin: auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }
        .tabla-oficial { width: 100%; border-collapse: collapse; margin-bottom: 5px; }
        .tabla-oficial td { border: 1.5px solid #000; padding: 2px 6px; font-size: 9pt; vertical-align: top; }
        .bg-gris { background-color: #d9e1f2 !important; font-weight: bold; text-transform: uppercase; }
        .label-sm { font-size: 7.5pt; font-weight: bold; display: block; color: #000; }
        .dato-v { font-size: 10pt; color: #000; display: block; min-height: 15px; }
        .header-box { border: 1.5px solid #000; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="toolbar">
    <button onclick="window.location.href='visor_historial.html'" class="btn btn-danger px-4">SALIR</button>
    <button onclick="descargarAhora()" class="btn btn-success px-4 fw-bold">DESCARGAR DJ EN PDF</button>
</div>

<div id="hoja-pdf">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div style="width: 80px; border: 1px solid #000; height: 60px; text-align:center; font-size:7pt;">LOGO</div>
        <div class="text-center">
            <h5 class="fw-bold m-0">PROYECTO EN LA NUBE</h5>
            <p class="small m-0">HISTORIAL CLÍNICO DIGITAL</p>
        </div>
        <div class="text-end" style="font-size: 8pt;">
            FECHA: <span id="pdf-fecha"></span><br>
            ID: <b id="pdf-id"></b>
        </div>
    </div>

    <table class="tabla-oficial">
        <tr><td colspan="10" class="bg-gris">AFILIACION DEL TRABAJADOR</td></tr>
        <tr>
            <td colspan="3"><span class="label-sm">APELLIDOS Y NOMBRES</span><span class="dato-v" id="nombre"></span></td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td colspan="2"><span class="label-sm">EDAD</span><span class="dato-v" id="edad"></span></td>
            <td colspan="1" class="bg-gris text-center">SEXO</td>
            <td colspan="2" class="text-center"><span class="label-sm">MASCULINO</span><span id="sex-m"></span></td>
            <td colspan="5" class="text-center"><span class="label-sm">FEMENINO</span><span id="sex-f"></span></td>
        </tr>
        <tr>
            <td colspan="2"><span class="label-sm">FECHA DE NACIMIENTO</span><span class="dato-v" id="fecha_nacimiento"></span></td>
            <td colspan="1" class="text-center"><span class="label-sm">DÍA</span><span id="f-dia"></span></td>
            <td colspan="1" class="text-center"><span class="label-sm">MES</span><span id="f-mes"></span></td>
            <td colspan="1" class="text-center"><span class="label-sm">AÑO</span><span id="f-anio"></span></td>
            <td colspan="5"><span class="label-sm">LUGAR:</span><span class="dato-v" id="lugar_nacimiento"></span></td>
        </tr>
        <tr>
            <td colspan="3"><span class="label-sm">DOCUMENTO DE IDENTIDAD</span><span class="dato-v" id="ci"></span></td>
            <td colspan="7"></td>
        </tr>
        <tr>
            <td colspan="2"><span class="label-sm">DOMICILIO:</span></td>
            <td colspan="3"><span class="label-sm">AV./CALLE</span><span class="dato-v" id="direccion"></span></td>
            <td colspan="5"><span class="label-sm">NUMERO</span><span class="dato-v">---</span></td>
        </tr>
    </table>

    <table class="tabla-oficial">
        <tr><td colspan="4" class="bg-gris">II. ANTECEDENTES PATOLÓGICOS (P2)</td></tr>
        <tbody id="grid-p2"></tbody>
    </table>

    <table class="tabla-oficial">
        <tr><td colspan="4" class="bg-gris">III. HÁBITOS Y RIESGOS (P3)</td></tr>
        <tbody id="grid-p3"></tbody>
    </table>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    const p_id = localStorage.getItem('p_id');

    async function cargarData() {
        const res = await fetch(`${API}/pacientes/`);
        const lista = await res.json();
        const p = lista.find(i => i.id == p_id);
        if(p) {
            document.getElementById('pdf-id').innerText = p.id;
            document.getElementById('pdf-fecha').innerText = new Date().toLocaleDateString();
            document.getElementById('nombre').innerText = p.nombre || '';
            document.getElementById('ci').innerText = p.ci || '';
            document.getElementById('edad').innerText = p.edad || '';
            document.getElementById('sex-m').innerText = p.genero === 'MASCULINO' ? 'X' : '';
            document.getElementById('sex-f').innerText = p.genero === 'FEMENINO' ? 'X' : '';
            
            // Llenado de P2 y P3 dinámico...
            const p2Campos = [['ALERGIAS', p.alergias], ['DIABETES', p.diabetes], ['ASMA', p.asma], ['HIPERTENSION', p.hipertension]];
            document.getElementById('grid-p2').innerHTML = p2Campos.map(c => `<tr><td class="bg-gris" style="width:25%">${c[0]}</td><td style="width:75%">${c[1] || 'NO'}</td></tr>`).join('');
        }
    }

    function descargarAhora() {
        const element = document.getElementById('hoja-pdf');
        html2pdf().set({ margin: 0, filename: 'DJ_Final.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } }).from(element).save();
    }
    window.onload = cargarData;
</script>
</body>
</html>
