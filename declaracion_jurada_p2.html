<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | PARTE 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; color: #334155; }
        .main-card { background: white; padding: 25px; border-radius: 15px; max-width: 1050px; margin: 20px auto; border: 1px solid #e2e8f0; }
        .header-flex { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border-bottom: 1.5px solid #22c55e; padding-bottom: 10px; }
        .title-center { text-align: center; flex: 1; }
        .title-center h2 { font-size: 18px; margin: 0; color: #1e293b; text-transform: uppercase; font-weight: 500; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-row { background: #ffffff; padding: 8px; border-radius: 8px; border: 1px solid #f1f5f9; display: flex; align-items: center; gap: 8px; transition: all 0.2s; }
        .item-row:hover { border-color: #22c55e; }
        .label-style { font-size: 10px; flex: 1; text-transform: uppercase; color: #64748b; }
        .sel-style { width: 55px; border: 1px solid #22c55e; border-radius: 4px; font-size: 10px; padding: 2px; cursor: pointer; }
        .inp-style { flex: 1.4; border: 1px solid #cbd5e1; border-radius: 4px; padding: 3px 6px; font-size: 10px; text-transform: uppercase; outline: none; }
        .inp-style:focus { border-color: #22c55e; }
        .btn-submit { background: #22c55e; color: white; border: none; border-radius: 8px; padding: 12px; width: 100%; font-size: 13px; text-transform: uppercase; margin-top: 15px; cursor: pointer; transition: background 0.3s; }
        .btn-submit:hover { background: #16a34a; }
    </style>
</head>
<body>
<div class="main-card">
    <div class="header-flex">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="40">
        <div class="title-center"><h2>2. Antecedentes Patológicos</h2></div>
        <div style="font-size: 12px; color: #94a3b8;">PARTE 2 / 3</div>
    </div>
    <form id="formAntecedentes">
        <div id="wrapper" class="grid-container"></div>
        <button type="submit" id="btnSigue" class="btn-submit">Guardar y Continuar</button>
    </form>
</div>
<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    const items = [
        {id:"vista", n:"1. VISTA"}, {id:"auditivo", n:"2. AUDITIVO"}, {id:"respiratorio", n:"3. RESPIRATORIO"},
        {id:"cardio", n:"4. CARDIOVASCULARES"}, {id:"digestivos", n:"5. DIGESTIVOS"}, {id:"sangre", n:"6. SANGRE"},
        {id:"genitourinario", n:"7. GENITOURINARIO"}, {id:"sistema_nervioso", n:"8. SISTEMA NERVIOSO"},
        {id:"psiquiatricos", n:"9. PSIQUIÁTRICOS"}, {id:"osteomusculares", n:"10. OSTEOMUSCULARES"},
        {id:"reumatologicos", n:"11. REUMATOLÓGICOS"}, {id:"dermatologicas", n:"12. DERMATOLÓGICAS"},
        {id:"alergias", n:"13. ALERGIAS"}, {id:"cirugias", n:"14. CIRUGÍAS"}, {id:"infecciones", n:"15. INFECCIONES"},
        {id:"acc_personales", n:"16. ACCIDENTES PERS."}, {id:"acc_trabajo", n:"17. ACCIDENTES TRABAJO"},
        {id:"medicamentos", n:"18. MEDICAMENTOS"}, {id:"endocrino", n:"19. ENDOCRINO"},
        {id:"familiares", n:"20. ANTECEDENTES FAM."}, {id:"otros_especificos", n:"21. OTROS ESPECÍFICOS"},
        {id:"generales", n:"22. GENERALES"}
    ];
    document.getElementById('wrapper').innerHTML = items.map(i => `
        <div class="item-row">
            <span class="label-style">${i.n}</span>
            <select class="sel-style" id="s_${i.id}"><option value="NO">NO</option><option value="SI">SI</option></select>
            <input type="text" class="inp-style" id="d_${i.id}" value="NORMAL">
        </div>`).join('');

    document.getElementById('formAntecedentes').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSigue');
        btn.disabled = true; btn.innerText = "SINCRONIZANDO...";
        const data = { paciente_id: parseInt(localStorage.getItem('paciente_id')) };
        items.forEach(i => {
            const si = document.getElementById(`s_${i.id}`).value === 'SI';
            data[i.id] = si ? document.getElementById(`d_${i.id}`).value.toUpperCase() : "NORMAL";
        });
        try {
            const res = await fetch(`${API}/declaraciones/p2/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if (res.ok) window.location.href = "declaracion_jurada_p3.html";
            else alert("Error 422/500: Discrepancia de campos. Verifique el Backend.");
        } catch (err) { alert("Error de red."); }
        finally { btn.disabled = false; btn.innerText = "Guardar y Continuar"; }
    };
</script>
</body>
</html>
