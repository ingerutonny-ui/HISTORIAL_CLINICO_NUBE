<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 2 (2/3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1200px; margin: auto; }
        .header-p2 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        .logo-img { height: 60px; width: auto; }
        .page-indicator { font-weight: 800; color: #64748b; font-size: 1.2rem; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item-card { background: #f8fafc; padding: 10px 15px; border-radius: 15px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 10px; }
        .item-label { font-size: 10px; font-weight: 700; color: #64748b; flex: 1; text-transform: uppercase; }
        .select-custom { width: 80px; background: #24a174; color: white; border-radius: 8px; border: none; font-weight: 700; font-size: 11px; padding: 5px; }
        .input-custom { flex: 1; border-radius: 8px; border: 1px solid #e2e8f0; padding: 5px 10px; font-size: 11px; text-transform: uppercase; }
        .btn-next { background-color: #24a174; border: none; border-radius: 15px; padding: 15px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="header-p2">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" alt="Logo" class="logo-img">
        <h4 class="fw-bold m-0">2. ANTECEDENTES PATOLÓGICOS</h4>
        <div class="page-indicator">(2/3)</div>
    </div>
    <form id="formP2">
        <div id="camposContainer" class="grid-layout"></div>
        <button type="submit" id="btnSiguiente" class="btn-next">SIGUIENTE: HOJA 3</button>
    </form>
</div>
<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const camposMapeados = [
        { id: "vista", label: "VISTA" }, { id: "auditivo", label: "AUDITIVO" },
        { id: "respiratorio", label: "RESPIRATORIO" }, { id: "cardio", label: "CARDIO-VASCULARES" },
        { id: "estomago", label: "ESTÓMAGO/HÍGADO" }, { id: "sangre", label: "SANGRE" },
        { id: "genito", label: "GENITO-URINARIO" }, { id: "nervioso", label: "SISTEMA NERVIOSO" },
        { id: "psiquiatrico", label: "PSIQUIÁTRICOS" }, { id: "osteo", label: "OSTEOMUSCULARES" },
        { id: "dermato", label: "DERMATOLÓGICAS" }, { id: "alergias", label: "ALERGIAS" },
        { id: "cirugias", label: "CIRUGÍAS" }, { id: "acc_trabajo", label: "ACCIDENTES TRABAJO" },
        { id: "acc_personales", label: "ACCIDENTES PERS." }, { id: "medicamentos", label: "MEDICAMENTOS" },
        { id: "infecciosas", label: "INFECCIOSAS" }, { id: "urinario", label: "APARATO URINARIO" },
        { id: "endocrino", label: "SISTEMA ENDOCRINO" }, { id: "linfatico", label: "SISTEMA LINFÁTICO" },
        { id: "familiares", label: "ANTECEDENTES FAMILIARES" }, { id: "reumato", label: "REUMATOLÓGICOS" }
    ];

    const container = document.getElementById('camposContainer');
    camposMapeados.forEach((campo, index) => {
        container.innerHTML += `
            <div class="item-card">
                <span class="item-label">${index + 1}. ${campo.label}</span>
                <select class="select-custom" id="sel_${campo.id}"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" class="input-custom" id="det_${campo.id}" placeholder="DETALLE O NORMAL">
            </div>`;
    });

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSiguiente');
        btn.disabled = true;
        const payload = { paciente_id: parseInt(localStorage.getItem('paciente_id')) };
        camposMapeados.forEach(c => {
            const esSi = document.getElementById(`sel_${c.id}`).value === 'SI';
            payload[c.id] = esSi ? (document.getElementById(`det_${c.id}`).value || "SI") : "NORMAL";
        });
        try {
            const res = await fetch(`${API_BASE}/declaraciones/p2/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) window.location.href = "declaracion_jurada_p3.html";
            else { btn.disabled = false; alert("Error al guardar"); }
        } catch (error) { btn.disabled = false; alert("Error de red"); }
    };
</script>
</body>
</html>
