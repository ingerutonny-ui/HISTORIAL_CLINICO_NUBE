<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | P2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: sans-serif; }
        .box { background: white; padding: 25px; border-radius: 15px; max-width: 1000px; margin: 20px auto; border: 1px solid #ddd; }
        .header { display: flex; align-items: center; border-bottom: 2px solid #27ae60; padding-bottom: 10px; margin-bottom: 20px; }
        .t-center { flex: 1; text-align: center; text-transform: uppercase; color: #2c3e50; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .row-item { display: flex; align-items: center; background: #fafafa; padding: 8px; border-radius: 5px; border: 1px solid #eee; }
        .lbl { font-size: 10px; flex: 1; color: #555; }
        .sel { width: 55px; font-size: 10px; border: 1px solid #27ae60; }
        .inp { flex: 1.5; font-size: 10px; border: 1px solid #ccc; margin-left: 5px; text-transform: uppercase; }
        .btn-g { background: #27ae60; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
<div class="box">
    <div class="header">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="40">
        <div class="t-center">2. Antecedentes Patológicos</div>
        <div style="font-size: 12px; color: #7f8c8d;">PÁGINA 2 / 3</div>
    </div>
    <form id="fP2">
        <div id="cont" class="grid"></div>
        <button type="submit" id="bg" class="btn-g">GUARDAR Y CONTINUAR</button>
    </form>
</div>
<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    const campos = [
        {id:"vista", n:"1. VISTA"}, {id:"auditivo", n:"2. AUDITIVO"}, {id:"respiratorio", n:"3. RESPIRATORIO"},
        {id:"cardio", n:"4. CARDIOVASCULARES"}, {id:"digestivos", n:"5. DIGESTIVOS"}, {id:"sangre", n:"6. SANGRE"},
        {id:"genitourinario", n:"7. GENITOURINARIO"}, {id:"sistema_nervioso", n:"8. SISTEMA NERVIOSO"},
        {id:"psiquiatricos", n:"9. PSIQUIÁTRICOS"}, {id:"osteomusculares", n:"10. OSTEOMUSCULARES"},
        {id:"reumatologicos", n:"11. REUMATOLÓGICOS"}, {id:"dermatologicas", n:"12. DERMATOLÓGICAS"},
        {id:"alergias", n:"13. ALERGIAS"}, {id:"cirugias", n:"14. CIRUGÍAS"}, {id:"infecciones", n:"15. INFECCIONES"},
        {id:"acc_personales", n:"16. ACCIDENTES PERS."}, {id:"acc_trabajo", n:"17. ACCIDENTES TRABAJO"},
        {id:"medicamentos", n:"18. MEDICAMENTOS"}, {id:"endocrino", n:"19. ENDOCRINO"},
        {id:"familiares", n:"20. ANTECEDENTES FAM."}, {id:"otros_especificos", n:"21. OTROS ESPECÍFICOS"},
        {id:"generales", n:"22. GENERALES"}
    ];

    document.getElementById('cont').innerHTML = campos.map(c => `
        <div class="row-item">
            <span class="lbl">${c.n}</span>
            <select class="sel" id="s_${c.id}"><option value="NO">NO</option><option value="SI">SI</option></select>
            <input type="text" class="inp" id="d_${c.id}" value="NORMAL">
        </div>`).join('');

    document.getElementById('fP2').onsubmit = async (e) => {
        e.preventDefault();
        const data = { paciente_id: parseInt(localStorage.getItem('paciente_id')) };
        campos.forEach(c => {
            const si = document.getElementById(`s_${c.id}`).value === 'SI';
            data[c.id] = si ? document.getElementById(`d_${c.id}`).value.toUpperCase() : "NORMAL";
        });

        const res = await fetch(`${API}/declaraciones/p2/`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if (res.ok) window.location.href = "declaracion_jurada_p3.html";
        else alert("Error al conectar con la base de datos.");
    };
</script>
</body>
</html>
