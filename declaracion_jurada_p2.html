<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | ANTECEDENTES (2/3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; padding: 10px; }
        
        /* AJUSTE INGE: Contenedor Adaptable */
        .form-container { 
            max-width: 1100px; 
            margin: 15px auto; 
            background: white; 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.06); 
        }

        .header-ohs { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 3px solid #22c55e; 
            padding-bottom: 15px; 
            margin-bottom: 20px; 
        }
        
        .title-center h2 { font-size: 1.1rem; font-weight: 800; color: #1e293b; text-transform: uppercase; margin: 0; }

        /* AJUSTE INGE: Grid Inteligente (2 col en PC, 1 col en M√≥vil) */
        .grid-layout { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
        }

        /* AJUSTE INGE: Tarjetas de campo m√°s grandes para tacto */
        .field-card { 
            display: flex; 
            align-items: center; 
            background: #f8fafc; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid #e2e8f0; 
            transition: 0.3s;
        }
        .field-card:focus-within { border-color: #22c55e; background: #fff; }

        .label-text { font-size: 11px; font-weight: 800; color: #475569; flex: 1; text-transform: uppercase; padding-right: 5px; }

        /* AJUSTE INGE: Selects y Inputs escalados */
        .select-yn { 
            width: 70px; 
            font-size: 14px; 
            border: 2px solid #22c55e; 
            border-radius: 10px; 
            padding: 8px; 
            font-weight: 700;
            background: white;
        }

        .input-det { 
            flex: 1.8; 
            font-size: 14px; 
            border: 2px solid #cbd5e1; 
            border-radius: 10px; 
            margin-left: 10px; 
            text-transform: uppercase; 
            padding: 10px; 
            font-weight: 600;
        }

        /* AJUSTE INGE: Efecto Fantasma */
        .input-det::placeholder { color: rgba(100, 116, 139, 0.4); font-weight: 400; }

        .btn-next { 
            background: #22c55e; 
            color: white; 
            border: none; 
            padding: 22px; 
            border-radius: 18px; 
            width: 100%; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-top: 30px; 
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
            transition: 0.3s;
        }
        .btn-next:hover { background: #16a34a; transform: translateY(-2px); }

        /* --- AJUSTES ESPEC√çFICOS M√ìVIL --- */
        @media (max-width: 600px) {
            .header-ohs img { height: 35px; }
            .title-center h2 { font-size: 0.9rem; }
            .field-card { flex-wrap: wrap; gap: 10px; }
            .label-text { min-width: 100%; margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
            .select-yn { width: 30%; }
            .input-det { flex: 1; margin-left: 5px; }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-ohs">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="45">
        <div class="title-center"><h2>2. Antecedentes Patol√≥gicos</h2></div>
        <div style="font-size: 10px; font-weight: 800; color: #94a3b8; text-align: right;">P. 2 / 3</div>
    </div>

    <form id="formP2">
        <div id="gridWrapper" class="grid-layout"></div>
        <button type="submit" id="btnS" class="btn-next">üíæ Guardar y Continuar a Parte 3</button>
    </form>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    const fields = [
        {id:"vista", n:"1. VISTA"}, {id:"auditivo", n:"2. AUDITIVO"}, {id:"respiratorio", n:"3. RESPIRATORIO"},
        {id:"cardio", n:"4. CARDIOVASCULARES"}, {id:"digestivos", n:"5. DIGESTIVOS"}, {id:"sangre", n:"6. SANGRE"},
        {id:"genitourinario", n:"7. GENITOURINARIO"}, {id:"sistema_nervioso", n:"8. SISTEMA NERVIOSO"},
        {id:"psiquiatricos", n:"9. PSIQUI√ÅTRICOS"}, {id:"osteomusculares", n:"10. OSTEOMUSCULARES"},
        {id:"reumatologicos", n:"11. REUMATOL√ìGICOS"}, {id:"dermatologicas", n:"12. DERMATOL√ìGICAS"},
        {id:"alergias", n:"13. ALERGIAS"}, {id:"cirugias", n:"14. CIRUG√çAS"}, {id:"infecciones", n:"15. INFECCIONES"},
        {id:"acc_personales", n:"16. ACCIDENTES PERS."}, {id:"acc_trabajo", n:"17. ACCIDENTES TRABAJO"},
        {id:"medicamentos", n:"18. MEDICAMENTOS"}, {id:"endocrino", n:"19. ENDOCRINO"},
        {id:"familiares", n:"20. ANTECEDENTES FAM."}, {id:"otros_especificos", n:"21. OTROS ESPEC√çFICOS"},
        {id:"generales", n:"22. GENERALES"}
    ];

    // INGE: Generaci√≥n de cards con escalado de tama√±o y placeholder fantasma
    document.getElementById('gridWrapper').innerHTML = fields.map(f => `
        <div class="field-card shadow-sm">
            <span class="label-text">${f.n}</span>
            <select class="select-yn" id="s_${f.id}" onchange="cambioInput('${f.id}')">
                <option value="NO">NO</option>
                <option value="SI">SI</option>
            </select>
            <input type="text" class="input-det" id="d_${f.id}" value="NORMAL" placeholder="DESCRIPCI√ìN..." oninput="this.value=this.value.toUpperCase()">
        </div>`).join('');

    function cambioInput(id) {
        const sel = document.getElementById(`s_${id}`);
        const inp = document.getElementById(`d_${id}`);
        if(sel.value === 'NO') {
            inp.value = 'NORMAL';
            inp.style.opacity = "0.6";
        } else {
            inp.value = '';
            inp.style.opacity = "1";
            inp.focus();
        }
    }

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnS');
        btn.innerText = "‚è≥ GUARDANDO EN LA NUBE..."; btn.disabled = true;

        const data = { paciente_id: parseInt(localStorage.getItem('p_id')) };
        fields.forEach(f => {
            const isSi = document.getElementById(`s_${f.id}`).value === "SI";
            data[f.id] = isSi ? document.getElementById(`d_${f.id}`).value : "NORMAL";
        });

        try {
            const r = await fetch(`${API}/declaraciones/p2/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(r.ok) {
                window.location.href = "declaracion_jurada_p3.html";
            } else {
                alert("‚ùå ERROR: No se pudieron guardar los antecedentes.");
            }
        } catch(e) { 
            alert("‚ùå FALLO DE RED: Verifique su conexi√≥n."); 
        } finally { 
            btn.disabled = false; 
            btn.innerText = "üíæ Guardar y Continuar a Parte 3"; 
        }
    };
</script>
</body>
</html>
