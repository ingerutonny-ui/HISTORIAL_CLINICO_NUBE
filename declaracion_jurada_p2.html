<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | PARTE 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .form-container { background: white; padding: 25px; border-radius: 20px; max-width: 1100px; margin: 20px auto; border: 1px solid #e0e0e0; }
        .header-p2 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #27ae60; padding-bottom: 10px; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: #f8f9fa; padding: 10px; border-radius: 12px; border: 1px solid #dee2e6; display: flex; align-items: center; gap: 8px; }
        .item-label { font-size: 10px; font-weight: 800; color: #495057; flex: 1; text-transform: uppercase; }
        .select-custom { width: 65px; background: #27ae60; color: white; border-radius: 6px; border: none; font-weight: 800; font-size: 11px; padding: 4px; }
        .input-custom { flex: 1.5; border-radius: 6px; border: 1px solid #ced4da; padding: 4px; font-size: 11px; text-transform: uppercase; }
        .btn-next { background: #27ae60; border: none; border-radius: 12px; padding: 15px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="header-p2">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" style="height: 45px;">
        <h2 style="font-size: 18px; font-weight: 800; margin: 0;">2. ANTECEDENTES PATOLÓGICOS</h2>
        <div style="font-weight: 800; color: #95a5a6;">PARTE 2 / 3</div>
    </div>
    <form id="formP2">
        <div id="container" class="grid-layout"></div>
        <button type="submit" id="btnSiguiente" class="btn-next">GUARDAR Y CONTINUAR A PARTE 3</button>
    </form>
</div>
<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const campos = [
        { id: "vista", label: "1. VISTA" }, { id: "auditivo", label: "2. AUDITIVO" },
        { id: "respiratorio", label: "3. RESPIRATORIO" }, { id: "cardio", label: "4. CARDIOVASCULARES" },
        { id: "digestivos", label: "5. DIGESTIVOS" }, { id: "sangre", label: "6. SANGRE" },
        { id: "genitourinario", label: "7. GENITOURINARIO" }, { id: "sistema_nervioso", label: "8. SISTEMA NERVIOSO" },
        { id: "psiquiatricos", label: "9. PSIQUIÁTRICOS" }, { id: "osteomusculares", label: "10. OSTEOMUSCULARES" },
        { id: "endocrino", label: "11. ENDOCRINO" }, { id: "alergias", label: "12. ALERGIAS" },
        { id: "cirugias", label: "13. CIRUGÍAS" }, { id: "acc_trabajo", label: "14. ACCIDENTES TRABAJO" },
        { id: "acc_personales", label: "15. ACCIDENTES PERS." }, { id: "medicamentos", label: "16. MEDICAMENTOS" },
        { id: "infecciosas", label: "17. INFECCIOSAS" }, { id: "ap_urinario", label: "18. AP. URINARIO" },
        { id: "linfatico", label: "19. LINFÁTICO" }, { id: "reumatologicos", label: "20. REUMATOLÓGICOS" },
        { id: "otros", label: "21. OTROS" }, { id: "generales", label: "22. GENERALES" }
    ];

    document.getElementById('container').innerHTML = campos.map(c => `
        <div class="item-card">
            <span class="item-label">${c.label}</span>
            <select class="select-custom" id="sel_${c.id}"><option value="NO">NO</option><option value="SI">SI</option></select>
            <input type="text" class="input-custom" id="det_${c.id}" value="NORMAL">
        </div>`).join('');

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const payload = { paciente_id: parseInt(localStorage.getItem('paciente_id')) };
        campos.forEach(c => {
            const val = document.getElementById(`sel_${c.id}`).value;
            const det = document.getElementById(`det_${c.id}`).value.toUpperCase();
            payload[c.id] = (val === 'SI') ? det : "NORMAL";
        });
        const res = await fetch(`${API_BASE}/declaraciones/p2/`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (res.ok) window.location.href = "declaracion_jurada_p3.html";
        else alert("Error 422/500: Verifique que el Backend tenga estos 22 campos exactos.");
    };
</script>
</body>
</html>
