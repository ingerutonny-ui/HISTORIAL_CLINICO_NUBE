<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECLARACIÓN JURADA - SECCIÓN 2</title>
    <style>
        :root { --verde: #34a174; --fondo: #f0f4f8; --blanco: #ffffff; --gris-texto: #64748b; --input-bg: #f1f5f9; }
        body { background-color: var(--fondo); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-transform: uppercase; }
        .container { background: var(--blanco); max-width: 950px; margin: auto; padding: 40px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { color: #1e293b; margin: 0; font-size: 22px; }
        .paciente-info { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 25px; background: #f8fafc; padding: 15px; border-radius: 20px; border: 1px solid #e2e8f0; }
        .info-item { display: flex; flex-direction: column; }
        .info-item label { font-size: 9px; color: #94a3b8; margin: 0; }
        .info-item span { font-weight: 800; color: var(--verde); font-size: 13px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .campo { margin-bottom: 12px; }
        label { font-size: 9px; font-weight: 700; color: #94a3b8; display: block; margin-bottom: 5px; margin-left: 5px; }
        input { background: var(--input-bg); border: 2px solid transparent; padding: 10px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; width: 100%; box-sizing: border-box; transition: 0.3s; }
        input:focus { background: white; border-color: #d1eadd; outline: none; }
        .btn-submit { background: var(--verde); color: white; border: none; padding: 18px; border-radius: 25px; width: 100%; font-weight: 800; cursor: pointer; margin-top: 25px; font-size: 14px; transition: 0.3s; box-shadow: 0 4px 15px rgba(52, 161, 116, 0.2); }
        .btn-submit:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>DECLARACIÓN JURADA DE SALUD</h2>
        <p style="color: var(--gris-texto); font-size: 11px; font-weight: 700;">SECCIÓN 2: ANTECEDENTES PATOLÓGICOS</p>
    </div>

    <div class="paciente-info">
        <div class="info-item"><label>PACIENTE:</label><span id="txt_nombre">...</span></div>
        <div class="info-item"><label>DOCUMENTO:</label><span id="txt_ci">...</span></div>
        <div class="info-item"><label>CÓDIGO:</label><span id="txt_codigo">...</span></div>
    </div>

    <form id="formP2">
        <div class="grid">
            <div class="col">
                <div class="campo"><label>1. VISTA</label><input type="text" id="d1" value="NORMAL"></div>
                <div class="campo"><label>2. AUDITIVO</label><input type="text" id="d2" value="NORMAL"></div>
                <div class="campo"><label>3. RESPIRATORIOS</label><input type="text" id="d3" value="NORMAL"></div>
                <div class="campo"><label>4. CARDIOVASCULARES</label><input type="text" id="d4" value="NORMAL"></div>
                <div class="campo"><label>5. DIGESTIVOS</label><input type="text" id="d5" value="NORMAL"></div>
                <div class="campo"><label>6. SANGRE</label><input type="text" id="d6" value="NORMAL"></div>
            </div>
            <div class="col">
                <div class="campo"><label>7. GENITO-URINARIO</label><input type="text" id="d7" value="NORMAL"></div>
                <div class="campo"><label>8. ITS</label><input type="text" id="d8" value="NORMAL"></div>
                <div class="campo"><label>9. SISTEMA NERVIOSO</label><input type="text" id="d9" value="NORMAL"></div>
                <div class="campo"><label>10. PSIQUIÁTRICOS</label><input type="text" id="d10" value="NORMAL"></div>
                <div class="campo"><label>11. OSTEOMUSCULARES</label><input type="text" id="d11" value="NORMAL"></div>
                <div class="campo"><label>12. ENDOCRINOLÓGICOS</label><input type="text" id="d12" value="NORMAL"></div>
            </div>
        </div>
        <div class="campo"><label>CIRUGÍAS</label><input type="text" id="cirugias" value="NINGUNA"></div>
        <div class="campo"><label>ACCIDENTES</label><input type="text" id="accidentes" value="NINGUNO"></div>
        <button type="submit" id="btnSiguiente" class="btn-submit">GUARDAR Y PASAR A HÁBITOS (P3)</button>
    </form>
</div>

<script>
    const API_URL = 'https://historial-clinico-936s.onrender.com/antecedentes/';

    window.onload = () => {
        const id = localStorage.getItem('paciente_id');
        if (!id) { window.location.href = "registro_paciente.html"; return; }
        document.getElementById('txt_nombre').innerText = localStorage.getItem('paciente_nombre');
        document.getElementById('txt_ci').innerText = localStorage.getItem('paciente_ci');
        document.getElementById('txt_codigo').innerText = localStorage.getItem('paciente_codigo');
    };

    document.getElementById('formP2').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSiguiente');
        btn.disabled = true; btn.innerText = "GUARDANDO...";

        const data = { 
            paciente_id: parseInt(localStorage.getItem('paciente_id')),
            cirugias: document.getElementById('cirugias').value.toUpperCase(),
            accidentes: document.getElementById('accidentes').value.toUpperCase()
        };

        for(let i=1; i<=12; i++) {
            const val = document.getElementById(`d${i}`).value.toUpperCase();
            data[`p${i}`] = (val === "NORMAL" || val === "") ? "NO" : "SI";
            data[`d${i}`] = val || "NORMAL";
        }

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) window.location.href = "declaracion_jurada_p3.html";
            else alert("Error al guardar");
        } catch (err) { alert("Error de conexión"); }
        finally { btn.disabled = false; btn.innerText = "GUARDAR Y PASAR A HÁBITOS (P3)"; }
    });
</script>
</body>
</html>
