<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | ANTECEDENTES (2/3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
        .form-container { max-width: 1100px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header-ohs { display: flex; align-items: center; justify-content: space-between; border-bottom: 3px solid #22c55e; padding-bottom: 15px; margin-bottom: 20px; }
        .title-center { flex: 1; text-align: center; }
        .title-center h2 { font-size: 1.2rem; font-weight: 800; color: #1e293b; text-transform: uppercase; margin: 0; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .field-card { display: flex; align-items: center; background: #f8fafc; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; }
        .label-text { font-size: 10px; font-weight: 800; color: #475569; flex: 1; text-transform: uppercase; }
        .select-yn { width: 55px; font-size: 11px; border: 1px solid #22c55e; border-radius: 5px; padding: 2px; }
        .input-det { flex: 1.5; font-size: 11px; border: 1px solid #cbd5e1; border-radius: 5px; margin-left: 8px; text-transform: uppercase; padding: 4px; }
        .btn-next { background: #22c55e; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: 800; text-transform: uppercase; margin-top: 25px; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-ohs">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="45">
        <div class="title-center"><h2>2. Antecedentes Patológicos</h2></div>
        <div style="font-size: 10px; font-weight: 800; color: #94a3b8;">PARTE 2 / 3</div>
    </div>

    <form id="formP2">
        <div id="gridWrapper" class="grid-layout"></div>
        <button type="submit" id="btnS" class="btn-next">Guardar y Continuar a Parte 3</button>
    </form>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    const fields = [
        {id:"vista", n:"1. VISTA"}, {id:"auditivo", n:"2. AUDITIVO"}, {id:"respiratorio", n:"3. RESPIRATORIO"},
        {id:"cardio", n:"4. CARDIOVASCULARES"}, {id:"digestivos", n:"5. DIGESTIVOS"}, {id:"sangre", n:"6. SANGRE"},
        {id:"genitourinario", n:"7. GENITOURINARIO"}, {id:"sistema_nervioso", n:"8. SISTEMA NERVIOSO"},
        {id:"psiquiatricos", n:"9. PSIQUIÁTRICOS"}, {id:"osteomusculares", n:"10. OSTEOMUSCULARES"},
        {id:"reumatologicos", n:"11. REUMATOLÓGICOS"}, {id:"dermatologicas", n:"12. DERMATOLÓGICAS"},
        {id:"alergias", n:"13. ALERGIAS"}, {id:"cirugias", n:"14. CIRUGÍAS"}, {id:"infecciones", n:"15. INFECCIONES"},
        {id:"acc_personales", n:"16. ACCIDENTES PERS."}, {id:"acc_trabajo", n:"17. ACCIDENTES TRABAJO"},
        {id:"medicamentos", n:"18. MEDICAMENTOS"}, {id:"endocrino", n:"19. ENDOCRINO"},
        {id:"familiares", n:"20. ANTECEDENTES FAM."}, {id:"otros_especificos", n:"21. OTROS ESPECÍFICOS"},
        {id:"generales", n:"22. GENERALES"}
    ];

    document.getElementById('gridWrapper').innerHTML = fields.map(f => `
        <div class="field-card">
            <span class="label-text">${f.n}</span>
            <select class="select-yn" id="s_${f.id}" onchange="this.nextElementSibling.value=this.value=='NO'?'NORMAL':''"><option value="NO">NO</option><option value="SI">SI</option></select>
            <input type="text" class="input-det" id="d_${f.id}" value="NORMAL" oninput="this.value=this.value.toUpperCase()">
        </div>`).join('');

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnS');
        btn.innerText = "GUARDANDO..."; btn.disabled = true;

        const data = { paciente_id: parseInt(localStorage.getItem('p_id')) };
        fields.forEach(f => {
            const isSi = document.getElementById(`s_${f.id}`).value === "SI";
            data[f.id] = isSi ? document.getElementById(`d_${f.id}`).value : "NORMAL";
        });

        try {
            const r = await fetch(`${API}/declaraciones/p2/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(r.ok) window.location.href = "declaracion_jurada_p3.html";
            else alert("Error al guardar antecedentes.");
        } catch(e) { alert("Error de red."); }
        finally { btn.disabled = false; btn.innerText = "Guardar y Continuar a Parte 3"; }
    };
</script>
</body>
</html>
