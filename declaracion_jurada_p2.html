<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; color: #333; }
        .form-container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 1100px; margin: 20px auto; border: 1px solid #e0e0e0; }
        .header-p2 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #27ae60; padding-bottom: 10px; }
        .logo-img { height: 45px; }
        .main-title { font-size: 18px; font-weight: 800; color: #2c3e50; margin: 0; }
        
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: #f8f9fa; padding: 8px 12px; border-radius: 12px; border: 1px solid #dee2e6; display: flex; align-items: center; gap: 10px; }
        .item-label { font-size: 10px; font-weight: 800; color: #495057; flex: 1; text-transform: uppercase; line-height: 1.1; }
        
        .select-custom { width: 70px; background: #27ae60; color: white; border-radius: 6px; border: none; font-weight: 800; font-size: 11px; padding: 4px; cursor: pointer; }
        .input-custom { flex: 1.5; border-radius: 6px; border: 1px solid #ced4da; padding: 4px 8px; font-size: 11px; text-transform: uppercase; font-weight: 600; }
        .input-custom:focus { border-color: #27ae60; outline: none; background: #fff; }

        .btn-next { background-color: #27ae60; border: none; border-radius: 12px; padding: 15px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 20px; transition: 0.3s; }
        .btn-next:hover { background-color: #219150; transform: translateY(-1px); }
        .page-indicator { font-weight: 800; color: #95a5a6; font-size: 14px; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-p2">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" alt="Logo" class="logo-img">
        <h2 class="main-title">2. ANTECEDENTES PATOLÓGICOS</h2>
        <div class="page-indicator">PARTE 2 / 3</div>
    </div>

    <form id="formP2">
        <div id="camposContainer" class="grid-layout">
            </div>
        <button type="submit" id="btnSiguiente" class="btn-next">GUARDAR Y CONTINUAR A PARTE 3</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    
    // Configuración exacta de los 22 campos requeridos por el Backend
    const camposMapeados = [
        { id: "vista", label: "1. VISTA (LENTES/CATARATAS)" },
        { id: "auditivo", label: "2. AUDITIVO (SORDERA/VÉRTIGO)" },
        { id: "respiratorio", label: "3. RESPIRATORIO (ASMA/TBC)" },
        { id: "cardio", label: "4. CARDIOVASCULARES (HTA)" },
        { id: "estomago", label: "5. ESTÓMAGO / HÍGADO" },
        { id: "sangre", label: "6. SANGRE (ANEMIA)" },
        { id: "genito", label: "7. GENITOURINARIO" },
        { id: "nervioso", label: "8. SISTEMA NERVIOSO" },
        { id: "psiquiatrico", label: "9. PSIQUIÁTRICOS" },
        { id: "osteo", label: "10. OSTEOMUSCULARES" },
        { id: "endocrino", label: "11. ENDOCRINOLÓGICOS" },
        { id: "reumato", label: "12. REUMATOLÓGICOS" },
        { id: "generales", label: "13. GENERALES" },
        { id: "dermato", label: "14. DERMATOLÓGICAS" },
        { id: "alergias", label: "15. ALERGIAS" },
        { id: "infecciosas", label: "16. INFECCIOSAS" },
        { id: "cirugias", label: "17. CIRUGÍAS" },
        { id: "acc_trabajo", label: "18. ACCIDENTES TRABAJO" },
        { id: "acc_personales", label: "19. ACCIDENTES PERS." },
        { id: "medicamentos", label: "20. MEDICAMENTOS" },
        { id: "familiares", label: "21. ANTECEDENTES FAMILIARES" },
        { id: "otros", label: "22. OTROS ESPECIFICOS" }
    ];

    const container = document.getElementById('camposContainer');

    // Generar el HTML de forma limpia
    camposMapeados.forEach(campo => {
        container.innerHTML += `
            <div class="item-card">
                <span class="item-label">${campo.label}</span>
                <select class="select-custom" id="sel_${campo.id}">
                    <option value="NO">NO</option>
                    <option value="SI">SI</option>
                </select>
                <input type="text" class="input-custom" id="det_${campo.id}" placeholder="NORMAL" value="NORMAL">
            </div>`;
    });

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSiguiente');
        btn.disabled = true;
        btn.innerText = "PROCESANDO ENVÍO...";
        
        const pacienteId = localStorage.getItem('paciente_id');
        if (!pacienteId) {
            alert("Error: ID de paciente no encontrado. Inicie desde el principio.");
            window.location.href = "index.html";
            return;
        }

        const payload = { paciente_id: parseInt(pacienteId) };
        
        // Mapeo y conversión a MAYÚSCULAS
        camposMapeados.forEach(c => {
            const esSi = document.getElementById(`sel_${c.id}`).value === 'SI';
            const detalleRaw = document.getElementById(`det_${c.id}`).value.trim();
            // Si es NO, mandamos NORMAL. Si es SI, mandamos el detalle en MAYÚSCULAS o "SI" si está vacío.
            payload[c.id] = esSi ? (detalleRaw.toUpperCase() || "SI") : "NORMAL";
        });

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p2/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                // Éxito: Ir a la parte 3
                window.location.href = "declaracion_jurada_p3.html";
            } else {
                const err = await res.json();
                console.error("Detalle del error:", err);
                alert("Error de validación en el servidor. Revise los logs.");
                btn.disabled = false;
                btn.innerText = "GUARDAR Y CONTINUAR A PARTE 3";
            }
        } catch (error) {
            console.error("Error de red:", error);
            alert("Error crítico: No se pudo conectar con el servidor Render.");
            btn.disabled = false;
            btn.innerText = "GUARDAR Y CONTINUAR A PARTE 3";
        }
    };
</script>

</body>
</html>
