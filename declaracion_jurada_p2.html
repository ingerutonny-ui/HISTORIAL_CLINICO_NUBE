<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | ANTECEDENTES (2/3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; padding: 10px; }
        .form-container { max-width: 1200px; margin: 10px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header-ohs { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #22c55e; padding-bottom: 10px; margin-bottom: 15px; }
        .title-center h2 { font-size: 1rem; font-weight: 800; color: #1e293b; text-transform: uppercase; margin: 0; }
        .grid-layout { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .field-card { display: flex; align-items: center; background: #f8fafc; padding: 8px 12px; border-radius: 10px; border: 1px solid #e2e8f0; }
        .label-text { font-size: 9px; font-weight: 800; color: #475569; flex: 1.2; text-transform: uppercase; }
        .select-yn { width: 55px; font-size: 11px; border: 1px solid #22c55e; border-radius: 6px; padding: 4px; font-weight: 700; }
        .input-det { flex: 2; font-size: 11px; border: 1px solid #cbd5e1; border-radius: 6px; margin-left: 8px; text-transform: uppercase; padding: 5px; font-weight: 600; }
        .data-banner { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-around; font-size: 11px; font-weight: 800; border: 1px solid #cbd5e1; color: #1e293b; text-transform: uppercase; }
        .btn-next { background: #22c55e; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: 800; text-transform: uppercase; margin-top: 20px; font-size: 13px; transition: 0.3s; }
        .btn-next:hover { background: #16a34a; transform: translateY(-2px); }
        @media (max-width: 992px) { .grid-layout { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-ohs">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="35">
        <div class="title-center"><h2>2. ANTECEDENTES PATOL√ìGICOS</h2></div>
        <div id="modo-indicador" style="font-size: 9px; font-weight: 800; color: #94a3b8;">PARTE 2 / 3</div>
    </div>

    <div class="data-banner">
        <div>PACIENTE: <span id="b_paciente">---</span></div>
        <div>C√ìDIGO: <span id="b_codigo">---</span></div>
    </div>

    <form id="formP2">
        <div id="gridWrapper" class="grid-layout"></div>
        <button type="submit" id="btnS" class="btn-next">üíæ GUARDAR Y CONTINUAR A PARTE 3</button>
    </form>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    let existeP2 = false; // Flag para saber si editar o crear
    const fields = [
        {id:"vista", n:"1. VISTA"}, {id:"auditivo", n:"2. AUDITIVO"}, {id:"respiratorio", n:"3. RESPIRATORIO"},
        {id:"cardio", n:"4. CARDIOVASCULARES"}, {id:"digestivos", n:"5. DIGESTIVOS"}, {id:"sangre", n:"6. SANGRE"},
        {id:"genitourinario", n:"7. GENITOURINARIO"}, {id:"sistema_nervioso", n:"8. SISTEMA NERVIOSO"},
        {id:"psiquiatricos", n:"9. PSIQUI√ÅTRICOS"}, {id:"osteomusculares", n:"10. OSTEOMUSCULARES"},
        {id:"reumatologicos", n:"11. REUMATOL√ìGICOS"}, {id:"dermatologicas", n:"12. DERMATOL√ìGICAS"},
        {id:"alergias", n:"13. ALERGIAS"}, {id:"cirugias", n:"14. CIRUG√çAS"}, {id:"infecciones", n:"15. INFECCIONES"},
        {id:"acc_personales", n:"16. ACCIDENTES PERS."}, {id:"acc_trabajo", n:"17. ACCIDENTES TRABAJO"},
        {id:"medicamentos", n:"18. MEDICAMENTOS"}, {id:"endocrino", n:"19. ENDOCRINO"},
        {id:"familiares", n:"20. ANTECEDENTES FAM."}, {id:"otros_especificos", n:"21. OTROS ESPEC√çFICOS"},
        {id:"generales", n:"22. GENERALES"}
    ];

    document.getElementById('gridWrapper').innerHTML = fields.map(f => `
        <div class="field-card shadow-sm">
            <span class="label-text">${f.n}</span>
            <select class="select-yn" id="s_${f.id}" onchange="cambioInput('${f.id}')">
                <option value="NO">NO</option>
                <option value="SI">SI</option>
            </select>
            <input type="text" class="input-det" id="d_${f.id}" value="NORMAL" placeholder="DESCRIBA..." oninput="this.value=this.value.toUpperCase()">
        </div>`).join('');

    function cambioInput(id) {
        const sel = document.getElementById(`s_${id}`);
        const inp = document.getElementById(`d_${id}`);
        if(sel.value === 'NO') {
            inp.value = 'NORMAL';
            inp.style.color = "#94a3b8";
        } else {
            if(inp.value === 'NORMAL') inp.value = '';
            inp.style.color = "#1e293b";
            inp.focus();
        }
    }

    window.onload = async () => {
        const id_trabajo = localStorage.getItem('p_id_edicion') || localStorage.getItem('p_id');
        if (!id_trabajo) return;

        try {
            const resp = await fetch(`${API}/api/paciente-completo/${id_trabajo}`);
            const data = await resp.json();
            
            document.getElementById('b_paciente').innerText = `${data.paciente.apellido} ${data.paciente.nombre}`;
            document.getElementById('b_codigo').innerText = data.paciente.codigo_paciente;

            if (data.p2 && data.p2.paciente_id) {
                existeP2 = true;
                document.getElementById('modo-indicador').innerText = "MODO EDICI√ìN (P2)";
                document.getElementById('modo-indicador').style.color = "#f59e0b";
                
                fields.forEach(f => {
                    const valor = data.p2[f.id];
                    const sel = document.getElementById(`s_${f.id}`);
                    const inp = document.getElementById(`d_${f.id}`);
                    
                    if (valor && valor !== "NORMAL") {
                        sel.value = "SI";
                        inp.value = valor;
                        inp.style.color = "#1e293b";
                    } else {
                        sel.value = "NO";
                        inp.value = "NORMAL";
                        inp.style.color = "#94a3b8";
                    }
                });
            }
        } catch (err) { console.error("Error:", err); }
    };

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const id_trabajo = localStorage.getItem('p_id_edicion') || localStorage.getItem('p_id');
        const btn = document.getElementById('btnS');
        btn.innerText = "‚è≥ GUARDANDO..."; btn.disabled = true;

        const data = { paciente_id: parseInt(id_trabajo) };
        fields.forEach(f => {
            const isSi = document.getElementById(`s_${f.id}`).value === "SI";
            data[f.id] = isSi ? document.getElementById(`d_${f.id}`).value.toUpperCase() : "NORMAL";
        });

        try {
            // Si existeP2 es true, usamos PUT, de lo contrario POST
            const url = existeP2 ? `${API}/declaraciones/p2/${id_trabajo}` : `${API}/declaraciones/p2/`;
            const metodo = existeP2 ? 'PUT' : 'POST';

            const r = await fetch(url, {
                method: metodo,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(r.ok) window.location.href = "declaracion_jurada_p3.html";
            else alert("‚ùå ERROR AL GUARDAR P2.");
        } catch(e) { alert("‚ùå ERROR DE RED."); }
        finally { btn.disabled = false; btn.innerText = "üíæ GUARDAR Y CONTINUAR A PARTE 3"; }
    };
</script>
</body>
</html>
