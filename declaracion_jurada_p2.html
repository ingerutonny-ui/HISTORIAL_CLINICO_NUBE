<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 1100px; margin: 20px auto; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: #f8fafc; padding: 8px; border-radius: 10px; border: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .item-label { font-size: 11px; font-weight: bold; flex: 1; }
        .select-custom { width: 70px; background: #24a174; color: white; border-radius: 5px; border: none; font-size: 11px; padding: 4px; }
        .input-custom { flex: 1.5; border-radius: 5px; border: 1px solid #ccc; padding: 4px; font-size: 11px; }
        .btn-next { background: #24a174; color: white; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; margin-top: 20px; border: none; }
    </style>
</head>
<body>
<div class="form-container">
    <h5 class="text-center fw-bold">2. ANTECEDENTES PATOLÃ“GICOS (2/3)</h5>
    <form id="formP2">
        <div id="camposContainer" class="grid-layout"></div>
        <button type="submit" id="btnNext" class="btn-next">GUARDAR Y CONTINUAR</button>
    </form>
</div>
<script>
    const API = 'https://historial-clinico-936s.onrender.com';
    const campos = [
        {id:"vista", l:"VISTA"}, {id:"auditivo", l:"AUDITIVO"}, {id:"respiratorio", l:"RESPIRATORIO"},
        {id:"cardio", l:"CARDIOVASCULARES"}, {id:"estomago", l:"DIGESTIVOS"}, {id:"sangre", l:"SANGRE"},
        {id:"genito", l:"GENITOURINARIO"}, {id:"nervioso", l:"SISTEMA NERVIOSO"}, {id:"psiquiatrico", l:"PSIQUIATRICOS"},
        {id:"osteo", l:"OSTEOMUSCULARES"}, {id:"dermato", l:"DERMATOLOGICAS"}, {id:"alergias", l:"ALERGIAS"},
        {id:"cirugias", l:"CIRUGIAS"}, {id:"acc_trabajo", l:"ACC. TRABAJO"}, {id:"acc_personales", l:"ACC. PERSONALES"},
        {id:"medicamentos", l:"MEDICAMENTOS"}, {id:"infecciosas", l:"INFECCIOSAS"}, {id:"urinario", l:"AP. URINARIO"},
        {id:"endocrino", l:"ENDOCRINO"}, {id:"linfatico", l:"LINFATICO"}, {id:"familiares", l:"FAMILIARES"},
        {id:"reumato", l:"REUMATOLOGICOS"}, {id:"otros", l:"OTROS"}, {id:"generales", l:"GENERALES"}
    ];
    const container = document.getElementById('camposContainer');
    campos.forEach(c => {
        container.innerHTML += `<div class="item-card"><span class="item-label">${c.l}</span>
            <select class="select-custom" id="s_${c.id}"><option value="NO">NO</option><option value="SI">SI</option></select>
            <input type="text" class="input-custom" id="d_${c.id}" value="NORMAL"></div>`;
    });
    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const b = document.getElementById('btnNext'); b.disabled = true;
        const payload = { paciente_id: parseInt(localStorage.getItem('paciente_id')) };
        campos.forEach(c => { payload[c.id] = document.getElementById(`s_${c.id}`).value === 'SI' ? document.getElementById(`d_${c.id}`).value : 'NORMAL'; });
        try {
            const r = await fetch(`${API}/declaraciones/p2/`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            if(r.ok) window.location.href = "declaracion_jurada_p3.html";
            else alert("Error en servidor");
        } catch(e) { alert("Error red"); }
        b.disabled = false;
    };
</script>
</body>
</html>
