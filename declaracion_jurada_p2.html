<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | PARTE 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; text-transform: uppercase; }
        .form-container { background: white; padding: 25px; border-radius: 20px; max-width: 1050px; margin: 20px auto; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: #f8f9fa; padding: 10px; border-radius: 10px; border: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .item-label { font-size: 10px; font-weight: 800; flex: 1; }
        .input-det { flex: 1.5; font-size: 11px; text-transform: uppercase; border-radius: 5px; border: 1px solid #ccc; padding: 3px; }
        .sel-opt { width: 60px; font-size: 11px; font-weight: 800; }
        .btn-next { background: #27ae60; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 800; margin-top: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <h5 class="fw-bold border-bottom pb-2 mb-3">2. ANTECEDENTES PATOLÓGICOS</h5>
    <form id="formP2">
        <div id="container" class="grid-layout"></div>
        <button type="submit" class="btn-next">GUARDAR Y CONTINUAR</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    // NOMBRES EXACTOS DE LA DB PARA EVITAR ERROR 500
    const campos = [
        { id: "vista", label: "VISTA" }, { id: "auditivo", label: "AUDITIVO" },
        { id: "respiratorio", label: "RESPIRATORIO" }, { id: "cardio", label: "CARDIOVASCULARES" },
        { id: "digestivos", label: "DIGESTIVOS" }, { id: "sangre", label: "SANGRE" },
        { id: "genitourinario", label: "GENITOURINARIO" }, { id: "sistema_nervioso", label: "SISTEMA NERVIOSO" },
        { id: "psiquiatricos", label: "PSIQUIÁTRICOS" }, { id: "osteomusculares", label: "OSTEOMUSCULARES" },
        { id: "endocrino", label: "ENDOCRINO" }, { id: "alergias", label: "ALERGIAS" },
        { id: "cirugias", label: "CIRUGÍAS" }, { id: "acc_trabajo", label: "ACCIDENTES TRABAJO" },
        { id: "acc_personales", label: "ACCIDENTES PERS." }, { id: "medicamentos", label: "MEDICAMENTOS" },
        { id: "infecciosas", label: "INFECCIOSAS" }, { id: "ap_urinario", label: "AP. URINARIO" },
        { id: "linfatico", label: "LINFÁTICO" }, { id: "reumatologicos", label: "REUMATOLÓGICOS" },
        { id: "otros", label: "OTROS" }, { id: "generales", label: "GENERALES" }
    ];

    const html = campos.map(c => `
        <div class="item-card">
            <span class="item-label">${c.label}</span>
            <select class="sel-opt" id="sel_${c.id}"><option value="NO">NO</option><option value="SI">SI</option></select>
            <input type="text" class="input-det" id="det_${c.id}" value="NORMAL">
        </div>
    `).join('');
    document.getElementById('container').innerHTML = html;

    document.getElementById('formP2').onsubmit = async (e) => {
        e.preventDefault();
        const payload = { paciente_id: parseInt(localStorage.getItem('paciente_id')) };
        campos.forEach(c => {
            const esSi = document.getElementById(`sel_${c.id}`).value === 'SI';
            const det = document.getElementById(`det_${c.id}`).value.toUpperCase();
            payload[c.id] = esSi ? (det === "NORMAL" ? "SI" : det) : "NORMAL";
        });

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p2/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) window.location.href = "declaracion_jurada_p3.html";
            else alert("Error 500: Discrepancia de campos en el servidor.");
        } catch (error) { alert("Error de red."); }
    };
</script>
</body>
</html>
