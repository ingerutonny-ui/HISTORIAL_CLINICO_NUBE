<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECLARACIÓN JURADA - FILIACIÓN</title>
    <style>
        :root { --verde: #34a174; --fondo: #f0f4f8; --blanco: #ffffff; --gris-texto: #64748b; --input-bg: #f1f5f9; }
        body { background-color: var(--fondo); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-transform: uppercase; }
        .container { background: var(--blanco); max-width: 900px; margin: auto; padding: 40px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); position: relative; }
        
        /* LOGO SUPERIOR IZQUIERDA */
        .logo-container { position: absolute; top: 30px; left: 40px; }
        .logo-container img { height: 60px; width: auto; }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #1e293b; font-size: 24px; margin: 0; font-weight: 800; }
        .header p { color: var(--gris-texto); font-size: 14px; margin-top: 5px; font-weight: 700; }

        .section-title { color: #1e293b; font-size: 18px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 30px; }
        .badge { background: #f1f5f9; color: var(--verde); padding: 5px 15px; border-radius: 20px; font-size: 12px; }
        
        .top-info { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .info-box { border: 2px dashed #cbd5e1; border-radius: 20px; padding: 15px; text-align: center; }
        .info-box label { display: block; font-size: 10px; color: #1e293b; margin-bottom: 5px; font-weight: 900; }
        .info-box span { color: var(--verde); font-weight: 800; font-size: 14px; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .campo { display: flex; flex-direction: column; margin-bottom: 15px; }
        .campo.full { grid-column: span 4; }
        
        /* ETIQUETAS EN NEGRILLA ESTRICTA */
        label { font-size: 10px; font-weight: 900; color: #0f172a; margin-bottom: 8px; margin-left: 5px; }
        
        input, select { background: var(--input-bg); border: none; padding: 12px; border-radius: 15px; font-size: 13px; font-weight: 600; text-transform: uppercase; color: #334155; outline: none; }
        .btn-submit { background: var(--verde); color: white; border: none; padding: 18px; border-radius: 25px; width: 100%; font-weight: 800; cursor: pointer; margin-top: 20px; font-size: 14px; transition: 0.3s; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="logo.png" alt="logo">
    </div>
    <div class="header">
        <h1>DECLARACIÓN JURADA DE SALUD</h1>
        <p>PARTE 1: FILIACIÓN DEL TRABAJADOR</p>
    </div>
    <div class="section-title"><span>I. FILIACIÓN</span><span class="badge">1 / 2</span></div>
    <div class="top-info">
        <div class="info-box"><label>APELLIDOS Y NOMBRES</label><span id="display_nombre">CARGANDO...</span></div>
        <div class="info-box"><label>CI</label><span id="display_ci">CARGANDO...</span></div>
        <div class="info-box"><label>CÓDIGO</label><span id="display_codigo">CARGANDO...</span></div>
    </div>
    <form id="formFiliacion">
        <div class="grid">
            <div class="campo"><label>1. EDAD</label><input type="number" id="edad" required></div>
            <div class="campo"><label>2. SEXO</label><select id="sexo"><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select></div>
            <div class="campo"><label>3. FECHA NACIMIENTO</label><input type="date" id="fecha_nacimiento" required></div>
            <div class="campo"><label>4. LUGAR NACIMIENTO</label><input type="text" id="lugar_nacimiento"></div>
            
            <div class="campo" style="grid-column: span 2;"><label>5. DOMICILIO (AV./CALLE)</label><input type="text" id="domicilio"></div>
            
            <div class="campo"><label>6. NÚMERO</label><input type="text" id="n_casa"></div>
            
            <div class="campo"><label>7. ZONA / BARRIO</label><input type="text" id="zona"></div>
            <div class="campo"><label>8. CIUDAD</label><input type="text" id="ciudad"></div>
            <div class="campo"><label>9. PAÍS</label><input type="text" id="pais" value="BOLIVIA"></div>
            <div class="campo"><label>10. TELÉFONO</label><input type="text" id="telefono"></div>
            <div class="campo"><label>11. ESTADO CIVIL</label><select id="estado_civil"><option value="SOLTERO/A">SOLTERO/A</option><option value="CASADO/A">CASADO/A</option><option value="DIVORCIADO/A">DIVORCIADO/A</option><option value="VIUDO/A">VIUDO/A</option></select></div>
            <div class="campo full"><label>12. PROFESIÓN / LABOR</label><input type="text" id="profesion"></div>
        </div>
        <button type="submit" id="btnSiguiente" class="btn-submit">GUARDAR Y CONTINUAR</button>
    </form>
</div>
<script>
    const API_URL = 'https://historial-clinico-936s.onrender.com/filiacion/';
    window.onload = () => {
        document.getElementById('display_nombre').innerText = localStorage.getItem('paciente_nombre');
        document.getElementById('display_ci').innerText = localStorage.getItem('paciente_ci');
        document.getElementById('display_codigo').innerText = localStorage.getItem('paciente_codigo');
    };
    document.getElementById('formFiliacion').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSiguiente');
        btn.disabled = true;
        const data = {
            paciente_id: parseInt(localStorage.getItem('paciente_id')),
            edad: parseInt(document.getElementById('edad').value),
            sexo: document.getElementById('sexo').value,
            fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
            lugar_nacimiento: document.getElementById('lugar_nacimiento').value.toUpperCase(),
            domicilio: document.getElementById('domicilio').value.toUpperCase(),
            n_casa: document.getElementById('n_casa').value.toUpperCase(),
            zona_barrio: document.getElementById('zona').value.toUpperCase(),
            ciudad: document.getElementById('ciudad').value.toUpperCase(),
            pais: document.getElementById('pais').value.toUpperCase(),
            telefono: document.getElementById('telefono').value,
            estado_civil: document.getElementById('estado_civil').value,
            profesion_oficio: document.getElementById('profesion').value.toUpperCase()
        };
        try {
            const res = await fetch(API_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            if(res.ok) window.location.href = "declaracion_jurada_p2.html";
        } catch (err) { alert("Error de conexión"); }
        finally { btn.disabled = false; }
    });
</script>
</body>
</html>
