<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | PARTE 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .form-container { background: white; padding: 30px; border-radius: 20px; max-width: 950px; margin: 20px auto; border: 1px solid #e0e0e0; }
        .logo-img { height: 55px; }
        .main-title { font-size: 22px; font-weight: 800; color: #2c3e50; margin: 0; text-transform: uppercase; }
        .summary-card { border: 1px dashed #27ae60; border-radius: 12px; padding: 10px; text-align: center; background: #fff; flex: 1; margin: 0 5px; }
        .summary-label { display: block; font-size: 10px; font-weight: 800; color: #7f8c8d; text-transform: uppercase; }
        .summary-data { font-size: 15px; font-weight: 800; color: #27ae60; text-transform: uppercase; }
        label { font-size: 11px; font-weight: 700; color: #576574; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 10px; font-size: 13px; text-transform: uppercase; background: #f8f9fa; }
        .btn-submit { background: #27ae60; border: none; border-radius: 12px; padding: 15px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" class="logo-img">
        <div class="text-end">
            <h1 class="main-title">DECLARACIÓN JURADA DE SALUD</h1>
            <p class="text-success fw-bold m-0">PARTE 1: AFILIACIÓN DEL TRABAJADOR</p>
        </div>
    </div>

    <div class="d-flex mb-4">
        <div class="summary-card"><span class="summary-label">Apellidos y Nombres</span><span id="display_nombre" class="summary-data"></span></div>
        <div class="summary-card"><span class="summary-label">CI</span><span id="display_ci" class="summary-data"></span></div>
        <div class="summary-card"><span class="summary-label">Código</span><span id="display_codigo" class="summary-data"></span></div>
    </div>

    <form id="formP1" class="row g-3">
        <div class="col-md-3"><label>1. Edad</label><input type="number" id="edad" class="form-control" required></div>
        <div class="col-md-3"><label>2. Sexo</label><select id="sexo" class="form-select" required><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select></div>
        <div class="col-md-3"><label>3. Fecha Nacimiento</label><input type="date" id="fecha_nacimiento" class="form-control" required></div>
        <div class="col-md-3"><label>4. Lugar Nacimiento</label><input type="text" id="lugar_nacimiento" class="form-control" required></div>
        <div class="col-md-6"><label>5. Domicilio</label><input type="text" id="domicilio" class="form-control" required></div>
        <div class="col-md-3"><label>6. Nº Casa</label><input type="text" id="n_casa" class="form-control" required></div>
        <div class="col-md-3"><label>7. Zona</label><input type="text" id="zona_barrio" class="form-control" required></div>
        <div class="col-md-4"><label>8. Ciudad</label><input type="text" id="ciudad" class="form-control" required></div>
        <div class="col-md-4"><label>9. País</label><input type="text" id="pais" class="form-control" value="BOLIVIA" required></div>
        <div class="col-md-4"><label>10. Teléfono</label><input type="text" id="telefono" class="form-control" required></div>
        <div class="col-md-6"><label>11. Estado Civil</label><select id="estado_civil" class="form-select"><option value="SOLTERO/A">SOLTERO/A</option><option value="CASADO/A">CASADO/A</option><option value="DIVORCIADO/A">DIVORCIADO/A</option><option value="VIUDO/A">VIUDO/A</option></select></div>
        <div class="col-md-6"><label>12. Profesión</label><input type="text" id="profesion_oficio" class="form-control" required></div>
        <button type="submit" class="btn-submit">GUARDAR Y CONTINUAR A ANTECEDENTES</button>
    </form>
</div>
<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    window.onload = () => {
        const n = localStorage.getItem('paciente_nombre') || "";
        const a = localStorage.getItem('paciente_apellido') || "";
        document.getElementById('display_nombre').innerText = (a + " " + n).replace("null", "").trim();
        document.getElementById('display_ci').innerText = localStorage.getItem('paciente_ci');
        document.getElementById('display_codigo').innerText = localStorage.getItem('paciente_codigo');
    };
    document.getElementById('formP1').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            paciente_id: parseInt(localStorage.getItem('paciente_id')),
            edad: parseInt(document.getElementById('edad').value),
            sexo: document.getElementById('sexo').value,
            fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
            lugar_nacimiento: document.getElementById('lugar_nacimiento').value.toUpperCase(),
            domicilio: document.getElementById('domicilio').value.toUpperCase(),
            n_casa: document.getElementById('n_casa').value.toUpperCase(),
            zona_barrio: document.getElementById('zona_barrio').value.toUpperCase(),
            ciudad: document.getElementById('ciudad').value.toUpperCase(),
            pais: document.getElementById('pais').value.toUpperCase(),
            telefono: document.getElementById('telefono').value,
            estado_civil: document.getElementById('estado_civil').value,
            profesion_oficio: document.getElementById('profesion_oficio').value.toUpperCase()
        };
        const res = await fetch(`${API_BASE}/filiacion/`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (res.ok) window.location.href = "declaracion_jurada_p2.html";
        else alert("Error al guardar P1");
    };
</script>
</body>
</html>
