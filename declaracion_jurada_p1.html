<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | PARTE 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; text-transform: uppercase; }
        .form-container { background: white; padding: 30px; border-radius: 20px; max-width: 950px; margin: 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        label { font-size: 11px; font-weight: 700; color: #576574; }
        .form-control, .form-select { font-size: 13px; text-transform: uppercase; }
        .btn-submit { background-color: #27ae60; color: white; font-weight: 800; width: 100%; padding: 15px; border-radius: 10px; border: none; margin-top: 20px; }
        .summary-box { background: #f8f9fa; border: 1px dashed #ccc; padding: 10px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" height="50">
        <h4 class="fw-bold m-0">DECLARACIÓN JURADA - PARTE 1</h4>
    </div>

    <div class="row mb-3">
        <div class="col-md-6 summary-box"><strong>PACIENTE:</strong> <span id="display_nombre"></span></div>
        <div class="col-md-3 summary-box"><strong>CI:</strong> <span id="display_ci"></span></div>
        <div class="col-md-3 summary-box"><strong>CÓDIGO:</strong> <span id="display_codigo"></span></div>
    </div>

    <form id="formP1" class="row g-3">
        <div class="col-md-3"><label>Edad</label><input type="number" id="edad" class="form-control" required></div>
        <div class="col-md-3"><label>Sexo</label><select id="sexo" class="form-select"><option value="MASCULINO">MASCULINO</option><option value="FEMENINO">FEMENINO</option></select></div>
        <div class="col-md-3"><label>Fecha Nacimiento</label><input type="date" id="fecha_nacimiento" class="form-control" required></div>
        <div class="col-md-3"><label>Lugar Nacimiento</label><input type="text" id="lugar_nacimiento" class="form-control" required></div>
        <div class="col-md-6"><label>Domicilio</label><input type="text" id="domicilio" class="form-control" required></div>
        <div class="col-md-3"><label>Nº Casa</label><input type="text" id="n_casa" class="form-control" required></div>
        <div class="col-md-3"><label>Zona</label><input type="text" id="zona_barrio" class="form-control" required></div>
        <div class="col-md-4"><label>Ciudad</label><input type="text" id="ciudad" class="form-control" required></div>
        <div class="col-md-4"><label>País</label><input type="text" id="pais" class="form-control" value="BOLIVIA" required></div>
        <div class="col-md-4"><label>Teléfono</label><input type="text" id="telefono" class="form-control" required></div>
        <div class="col-md-6"><label>Estado Civil</label><select id="estado_civil" class="form-select"><option value="SOLTERO/A">SOLTERO/A</option><option value="CASADO/A">CASADO/A</option><option value="DIVORCIADO/A">DIVORCIADO/A</option><option value="VIUDO/A">VIUDO/A</option></select></div>
        <div class="col-md-6"><label>Profesión</label><input type="text" id="profesion_oficio" class="form-control" required></div>
        <button type="submit" class="btn-submit">GUARDAR Y CONTINUAR</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    window.onload = () => {
        const n = localStorage.getItem('paciente_nombre') || "";
        const a = localStorage.getItem('paciente_apellido') || "";
        document.getElementById('display_nombre').innerText = (n + " " + a).replace("null", "").trim();
        document.getElementById('display_ci').innerText = localStorage.getItem('paciente_ci');
        document.getElementById('display_codigo').innerText = localStorage.getItem('paciente_codigo');
    };

    document.getElementById('formP1').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            paciente_id: parseInt(localStorage.getItem('paciente_id')),
            edad: parseInt(document.getElementById('edad').value),
            sexo: document.getElementById('sexo').value,
            fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
            lugar_nacimiento: document.getElementById('lugar_nacimiento').value.toUpperCase(),
            domicilio: document.getElementById('domicilio').value.toUpperCase(),
            n_casa: document.getElementById('n_casa').value.toUpperCase(),
            zona_barrio: document.getElementById('zona_barrio').value.toUpperCase(),
            ciudad: document.getElementById('ciudad').value.toUpperCase(),
            pais: document.getElementById('pais').value.toUpperCase(),
            telefono: document.getElementById('telefono').value,
            estado_civil: document.getElementById('estado_civil').value,
            profesion_oficio: document.getElementById('profesion_oficio').value.toUpperCase()
        };

        try {
            const res = await fetch(`${API_BASE}/filiacion/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) window.location.href = "declaracion_jurada_p2.html";
            else alert("Error al guardar. Verifique los datos.");
        } catch (error) { alert("Error de conexión con el servidor."); }
    };
</script>
</body>
</html>
