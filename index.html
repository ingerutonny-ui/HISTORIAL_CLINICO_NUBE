<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [formData, setFormData] = useState({ nombres: '', apellidos: '', documento_identidad: '' });
            const [codigo, setCodigo] = useState('');

            // Generaci√≥n elegante e instant√°nea
            useEffect(() => {
                if (formData.nombres && formData.apellidos) {
                    const iniciales = (formData.nombres[0] + formData.apellidos[0]).toUpperCase();
                    const num = Math.floor(1000 + Math.random() * 9000);
                    setCodigo(`${iniciales}${num}`);
                } else { setCodigo(''); }
            }, [formData.nombres, formData.apellidos]);

            const registrar = async (e) => {
                e.preventDefault();
                try {
                    await axios.post('https://historial-clinico-936s.onrender.com/pacientes/', {
                        ...formData,
                        codigo_paciente: codigo
                    });
                    alert("¬°PACIENTE REGISTRADO EN LA NUBE!");
                } catch (err) {
                    alert("Error: El servidor en Render est√° despertando o desconectado.");
                }
            };

            return (
                <div className="bg-white p-8 rounded-2xl shadow-xl w-[380px] border border-slate-100">
                    <h1 className="text-2xl font-bold text-center text-slate-800 mb-1 uppercase tracking-tight">Registro de Paciente</h1>
                    <p className="text-center text-[9px] text-slate-400 mb-6 uppercase tracking-[0.3em]">Historial Cl√≠nico Nube</p>
                    
                    <form onSubmit={registrar} className="space-y-4">
                        <div className="space-y-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-wider">Nombres</label>
                            <input type="text" required className="w-full p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm outline-none focus:border-blue-400 transition-all"
                                onChange={e => setFormData({...formData, nombres: e.target.value})} />
                        </div>

                        <div className="space-y-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-wider">Apellidos</label>
                            <input type="text" required className="w-full p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm outline-none focus:border-blue-400 transition-all"
                                onChange={e => setFormData({...formData, apellidos: e.target.value})} />
                        </div>

                        <div className="space-y-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1 tracking-wider">Documento de Identidad</label>
                            <input type="text" required className="w-full p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm outline-none focus:border-blue-400 transition-all"
                                onChange={e => setFormData({...formData, documento_identidad: e.target.value})} />
                        </div>
                        
                        {codigo && (
                            <div className="mt-4 p-2 border border-dashed border-blue-200 rounded-lg text-center bg-blue-50/30">
                                <span className="text-blue-500 font-medium text-[10px] tracking-[0.2em] uppercase">
                                    C√ìDIGO GENERADO: {codigo}
                                </span>
                            </div>
                        )}

                        <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-700 transition-all shadow-md active:scale-95">
                            Registrar Paciente
                        </button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
