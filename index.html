<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clínico - HISTORIAL_CLINICO_NUBE</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #002244; }
        .status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Paciente</h2>
    <p style="text-align: center; color: #666;">Proyecto: <strong>HISTORIAL_CLINICO_NUBE</strong></p>
    
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Ruben">
    </div>
    <div class="form-group">
        <label>Apellido:</label>
        <input type="text" id="apellido" placeholder="Ej: Alarcon">
    </div>
    <div class="form-group">
        <label>DNI:</label>
        <input type="text" id="dni" placeholder="Ej: 4858748">
    </div>

    <button onclick="registrarPaciente()">REGISTRAR PACIENTE</button>
    <div id="mensaje" class="status"></div>
</div>

<script>
    function registrarPaciente() {
        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const dni = document.getElementById('dni').value;
        const divMensaje = document.getElementById('mensaje');

        if (!nombre || !apellido || !dni) {
            alert("Por favor, completa todos los campos.");
            return;
        }

        divMensaje.innerText = "Enviando...";
        divMensaje.style.color = "blue";

        const datos = { 
            nombre: nombre, 
            apellido: apellido, 
            dni: dni 
        };

        // La ruta absoluta a tu API en Vercel
        fetch('/api/pacientes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.error || 'Error en el servidor') });
            }
            return response.json();
        })
        .then(data => {
            divMensaje.innerText = data.mensaje;
            divMensaje.style.color = "green";
            alert(data.mensaje);
            // Limpiar campos tras éxito
            document.getElementById('nombre').value = '';
            document.getElementById('apellido').value = '';
            document.getElementById('dni').value = '';
        })
        .catch(error => {
            console.error('Error:', error);
            divMensaje.innerText = "❌ " + error.message;
            divMensaje.style.color = "red";
            alert("❌ " + error.message);
        });
    }
</script>

</body>
</html>
