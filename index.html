<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Registro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [formData, setFormData] = useState({ nombres: '', apellidos: '', documento_identidad: '' });
            const [codigo, setCodigo] = useState('');
            const [listaPacientes, setListaPacientes] = useState([]);
            const [mostrarLista, setMostrarLista] = useState(false);
            const [cargando, setCargando] = useState(false);

            useEffect(() => {
                if (formData.nombres && formData.apellidos) {
                    const iniciales = (formData.nombres[0] + formData.apellidos[0]).toUpperCase();
                    const num = Math.floor(1000 + Math.random() * 9000);
                    setCodigo(`${iniciales}${num}`);
                } else { setCodigo(''); }
            }, [formData.nombres, formData.apellidos]);

            const registrar = async (e) => {
                e.preventDefault();
                try {
                    await axios.post('https://historial-clinico-936s.onrender.com/pacientes/', {
                        ...formData,
                        codigo_paciente: codigo
                    });
                    alert("¬°PACIENTE REGISTRADO!");
                    // PASO SOLICITADO: Limpiar datos despu√©s de guardar
                    setFormData({ nombres: '', apellidos: '', documento_identidad: '' });
                    setCodigo('');
                    if(mostrarLista) consultarPacientes();
                } catch (err) {
                    alert("Error al conectar con Render.");
                }
            };

            const consultarPacientes = async () => {
                // PASO SOLICITADO: Cerrar si ya est√° abierto (Toggle)
                if (mostrarLista) {
                    setMostrarLista(false);
                    return;
                }
                
                setCargando(true);
                try {
                    const res = await axios.get('https://historial-clinico-936s.onrender.com/pacientes/');
                    setListaPacientes(res.data);
                    setMostrarLista(true);
                } catch (err) {
                    alert("Error al obtener datos.");
                } finally {
                    setCargando(false);
                }
            };

            return (
                <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-[400px] border border-slate-100">
                    <h1 className="text-2xl font-bold text-center text-slate-800 mb-1 uppercase tracking-tight">Registro</h1>
                    <p className="text-center text-[9px] text-slate-400 mb-6 uppercase tracking-[0.3em]">Historial Cl√≠nico Nube</p>
                    
                    <form onSubmit={registrar} className="space-y-4">
                        <div className="space-y-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Nombres</label>
                            <input type="text" required value={formData.nombres} className="w-full p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm outline-none focus:border-blue-400"
                                onChange={e => setFormData({...formData, nombres: e.target.value})} />
                        </div>

                        <div className="space-y-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Apellidos</label>
                            <input type="text" required value={formData.apellidos} className="w-full p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm outline-none focus:border-blue-400"
                                onChange={e => setFormData({...formData, apellidos: e.target.value})} />
                        </div>

                        <div className="space-y-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Documento</label>
                            <input type="text" required value={formData.documento_identidad} className="w-full p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm outline-none focus:border-blue-400"
                                onChange={e => setFormData({...formData, documento_identidad: e.target.value})} />
                        </div>
                        
                        {codigo && (
                            <div className="mt-4 p-2 border border-dashed border-blue-200 rounded-lg text-center bg-blue-50/30">
                                <span className="text-blue-500 font-medium text-[10px] tracking-widest uppercase">
                                    C√ìDIGO: {codigo}
                                </span>
                            </div>
                        )}

                        <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-700 shadow-md active:scale-95 transition-all">
                            Registrar Paciente
                        </button>
                    </form>

                    {/* PASO SOLICITADO: Bot√≥n con funci√≥n de cerrar */}
                    <button onClick={consultarPacientes} className="w-full mt-4 bg-slate-100 text-slate-500 py-2 rounded-xl font-bold text-[9px] uppercase tracking-widest hover:bg-slate-200 transition-all">
                        {cargando ? 'Cargando...' : mostrarLista ? 'Cerrar Consulta' : 'Consultar Base de Datos'}
                    </button>

                    {mostrarLista && (
                        <div className="mt-8 border-t border-slate-100 pt-6 animate-fade-in">
                            <h2 className="text-[10px] font-bold text-slate-400 mb-4 uppercase text-center tracking-widest">Pacientes en la Nube</h2>
                            <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                {listaPacientes.map((p) => (
                                    <div key={p.id} className="p-3 bg-slate-50 rounded-lg border border-slate-100 flex justify-between items-center">
                                        <div>
                                            <p className="text-[11px] font-bold text-slate-700 uppercase leading-none mb-1">{p.nombres} {p.apellidos}</p>
                                            <p className="text-[8px] text-slate-400 uppercase">ID: {p.documento_identidad}</p>
                                        </div>
                                        <span className="text-[9px] font-mono font-bold text-blue-500 bg-blue-50 px-2 py-1 rounded">
                                            {p.codigo_paciente}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
