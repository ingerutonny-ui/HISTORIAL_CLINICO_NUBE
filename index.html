<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Cl√≠nico - HISTORIAL_CLINICO_NUBE</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2980b9; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .info { background: #fffdf0; padding: 8px; border: 1px solid #f9e79f; border-radius: 6px; margin-bottom: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>REGISTRO DE PACIENTE</h2>
        <p>Proyecto: <b>HISTORIAL_CLINICO_NUBE</b></p>
        <div class="info">Fecha de Ingreso: 28/1/2026</div>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="text" id="dni" placeholder="DNI">
        <button onclick="registrar()">REGISTRAR PACIENTE</button>
        <p id="mensaje"></p>
    </div>

    <script>
        async function registrar() {
            const datos = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                dni: document.getElementById('dni').value
            };
            const res = await fetch('/api/pacientes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });
            const result = await res.json();
            document.getElementById('mensaje').innerText = result.mensaje || result.error;
        }
    </script>
</body>
</html>
