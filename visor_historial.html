<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Visor Sincronizado V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 p-4">

    <div class="max-w-2xl mx-auto mt-8 flex justify-between items-center mb-12">
        <button onclick="location.href='index.html'" class="text-[10px] uppercase tracking-widest text-slate-500 hover:text-white transition-colors">‚Üê Volver</button>
        <div class="text-right">
            <h2 class="text-xl font-black uppercase text-white tracking-tighter italic">Visor de Historial</h2>
            <p class="text-[8px] text-emerald-500 uppercase tracking-widest">Sincronizaci√≥n Secci√≥n IV y SI/NO</p>
        </div>
    </div>

    <div class="max-w-md mx-auto mb-12 text-center">
        <div class="relative inline-block w-full">
            <input type="text" id="codigoBusqueda" placeholder="C√ìDIGO PACIENTE" 
                class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 text-center text-sm font-bold tracking-widest text-blue-400 focus:outline-none focus:border-blue-500 uppercase">
            <button onclick="buscarPaciente()" class="absolute right-3 top-2 bottom-2 px-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-white transition-all">üîç</button>
        </div>
    </div>

    <div id="resultadoVisor" class="hidden max-w-xl mx-auto">
        <div class="glass-card rounded-[2.5rem] p-8 shadow-2xl text-center border-t-4 border-emerald-500/50">
            <div class="flex flex-col items-center mb-8">
                <div class="w-20 h-20 bg-emerald-900/30 rounded-full flex items-center justify-center text-3xl mb-4 border border-emerald-500/30 text-emerald-400">üìÑ</div>
                <h3 id="resNombre" class="text-2xl font-bold text-white uppercase tracking-tighter">---</h3>
                <span id="resCodigo" class="px-4 py-1 bg-emerald-500/10 border border-emerald-500/50 rounded-full text-emerald-400 text-[10px] font-black mt-2">---</span>
            </div>
            <button onclick="generarVistaPrevia()" class="px-8 py-3 bg-emerald-600 hover:bg-emerald-500 rounded-xl text-[9px] font-bold uppercase tracking-widest text-white shadow-xl shadow-emerald-900/20 transition-all">
                üëÅÔ∏è Generar Formulario Sincronizado
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';
        let pacienteIdActual = null;

        async function buscarPaciente() {
            const codigo = document.getElementById('codigoBusqueda').value.trim().toUpperCase();
            if (!codigo) return;
            try {
                const response = await fetch(`${API_BASE}/pacientes/`);
                const pacientes = await response.json();
                const p = pacientes.find(x => x.codigo_paciente.toUpperCase() === codigo);
                if (p) {
                    pacienteIdActual = p.id;
                    document.getElementById('resNombre').textContent = `${p.nombres} ${p.apellidos}`.toUpperCase();
                    document.getElementById('resCodigo').textContent = p.codigo_paciente.toUpperCase();
                    document.getElementById('resultadoVisor').classList.remove('hidden');
                }
            } catch (e) { console.error(e); }
        }

        async function generarVistaPrevia() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const res = await fetch(`${API_BASE}/historial-completo/${pacienteIdActual}`);
            const d = await res.json();

            // DETECTOR DE SI/NO MEJORADO (Elimina el error de min√∫sculas y espacios)
            const esSi = (val) => {
                if (!val) return false;
                const v = String(val).trim().toUpperCase();
                return (v.startsWith("SI") || v.startsWith("S√ç") || (v !== "NO" && v !== "N/A" && v !== "NORMAL" && v !== "NINGUNO" && v !== ""));
            };

            const drawHeader = (pdf) => {
                pdf.addImage('logo.png', 'PNG', 15, 10, 25, 12);
                pdf.setFontSize(11); pdf.setFont(undefined, 'bold');
                pdf.text("DECLARACI√ìN JURADA DE SALUD", 105, 18, { align: "center" });
                pdf.setLineWidth(0.4); pdf.line(15, 25, 195, 25);
            };

            // HOJA 1 - FILIACI√ìN (14 CAMPOS)
            drawHeader(doc);
            doc.autoTable({
                startY: 28,
                head: [[{content: 'I. AFILIACI√ìN DEL TRABAJADOR', colSpan: 4, styles: {fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold' } }]],
                body: [
                    [{content: 'NOMBRES', styles: {fontStyle: 'bold'}}, d.paciente.nombres.toUpperCase(), {content: 'APELLIDOS', styles: {fontStyle: 'bold'}}, d.paciente.apellidos.toUpperCase()],
                    [{content: 'EDAD', styles: {fontStyle: 'bold'}}, String(d.filiacion?.edad || '---').toUpperCase(), {content: 'SEXO', styles: {fontStyle: 'bold'}}, String(d.filiacion?.sexo || '---').toUpperCase()],
                    [{content: 'C.I.', styles: {fontStyle: 'bold'}}, String(d.paciente.ci || '---').toUpperCase(), {content: 'ESTADO CIVIL', styles: {fontStyle: 'bold'}}, String(d.filiacion?.estado_civil || '---').toUpperCase()],
                    [{content: 'FECHA NAC.', styles: {fontStyle: 'bold'}}, String(d.filiacion?.fecha_nacimiento || '---').toUpperCase(), {content: 'LUGAR NAC.', styles: {fontStyle: 'bold'}}, String(d.filiacion?.lugar_nacimiento || '---').toUpperCase()],
                    [{content: 'PROFESI√ìN', styles: {fontStyle: 'bold'}}, String(d.filiacion?.profesion_oficio || '---').toUpperCase(), {content: 'TEL√âFONO', styles: {fontStyle: 'bold'}}, String(d.filiacion?.telefono || '---').toUpperCase()],
                    [{content: 'DOMICILIO', styles: {fontStyle: 'bold'}}, String(d.filiacion?.domicilio || '---').toUpperCase(), {content: 'CIUDAD', styles: {fontStyle: 'bold'}}, String(d.filiacion?.ciudad || '---').toUpperCase()],
                    [{content: 'PA√çS', styles: {fontStyle: 'bold'}}, String(d.filiacion?.pais || '---').toUpperCase(), {content: 'EMAIL', styles: {fontStyle: 'bold'}}, String(d.paciente.email || 'N/A').toUpperCase()]
                ],
                theme: 'grid', styles: { fontSize: 7, cellPadding: 1.2 }
            });

            // SECCI√ìN II: 22 SISTEMAS
            const mapaSistemas = [
                { et: 'VISTA', sub: 'GLAUCOMA, MIOP√çA', dato: d.antecedentes?.vista },
                { et: 'AUDITIVO', sub: 'SORDERA, OTITIS', dato: d.antecedentes?.auditivo },
                { et: 'RESPIRATORIO', sub: 'ASMA, BRONQUITIS', dato: d.antecedentes?.respiratorio },
                { et: 'CARDIO-VASCULARES', sub: 'HIPERTENSI√ìN', dato: d.antecedentes?.cardio },
                { et: 'EST√ìMAGO/H√çGADO', sub: 'GASTRITIS, HERNIA', dato: d.antecedentes?.estomago },
                { et: 'SANGRE', sub: 'ANEMIA, CHAGAS', dato: d.antecedentes?.sangre },
                { et: 'GENITO-URINARIO', sub: 'C√ÅLCULOS', dato: d.antecedentes?.genito },
                { et: 'SISTEMA NERVIOSO', sub: 'EPILEPSIA, MIGRA√ëA', dato: d.antecedentes?.nervioso },
                { et: 'PSIQUI√ÅTRICOS', sub: 'DEPRESI√ìN', dato: d.antecedentes?.psiquiatrico },
                { et: 'OSTEOMUSCULARES', sub: 'ARTRITIS', dato: d.antecedentes?.osteo },
                { et: 'ENDOCRINOL√ìGICOS', sub: 'DIABETES, TIROIDES', dato: d.antecedentes?.endocrino },
                { et: 'REUMATOL√ìGICOS', sub: 'LUPUS', dato: d.antecedentes?.reumato },
                { et: 'GENERALES', sub: 'OBESIDAD, DESMAYOS', dato: d.antecedentes?.generales },
                { et: 'DERMATOL√ìGICAS', sub: 'MICOSIS, ALERGIAS', dato: d.antecedentes?.dermato },
                { et: 'ALERGIA', sub: 'RINITIS, URTICARIA', dato: d.habitos?.alergias_detalle },
                { et: 'INFECCIONES', sub: 'TBC, VIH, S√çFILIS', dato: d.antecedentes?.infecciones },
                { et: 'CIRUG√çAS', sub: 'CIRUG√çAS PREVIAS', dato: d.antecedentes?.cirugias },
                { et: 'ACCIDENTES TRABAJO', sub: 'LESIONES LABORALES', dato: d.habitos?.accidentes_detalle },
                { et: 'ACCIDENTES PERS.', sub: 'LESIONES PARTICULARES', dato: d.antecedentes?.accidentes_p },
                { et: 'MEDICAMENTOS', sub: 'USO ACTUAL', dato: d.habitos?.medicamentos_detalle },
                { et: 'GRUPO SANGU√çNEO', sub: 'TIPO DE SANGRE', dato: d.habitos?.grupo_sanguineo },
                { et: 'DEPORTES', sub: 'ACTIVIDAD F√çSICA', dato: d.habitos?.deportes_detalle }
            ];

            const bodySistemas = mapaSistemas.map(s => {
                const positivo = esSi(s.dato);
                return [
                    { content: `${s.et}\n${s.sub}`, styles: { fontStyle: 'bold' } },
                    positivo ? 'X' : '', 
                    positivo ? '' : 'X', 
                    positivo ? String(s.dato).toUpperCase() : 'NORMAL'
                ];
            });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 4,
                head: [[{content: 'II. SISTEMA / ANTECEDENTES Y RIESGOS', styles: {fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold'}}, 'SI', 'NO', 'OBSERVACIONES / DETALLES']],
                body: bodySistemas,
                theme: 'grid', styles: { fontSize: 6, cellPadding: 0.8 }
            });

            // HOJA 2
            doc.addPage();
            drawHeader(doc);

            // SECCI√ìN III: H√ÅBITOS (Sincronizado)
            doc.autoTable({
                startY: 28,
                head: [[{content: 'III. H√ÅBITOS Y VIDA PERSONAL', colSpan: 4, styles: {fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold' }}]],
                body: [
                    [{content: 'ALCOHOL', styles: {fontStyle: 'bold'}}, esSi(d.habitos?.alcohol_si_no) ? 'SI' : 'NO', {content: 'TABACO', styles: {fontStyle: 'bold'}}, esSi(d.habitos?.fuma_si_no) ? 'SI' : 'NO'],
                    [{content: 'DROGAS / PIJCHAR', styles: {fontStyle: 'bold'}}, esSi(d.habitos?.pijchar_si_no) ? 'SI' : 'NO', {content: 'OTROS', styles: {fontStyle: 'bold'}}, 'N/A']
                ],
                theme: 'grid', styles: { fontSize: 8 }
            });

            // SECCI√ìN IV: HISTORIA LABORAL (Extracci√≥n limpia)
            const hlRaw = d.habitos?.historia_laboral || "";
            const hPartes = hlRaw.includes('|') ? hlRaw.split('|').map(p => p.split(':')[1]?.trim() || '---') : ['---','---','---','---'];

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 5,
                head: [[{content: 'IV. ANTECEDENTES OCUPACIONALES (HISTORIA LABORAL)', colSpan: 6, styles: {fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold'}}]],
                body: [[
                    String(hPartes[0]).toUpperCase(), 
                    String(hPartes[1]).toUpperCase(), 
                    String(hPartes[2]).toUpperCase(), 
                    String(hPartes[3]).toUpperCase(), 
                    'N/A', 'SI'
                ]],
                theme: 'grid', styles: { fontSize: 7.5 }
            });

            // SECCI√ìN V: RIESGOS
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 5,
                head: [[{content: 'V. ANTECEDENTES DE RIESGOS EXPUESTOS', colSpan: 2, styles: {fillColor: [240, 240, 240], textColor: 0, fontStyle: 'bold'}}]],
                body: [
                    [{content: 'QU√çMICOS:', styles: {fontStyle: 'bold', width: 45}}, String(d.habitos?.riesgos_vida_laboral || 'NINGUNO').toUpperCase()],
                    [{content: 'OBSERVACIONES:', styles: {fontStyle: 'bold'}}, 'DECLARACI√ìN JURADA DE SALUD.']
                ],
                theme: 'grid', styles: { fontSize: 8, cellPadding: 2.5 }
            });

            doc.setFontSize(8); doc.setFont(undefined, 'bold');
            doc.text(`FECHA: ${new Date().toLocaleDateString().toUpperCase()}`, 15, doc.lastAutoTable.finalY + 15);
            doc.text("FIRMA TRABAJADOR: ___________________________", 195, doc.lastAutoTable.finalY + 15, { align: "right" });

            window.open(URL.createObjectURL(doc.output('blob')), '_blank');
        }
    </script>
</body>
</html>
