<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Visor de Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    <style>
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 font-sans p-4">

    <div class="max-w-2xl mx-auto mt-8 flex justify-between items-center mb-12">
        <button onclick="location.href='index.html'" class="text-[10px] uppercase tracking-[0.3em] text-slate-500 hover:text-white transition-colors flex items-center gap-2">
            ‚Üê Volver al Portal
        </button>
        <div class="text-right">
            <h2 class="text-xl font-black uppercase tracking-tighter text-white">Visor de Historial</h2>
            <p class="text-[8px] text-blue-500 uppercase tracking-[0.4em]">Consulta de Registros Nube</p>
        </div>
    </div>

    <div class="max-w-md mx-auto mb-12 fade-in">
        <div class="relative">
            <input type="text" id="codigoBusqueda" placeholder="INGRESE C√ìDIGO (EJ: LV9944)" 
                class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 text-center text-sm font-bold tracking-widest text-blue-400 focus:outline-none focus:border-blue-500 transition-all uppercase">
            <button onclick="buscarPaciente()" class="absolute right-3 top-2 bottom-2 px-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-white transition-all shadow-lg shadow-blue-900/20">üîç</button>
        </div>
        <p id="msgEstado" class="text-[7px] text-center mt-4 uppercase tracking-widest text-slate-600 italic"></p>
    </div>

    <div id="resultadoVisor" class="hidden max-w-xl mx-auto fade-in">
        <div class="glass-card rounded-[2.5rem] p-8 shadow-2xl text-center">
            <div class="flex flex-col items-center mb-8">
                <div class="w-20 h-20 bg-blue-900/30 rounded-full flex items-center justify-center text-3xl mb-4 border border-blue-500/30">üë§</div>
                <h3 id="resNombre" class="text-2xl font-bold text-white uppercase tracking-tight">---</h3>
                <span id="resCodigo" class="px-4 py-1 bg-blue-500/10 border border-blue-500/50 rounded-full text-blue-400 text-[10px] font-black mt-2 tracking-widest uppercase">---</span>
            </div>
            <div class="mt-8 pt-8 border-t border-slate-800 flex justify-center">
                <button onclick="generarVistaPrevia()" class="px-8 py-3 bg-emerald-600 hover:bg-emerald-500 rounded-xl text-[9px] font-bold uppercase tracking-[0.2em] transition-all flex items-center gap-3 text-white shadow-xl shadow-emerald-900/20">
                    üëÅÔ∏è Ver y Revisar Formulario
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';
        let pacienteIdActual = null;

        async function buscarPaciente() {
            const codigoInput = document.getElementById('codigoBusqueda').value.trim().toUpperCase();
            const msg = document.getElementById('msgEstado');
            const visor = document.getElementById('resultadoVisor');
            if (!codigoInput) return;
            msg.textContent = "CONSULTANDO SERVIDORES...";
            try {
                const response = await fetch(`${API_BASE}/pacientes/`);
                const pacientes = await response.json();
                const encontrado = pacientes.find(p => p.codigo_paciente.toUpperCase() === codigoInput);
                if (encontrado) {
                    pacienteIdActual = encontrado.id;
                    document.getElementById('resNombre').textContent = `${encontrado.nombres} ${encontrado.apellidos}`;
                    document.getElementById('resCodigo').textContent = encontrado.codigo_paciente;
                    visor.classList.remove('hidden');
                    msg.textContent = "REGISTRO ENCONTRADO";
                } else {
                    msg.textContent = "C√ìDIGO NO EXISTE";
                }
            } catch (e) { msg.textContent = "ERROR DE RED"; }
        }

        async function generarVistaPrevia() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const response = await fetch(`${API_BASE}/historial-completo/${pacienteIdActual}`);
            const data = await response.json();

            // Funci√≥n para el encabezado oficial
            const header = (d) => {
                d.addImage('logo.png', 'PNG', 15, 10, 30, 15);
                d.setFontSize(14);
                d.setFont(undefined, 'bold');
                d.text("DECLARACION JURADA DE SALUD", 105, 20, { align: "center" });
                d.setLineWidth(0.5);
                d.line(15, 28, 195, 28);
            };

            header(doc);

            // SECCI√ìN 1: FILIACI√ìN (Basado en imagen_2b8fa3.png)
            doc.autoTable({
                startY: 30,
                head: [[{content: 'AFILIACION DEL TRABAJADOR', colSpan: 4, styles: {fillColor: [240, 240, 240], textColor: 0}}]],
                body: [
                    ['APELLIDOS Y NOMBRES', {content: `${data.paciente.nombres} ${data.paciente.apellidos}`, colSpan: 3}],
                    ['EDAD', data.filiacion?.edad || '', 'SEXO', data.filiacion?.sexo || ''],
                    ['FECHA NAC.', data.filiacion?.fecha_nacimiento || '', 'LUGAR', data.filiacion?.lugar_nacimiento || ''],
                    ['DOMICILIO', data.filiacion?.domicilio || '', 'CIUDAD', data.filiacion?.ciudad || ''],
                    ['PROFESI√ìN', {content: data.filiacion?.profion_oficio || '', colSpan: 3}]
                ],
                styles: { fontSize: 8, cellPadding: 2 },
                theme: 'grid'
            });

            // SECCI√ìN 2: ANTECEDENTES (Replicando la cuadr√≠cula de la captura)
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 5,
                head: [[{content: 'ANTECEDENTES M√âDICOS (Evaluaci√≥n por Sistemas)', colSpan: 2, styles: {fillColor: [240, 240, 240], textColor: 0}}]],
                body: [
                    ['VISTA / AUDITIVO', 'Evaluaci√≥n Normal / Sin observaciones reportadas'],
                    ['CARDIO-VASCULAR', 'Presi√≥n arterial estable seg√∫n registro'],
                    ['SISTEMA NERVIOSO', 'Sin antecedentes de cefaleas o v√©rtigos'],
                    ['ALERGIAS', data.habitos?.medicamentos_si_no === 'SI' ? `S√ç: ${data.habitos.medicamentos_detalle}` : 'NO REPORTA']
                ],
                styles: { fontSize: 8 },
                theme: 'grid'
            });

            // SALTO A HOJA 2
            doc.addPage();
            header(doc);

            // SECCI√ìN 3: H√ÅBITOS Y VIDA LABORAL
            doc.autoTable({
                startY: 30,
                head: [['H√ÅBITOS', 'SI', 'NO', 'DETALLE / FRECUENCIA']],
                body: [
                    ['ALCOHOL', data.habitos?.alcohol_si_no === 'SI' ? 'X' : '', data.habitos?.alcohol_si_no === 'NO' ? 'X' : '', data.habitos?.alcohol_detalle || ''],
                    ['TABACO', data.habitos?.fuma_si_no === 'SI' ? 'X' : '', data.habitos?.fuma_si_no === 'NO' ? 'X' : '', data.habitos?.fuma_detalle || ''],
                    ['DEPORTES', data.habitos?.deportes_si_no === 'SI' ? 'X' : '', data.habitos?.deportes_si_no === 'NO' ? 'X' : '', data.habitos?.deportes_detalle || '']
                ],
                styles: { fontSize: 8 },
                theme: 'grid'
            });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 5,
                head: [[{content: 'HISTORIA LABORAL Y RIESGOS', colSpan: 2, styles: {fillColor: [240, 240, 240], textColor: 0}}]],
                body: [
                    ['HISTORIA LABORAL', data.habitos?.historia_laboral || 'Sin datos'],
                    ['RIESGOS EXPUESTOS', data.habitos?.riesgos_vida_laboral || 'Ninguno']
                ],
                styles: { fontSize: 8 },
                theme: 'grid'
            });

            // Firma
            doc.text("FIRMA DEL TRABAJADOR: ___________________________", 105, doc.lastAutoTable.finalY + 30, { align: "center" });

            // EN LUGAR DE DESCARGAR, ABRIMOS VISTA PREVIA
            const blob = doc.output('blob');
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
