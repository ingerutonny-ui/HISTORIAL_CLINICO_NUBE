<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISOR DE HISTORIALES | NUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050a18; font-family: 'Segoe UI', sans-serif; color: #ffffff; }
        .main-container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.15); 
        }

        /* Títulos */
        .text-muted { color: #94a3b8 !important; } 
        .text-info { color: #38bdf8 !important; } 
        
        .table-dark-custom { 
            background: transparent; 
            color: #f8fafc; 
        }
        
        .table-dark-custom th { 
            background: rgba(255, 255, 255, 0.1); 
            color: #38bdf8; /* Encabezados en Cyan */
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 1.5px; 
            border-bottom: 2px solid rgba(56, 189, 248, 0.3);
        }

        /* ESTE ES EL CAMBIO CLAVE: Nombre en Amarillo Neón */
        .nombre-paciente {
            color: #facc15 !important; 
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1rem;
        }

        .btn-action { 
            padding: 6px 15px; 
            border-radius: 8px; 
            font-size: 0.8rem; 
            font-weight: 700; 
            transition: 0.3s; 
        }
        
        .btn-pdf { background-color: #ef4444; color: white; border: none; }
        .btn-pdf:hover { background-color: #dc2626; transform: translateY(-2px); }

        .status-badge { 
            padding: 5px 10px; 
            border-radius: 6px; 
            font-size: 0.7rem; 
            font-weight: 800;
            background: #22c55e; 
            color: white; 
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="text-center mb-5">
        <a href="index.html" class="text-decoration-none text-info small fw-bold">
            <i class="fas fa-arrow-left"></i> VOLVER AL INICIO
        </a>
        <h2 class="fw-bold mt-3">LISTA DE PACIENTES REGISTRADOS</h2>
        <p class="text-muted">Gestión de historiales médicos en la nube</p>
    </div>

    <div class="glass-card">
        <div class="table-responsive">
            <table class="table table-dark-custom align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE DEL PACIENTE</th>
                        <th>CÉDULA (CI)</th>
                        <th>CÓDIGO</th>
                        <th>ESTADO</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tablaPacientes">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';

    async function cargarPacientes() {
        const tbody = document.getElementById('tablaPacientes');
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-info">Conectando...</td></tr>';

        try {
            const response = await fetch(`${API}/pacientes/`);
            const pacientes = await response.json();

            tbody.innerHTML = '';
            pacientes.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-white-50 small">#${p.id}</td>
                    <td class="nombre-paciente">${p.nombre}</td>
                    <td class="text-white">${p.ci}</td>
                    <td><span class="badge bg-dark border border-info text-info">${p.codigo_paciente || '---'}</span></td>
                    <td><span class="status-badge">REGISTRADO</span></td>
                    <td class="text-center">
                        <button onclick="generarPDF(${p.id})" class="btn-action btn-pdf">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-danger text-center">Error al cargar datos.</td></tr>';
        }
    }

    function generarPDF(id) {
        localStorage.setItem('p_id', id);
        alert("Generando PDF para ID: " + id);
    }

    window.onload = cargarPacientes;
</script>
</body>
</html>
