<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Visor de Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    <style>
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilo para el input de b√∫squeda */
        .search-input::placeholder { color: #475569; letter-spacing: 0.1em; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-slate-200 font-sans p-4">

    <div class="max-w-2xl mx-auto mt-8 flex justify-between items-center mb-12">
        <button onclick="location.href='index.html'" class="text-[10px] uppercase tracking-[0.3em] text-slate-500 hover:text-white transition-colors flex items-center gap-2">
            ‚Üê Volver al Portal
        </button>
        <div class="text-right">
            <h2 class="text-xl font-black uppercase tracking-tighter text-white">Visor de Historial</h2>
            <p class="text-[8px] text-blue-500 uppercase tracking-[0.4em]">Consulta de Registros Nube</p>
        </div>
    </div>

    <div class="max-w-md mx-auto mb-12 fade-in">
        <div class="relative">
            <input type="text" id="codigoBusqueda" placeholder="INGRESE C√ìDIGO (EJ: LV9944)" 
                class="search-input w-full bg-slate-900 border border-slate-800 rounded-2xl py-4 px-6 text-center text-sm font-bold tracking-widest text-blue-400 focus:outline-none focus:border-blue-500 transition-all uppercase">
            <button onclick="buscarPaciente()" class="absolute right-3 top-2 bottom-2 px-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-white transition-all shadow-lg shadow-blue-900/20">
                üîç
            </button>
        </div>
        <p id="msgEstado" class="text-[7px] text-center mt-4 uppercase tracking-widest text-slate-600 italic"></p>
    </div>

    <div id="resultadoVisor" class="hidden max-w-xl mx-auto fade-in">
        <div class="glass-card rounded-[2.5rem] p-8 shadow-2xl text-center">
            <div class="flex flex-col items-center mb-8">
                <div class="w-20 h-20 bg-blue-900/30 rounded-full flex items-center justify-center text-3xl mb-4 border border-blue-500/30 shadow-[0_0_20px_rgba(59,130,246,0.1)]">üë§</div>
                <h3 id="resNombre" class="text-2xl font-bold text-white uppercase tracking-tight">---</h3>
                <span id="resCodigo" class="px-4 py-1 bg-blue-500/10 border border-blue-500/50 rounded-full text-blue-400 text-[10px] font-black mt-2 tracking-widest uppercase">---</span>
            </div>

            <div class="grid grid-cols-2 gap-4 text-left">
                <div class="bg-slate-950/50 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[7px] text-slate-500 uppercase tracking-widest mb-1">Documento CI</p>
                    <p id="resCI" class="text-sm font-bold text-slate-200 tracking-wider uppercase">---</p>
                </div>
                <div class="bg-slate-950/50 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[7px] text-slate-500 uppercase tracking-widest mb-1">Estatus en Nube</p>
                    <p class="text-sm font-bold text-emerald-500 flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        ACTIVO
                    </p>
                </div>
            </div>

            <div class="mt-8 pt-8 border-t border-slate-800 flex justify-center">
                <button onclick="descargarPDF()" class="px-8 py-3 bg-slate-900 hover:bg-slate-800 border border-slate-800 rounded-xl text-[9px] font-bold uppercase tracking-[0.2em] transition-all flex items-center gap-3 text-slate-400 hover:text-white group">
                    <span class="group-hover:scale-110 transition-transform">üìÑ</span> Ver Historial Completo
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://historial-clinico-936s.onrender.com';
        const API_PACIENTES = `${API_BASE}/pacientes/`;
        let pacienteIdActual = null; // Almacena el ID num√©rico para el PDF

        async function buscarPaciente() {
            const codigoInput = document.getElementById('codigoBusqueda').value.trim().toUpperCase();
            const msg = document.getElementById('msgEstado');
            const visor = document.getElementById('resultadoVisor');

            if (!codigoInput) {
                msg.textContent = "POR FAVOR INGRESE UN C√ìDIGO";
                msg.className = "text-[7px] text-center mt-4 uppercase tracking-widest text-amber-500 font-bold";
                return;
            }

            msg.textContent = "CONSULTANDO SERVIDORES...";
            msg.className = "text-[7px] text-center mt-4 uppercase tracking-widest text-blue-400 animate-pulse";
            visor.classList.add('hidden');

            try {
                const response = await fetch(API_PACIENTES);
                if (!response.ok) throw new Error("Error de red");
                
                const pacientes = await response.json();
                const encontrado = pacientes.find(p => p.codigo_paciente.toUpperCase() === codigoInput);

                if (encontrado) {
                    pacienteIdActual = encontrado.id; // Guardamos el ID para el PDF
                    document.getElementById('resNombre').textContent = `${encontrado.nombres} ${encontrado.apellidos}`;
                    document.getElementById('resCI').textContent = encontrado.ci || "NO REGISTRADO";
                    document.getElementById('resCodigo').textContent = encontrado.codigo_paciente;
                    
                    msg.textContent = "REGISTRO LOCALIZADO";
                    msg.className = "text-[7px] text-center mt-4 uppercase tracking-widest text-emerald-500 font-bold";
                    visor.classList.remove('hidden');
                } else {
                    msg.textContent = "EL C√ìDIGO NO EXISTE EN LA BASE DE DATOS";
                    msg.className = "text-[7px] text-center mt-4 uppercase tracking-widest text-red-500 font-bold";
                }
            } catch (error) {
                console.error(error);
                msg.textContent = "ERROR: NO SE PUDO CONECTAR CON LA NUBE";
                msg.className = "text-[7px] text-center mt-4 uppercase tracking-widest text-red-400";
            }
        }

        function descargarPDF() {
            if (!pacienteIdActual) {
                alert("Error: No hay un paciente seleccionado.");
                return;
            }
            // Abrimos la ruta de generaci√≥n de PDF en una nueva pesta√±a
            const urlPdf = `${API_BASE}/generar-pdf/${pacienteIdActual}`;
            window.open(urlPdf, '_blank');
        }

        document.getElementById('codigoBusqueda').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                buscarPaciente();
            }
        });
    </script>
</body>
</html>
