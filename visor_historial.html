<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISOR DE HISTORIALES | NUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050a18; font-family: 'Segoe UI', sans-serif; color: white; }
        .main-container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .table-dark-custom { 
            background: transparent; 
            color: #e2e8f0; 
            font-size: 0.85rem; 
        }
        .table-dark-custom th { 
            background: rgba(255, 255, 255, 0.1); 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            letter-spacing: 1px; 
        }
        .btn-action { 
            padding: 5px 12px; 
            border-radius: 8px; 
            font-size: 0.75rem; 
            font-weight: 600; 
            transition: 0.3s; 
        }
        .btn-pdf { background-color: #ef4444; color: white; border: none; }
        .btn-pdf:hover { background-color: #dc2626; transform: scale(1.05); }
        .status-badge { 
            padding: 4px 8px; 
            border-radius: 6px; 
            font-size: 0.65rem; 
            background: #22c55e; 
            color: white; 
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="text-center mb-5">
        <a href="index.html" class="text-decoration-none text-info small">
            <i class="fas fa-arrow-left"></i> VOLVER AL INICIO
        </a>
        <h2 class="fw-bold mt-3">LISTA DE PACIENTES REGISTRADOS</h2>
        <p class="text-muted">Base de datos sincronizada en tiempo real</p>
    </div>

    <div class="glass-card">
        <div class="table-responsive">
            <table class="table table-dark-custom align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE DEL PACIENTE</th>
                        <th>CÉDULA (CI)</th>
                        <th>CÓDIGO</th>
                        <th>ESTADO</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tablaPacientes">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';

    async function cargarPacientes() {
        const tbody = document.getElementById('tablaPacientes');
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">Cargando base de datos...</td></tr>';

        try {
            const response = await fetch(`${API}/pacientes/`);
            const pacientes = await response.json();

            tbody.innerHTML = '';
            pacientes.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-info fw-bold">#${p.id}</td>
                    <td class="text-uppercase">${p.nombre}</td>
                    <td>${p.ci}</td>
                    <td><span class="badge bg-secondary">${p.codigo_paciente || 'N/A'}</span></td>
                    <td><span class="status-badge">COMPLETO</span></td>
                    <td class="text-center">
                        <button onclick="generarPDF(${p.id})" class="btn-action btn-pdf">
                            <i class="fas fa-file-pdf"></i> GENERAR PDF
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-danger text-center">Error al conectar con la nube.</td></tr>';
        }
    }

    function generarPDF(id) {
        alert("Iniciando motor de PDF para el paciente ID: " + id);
        // Aquí conectaremos la lógica de la Fase 2
    }

    // Cargar al iniciar la página
    window.onload = cargarPacientes;
</script>
</body>
</html>
