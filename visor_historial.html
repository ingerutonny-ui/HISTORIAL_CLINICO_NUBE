<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISOR DE ARCHIVOS | NUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #050a18; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-container { text-align: center; width: 100%; max-width: 900px; padding: 20px; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .glass-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: #00d4ff;
        }
        .icon-box {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #0055ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-back { color: #00d4ff; text-decoration: none; font-size: 0.9rem; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

<div class="main-container">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> VOLVER AL INICIO</a>
    <h1 class="fw-bold mb-1">VISOR DE ARCHIVOS</h1>
    <p class="text-muted mb-5">SELECCIONE EL MÉTODO DE CONSULTA</p>

    <div class="row g-4">
        <div class="col-md-6">
            <a href="buscador_codigo.html" class="glass-card">
                <div class="icon-box"><i class="fas fa-id-badge"></i></div>
                <h4>BUSCADOR RÁPIDO</h4>
                <p class="small text-muted">CONSULTA POR CÓDIGO DE PACIENTE</p>
            </a>
        </div>

        <div class="col-md-6">
            <a href="lista_pacientes.html" class="glass-card">
                <div class="icon-box"><i class="fas fa-clipboard-list"></i></div>
                <h4>LISTA DE PACIENTES</h4>
                <p class="small text-muted">VER BASE DE DATOS COMPLETA</p>
            </a>
        </div>
    </div>
    
    <p class="mt-5 text-muted small" style="letter-spacing: 2px;">PROTOCOLO DE SEGURIDAD DE DATOS ACTIVO</p>
</div>

</body>
</html>
