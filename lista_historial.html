<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | GESTI√ìN</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-bg: #161b22;
            --border-color: #30363d;
            --blue-accent: #58a6ff;
            --red-accent: #da3633;
            --green-accent: #238636;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 15px;
            display: flex; justify-content: center;
        }

        .container { 
            width: 100%; max-width: 1000px; 
            background: var(--card-bg); 
            padding: 25px; border-radius: 15px; 
            border: 1px solid var(--border-color);
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--blue-accent);
            padding-bottom: 15px;
        }

        h2 { margin: 0; color: var(--blue-accent); font-size: 1.2rem; text-transform: uppercase; }

        /* INGE: Estilo para el Total de Registros */
        .badge-total {
            background: #21262d;
            color: #58a6ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.8rem;
            border: 1px solid var(--blue-accent);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #21262d; color: #8b949e; padding: 15px; text-align: left; font-size: 0.7rem; text-transform: uppercase; }
        td { border-bottom: 1px solid var(--border-color); padding: 15px; font-size: 0.9rem; }

        .actions-cell { display: flex; gap: 8px; }
        .btn-action { 
            width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-view { background: #1f6feb; color: white; }
        .btn-edit { background: var(--green-accent); color: white; }
        .btn-delete { background: var(--red-accent); color: white; }
        .btn-action:hover { transform: scale(1.1); filter: brightness(1.2); }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; }
            tr { border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 15px; padding: 10px; background: #1c2128; }
            td { border: none; position: relative; padding-left: 40%; text-align: right; }
            td:before { position: absolute; left: 10px; font-weight: bold; color: #8b949e; content: attr(data-label); }
            .actions-cell { justify-content: flex-end; margin-top: 10px; }
            .btn-action { width: 45px; height: 45px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h2>üìã REGISTROS EN LA NUBE</h2>
        <div id="contador" class="badge-total">TOTAL: 0</div>
    </div>
    
    <div id="status" style="text-align:center; padding:20px; color:#58a6ff;">Sincronizando...</div>
    
    <table id="tabla-pacientes" style="display: none;">
        <thead>
            <tr>
                <th>PACIENTE</th>
                <th>C.I.</th>
                <th style="text-align: right;">ACCIONES</th>
            </tr>
        </thead>
        <tbody id="lista-body"></tbody>
    </table>
    
    <a href="menu_visor.html" style="display:block; text-align:center; margin-top:25px; color:#8b949e; text-decoration:none; font-size:0.8rem;">‚Üê VOLVER AL PANEL</a>
</div>

<script>
    const API_URL = 'https://historial-clinico-936s.onrender.com';

    async function cargarPacientes() {
        try {
            const response = await fetch(`${API_URL}/pacientes/`);
            const pacientes = await response.json();
            
            document.getElementById('status').style.display = 'none';
            document.getElementById('tabla-pacientes').style.display = 'table';
            
            // INGE: Actualizamos el contador total
            document.getElementById('contador').innerText = `TOTAL: ${pacientes.length}`;

            const listaBody = document.getElementById('lista-body');
            listaBody.innerHTML = '';

            pacientes.forEach(p => {
                listaBody.innerHTML += `
                    <tr>
                        <td data-label="PACIENTE"><strong>${p.apellido} ${p.nombre}</strong></td>
                        <td data-label="C.I.">${p.ci}</td>
                        <td class="actions-cell" style="justify-content: flex-end;">
                            <button class="btn-action btn-view" onclick="verReporte(${p.id})">üìÑ</button>
                            <button class="btn-action btn-edit" onclick="editarPaciente(${p.id})">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" onclick="eliminarPaciente(${p.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            document.getElementById('status').innerHTML = "‚ùå Error de conexi√≥n.";
        }
    }

    async function eliminarPaciente(id) {
        if (confirm(`‚ö†Ô∏è Inge, ¬øConfirma ELIMINAR al paciente permanentemente?`)) {
            const r = await fetch(`${API_URL}/pacientes/${id}`, { method: 'DELETE' });
            if (r.ok) {
                alert("Eliminado con √©xito.");
                cargarPacientes();
            }
        }
    }

    function verReporte(id) { localStorage.setItem('p_id_reporte', id); window.location.href = 'reporte_oficial.html'; }
    function editarPaciente(id) { localStorage.setItem('p_id_edicion', id); window.location.href = 'registro_paciente.html'; }

    window.onload = cargarPacientes;
</script>
</body>
</html>
