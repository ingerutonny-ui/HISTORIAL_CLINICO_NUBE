<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes - CRUD</title>
    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; }
        h2 { text-align: center; color: #58a6ff; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #21262d; color: #8b949e; padding: 12px; text-align: left; font-size: 0.8rem; }
        td { border-bottom: 1px solid #30363d; padding: 12px; font-size: 0.9rem; }
        .btn-action { padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 0.75rem; font-weight: bold; margin-right: 5px; cursor: pointer; border: 1px solid transparent; }
        .btn-edit { background: #238636; color: white; }
        .btn-delete { background: #da3633; color: white; }
        .btn-view { background: #1f6feb; color: white; }
        .loading { text-align: center; padding: 20px; color: #8b949e; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã REGISTROS EN LA NUBE</h2>
    <div id="status" class="loading">Conectando con el servidor...</div>
    <table id="tabla-pacientes" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>PACIENTE</th>
                <th>C.I.</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="lista-body"></tbody>
    </table>
    <br>
    <center><a href="menu_visor.html" style="color: #8b949e; text-decoration: none; font-size: 0.8rem;">‚Üê VOLVER AL PANEL</a></center>
</div>

<script>
    async function cargarPacientes() {
        const status = document.getElementById('status');
        const tabla = document.getElementById('tabla-pacientes');
        const listaBody = document.getElementById('lista-body');

        try {
            // Inge: Usamos la ruta de lista que definimos en el main.py
            const response = await fetch('https://historial-clinico-936s.onrender.com/pacientes/');
            if (!response.ok) throw new Error("Error en servidor");
            
            const pacientes = await response.json();
            status.style.display = 'none';
            tabla.style.display = 'table';

            listaBody.innerHTML = '';
            pacientes.forEach(p => {
                listaBody.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.apellido} ${p.nombre}</td>
                        <td>${p.ci}</td>
                        <td>
                            <button class="btn-action btn-view" onclick="verReporte(${p.id})">üìÑ</button>
                            <button class="btn-action btn-edit" onclick="editarPaciente(${p.id})">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" onclick="eliminarPaciente(${p.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            status.innerText = "‚ùå ERROR DE CONEXI√ìN";
            console.error(error);
        }
    }

    function verReporte(id) {
        localStorage.setItem('p_id_reporte', id);
        window.location.href = 'reporte_oficial.html';
    }

    function editarPaciente(id) {
        // Inge: Guardamos el ID para que los formularios P1, P2 y P3 sepan qu√© editar
        localStorage.setItem('p_id_edicion', id);
        window.location.href = 'registro_paciente.html';
    }

    async function eliminarPaciente(id) {
        if (confirm(`‚ö†Ô∏è ¬øInge, est√° seguro de eliminar permanentemente el registro ID: ${id}?`)) {
            // Pr√≥ximo paso: Crearemos el endpoint DELETE en el main.py
            alert("Funci√≥n de borrado en desarrollo para el siguiente paso del manual.");
        }
    }

    window.onload = cargarPacientes;
</script>
</body>
</html>
