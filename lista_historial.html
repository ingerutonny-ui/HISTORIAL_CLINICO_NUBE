<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Historiales | Proyecto Nube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-reporte { background-color: #007bff; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">LISTA DE HISTORIALES CLÍNICOS</h2>
    <div class="table-responsive">
        <table class="table table-hover border">
            <thead class="table-dark">
                <tr>
                    <th>CÓDIGO</th>
                    <th>APELLIDO</th>
                    <th>NOMBRE</th>
                    <th>C.I.</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tabla_pacientes"></tbody>
        </table>
    </div>
</div>

<script>
    const API = 'https://historial-clinico-936s.onrender.com';

    async function cargarPacientes() {
        try {
            const res = await fetch(`${API}/pacientes/`);
            const pacientes = await res.json();
            const tbody = document.getElementById('tabla_pacientes');
            tbody.innerHTML = '';

            pacientes.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td><b>${p.codigo_paciente}</b></td>
                        <td>${p.apellido}</td>
                        <td>${p.nombre}</td>
                        <td>${p.ci}</td>
                        <td>
                            <button onclick="prepararReporte(${p.id})" class="btn btn-reporte btn-sm">
                                GENERAR PDF
                            </button>
                        </td>
                    </tr>
                `;
            });
        } catch (e) { console.error("Error al cargar:", e); }
    }

    function prepararReporte(id) {
        // Solo guardamos el ID. El reporte se encargará de pedir todo lo demás.
        localStorage.setItem('p_id', id);
        window.location.href = 'reporte_oficial.html';
    }

    window.onload = cargarPacientes;
</script>
</body>
</html>
