<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes - CRUD</title>
    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #58a6ff; letter-spacing: 1px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #21262d; color: #8b949e; padding: 15px; text-align: left; font-size: 0.8rem; text-transform: uppercase; }
        td { border-bottom: 1px solid #30363d; padding: 15px; font-size: 1rem; color: #c9d1d9; }
        
        /* AJUSTE T√âCNICO DE ICONOS AGRANDADOS */
        .btn-action { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            width: 45px; 
            height: 45px; 
            border-radius: 8px; 
            margin-right: 8px; 
            border: none; 
            cursor: pointer; 
            transition: 0.2s; 
            font-size: 1.4rem; /* TAMA√ëO DE ICONO SOLICITADO */
        }
        
        .btn-view { background: #1f6feb; color: white; }
        .btn-edit { background: #238636; color: white; }
        .btn-delete { background: #da3633; color: white; }
        .btn-action:hover { opacity: 0.8; transform: scale(1.05); }

        .btn-volver { display: block; text-align: center; margin-top: 30px; color: #8b949e; text-decoration: none; font-size: 0.85rem; }
        .loading { text-align: center; padding: 40px; color: #8b949e; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã REGISTROS EN LA NUBE</h2>
    <div id="status" class="loading">Sincronizando con la base de datos de Inge...</div>
    
    <table id="tabla-pacientes" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>PACIENTE</th>
                <th>C.I.</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="lista-body"></tbody>
    </table>
    
    <a href="menu_visor.html" class="btn-volver">‚Üê VOLVER AL PANEL DE GESTI√ìN</a>
</div>

<script>
    async function cargarPacientes() {
        const status = document.getElementById('status');
        const tabla = document.getElementById('tabla-pacientes');
        const listaBody = document.getElementById('lista-body');

        try {
            const response = await fetch('https://historial-clinico-936s.onrender.com/pacientes/');
            if (!response.ok) throw new Error("Error en servidor");
            
            const pacientes = await response.json();
            status.style.display = 'none';
            tabla.style.display = 'table';

            listaBody.innerHTML = '';
            pacientes.forEach(p => {
                listaBody.innerHTML += `
                    <tr>
                        <td><strong>${p.id}</strong></td>
                        <td>${p.apellido} ${p.nombre}</td>
                        <td>${p.ci}</td>
                        <td style="display: flex;">
                            <button class="btn-action btn-view" title="Ver Reporte" onclick="verReporte(${p.id})">üìÑ</button>
                            <button class="btn-action btn-edit" title="Editar" onclick="editarPaciente(${p.id})">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" title="Eliminar" onclick="eliminarPaciente(${p.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            status.innerHTML = "‚ùå ERROR: No se pudo conectar con el Backend en Render.";
            console.error(error);
        }
    }

    function verReporte(id) {
        localStorage.setItem('p_id_reporte', id);
        window.location.href = 'reporte_oficial.html';
    }

    function editarPaciente(id) {
        localStorage.setItem('p_id_edicion', id);
        window.location.href = 'registro_paciente.html';
    }

    async function eliminarPaciente(id) {
        if (confirm(`‚ö†Ô∏è Inge, ¬øConfirma la ELIMINACI√ìN PERMANENTE del ID ${id}?`)) {
            alert("Endpoint de borrado pendiente en main.py para el siguiente paso.");
        }
    }

    window.onload = cargarPacientes;
</script>
</body>
</html>
