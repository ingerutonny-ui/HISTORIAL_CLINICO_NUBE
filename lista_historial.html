<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista CRUD - Mobile Ready</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-bg: #161b22;
            --border-color: #30363d;
            --blue-accent: #1f6feb;
            --green-accent: #238636;
            --red-accent: #da3633;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 900px; 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        h2 { text-align: center; color: #58a6ff; font-size: 1.2rem; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; }
        
        th { 
            background-color: #21262d; 
            color: #8b949e; 
            padding: 12px; 
            text-align: left; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
        }

        td { border-bottom: 1px solid var(--border-color); padding: 12px; font-size: 0.9rem; }

        /* CONTENEDOR DE ACCIONES */
        .actions-cell { display: flex; gap: 8px; flex-wrap: wrap; }

        .btn-action { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            width: 42px; 
            height: 42px; 
            border-radius: 8px; 
            border: none; 
            cursor: pointer; 
            font-size: 1.3rem; 
            transition: transform 0.1s;
        }

        .btn-view { background: var(--blue-accent); color: white; }
        .btn-edit { background: var(--green-accent); color: white; }
        .btn-delete { background: var(--red-accent); color: white; }
        .btn-action:active { transform: scale(0.95); }

        /* --- MODO RESPONSIVO PARA CELULARES --- */
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            
            tr { border: 1px solid var(--border-color); border-radius: 10px; margin-bottom: 15px; padding: 10px; background: #1c2128; }
            
            td { border: none; position: relative; padding-left: 40%; text-align: right; font-size: 0.85rem; }
            
            td:before { 
                position: absolute; left: 10px; width: 35%; text-align: left;
                font-weight: bold; color: #8b949e; content: attr(data-label);
            }

            .actions-cell { justify-content: flex-end; margin-top: 10px; }
            .btn-action { width: 50px; height: 50px; font-size: 1.5rem; } /* M√°s grande para dedos */
        }

        .btn-volver { display: block; text-align: center; margin-top: 25px; color: #8b949e; text-decoration: none; font-size: 0.8rem; }
        .loading { text-align: center; padding: 30px; color: #8b949e; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã REGISTROS EN LA NUBE</h2>
    <div id="status" class="loading">Sincronizando con Inge...</div>
    
    <table id="tabla-pacientes" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>PACIENTE</th>
                <th>C.I.</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="lista-body"></tbody>
    </table>
    
    <a href="menu_visor.html" class="btn-volver">‚Üê VOLVER AL PANEL</a>
</div>

<script>
    async function cargarPacientes() {
        const status = document.getElementById('status');
        const tabla = document.getElementById('tabla-pacientes');
        const listaBody = document.getElementById('lista-body');

        try {
            const response = await fetch('https://historial-clinico-936s.onrender.com/pacientes/');
            if (!response.ok) throw new Error("Error en servidor");
            
            const pacientes = await response.json();
            status.style.display = 'none';
            tabla.style.display = 'table';

            listaBody.innerHTML = '';
            pacientes.forEach(p => {
                listaBody.innerHTML += `
                    <tr>
                        <td data-label="ID">#${p.id}</td>
                        <td data-label="PACIENTE"><strong>${p.apellido} ${p.nombre}</strong></td>
                        <td data-label="C.I.">${p.ci}</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-view" onclick="verReporte(${p.id})">üìÑ</button>
                            <button class="btn-action btn-edit" onclick="editarPaciente(${p.id})">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" onclick="eliminarPaciente(${p.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            status.innerHTML = "‚ùå ERROR: No se detecta conexi√≥n con el Inge-Backend.";
            console.error(error);
        }
    }

    function verReporte(id) {
        localStorage.setItem('p_id_reporte', id);
        window.location.href = 'reporte_oficial.html';
    }

    function editarPaciente(id) {
        localStorage.setItem('p_id_edicion', id);
        window.location.href = 'registro_paciente.html';
    }

    async function eliminarPaciente(id) {
        if (confirm(`‚ö†Ô∏è Inge, ¬øConfirma ELIMINAR al paciente con ID ${id}?`)) {
            // Pr√≥ximo paso: Programar el DELETE en main.py
            alert("Acci√≥n de borrado se habilitar√° tras actualizar el main.py.");
        }
    }

    window.onload = cargarPacientes;
</script>
</body>
</html>
