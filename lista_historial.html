<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | GESTI√ìN DE HISTORIALES</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-bg: #161b22;
            --border-color: #30363d;
            --blue-accent: #1f6feb;
            --green-accent: #238636;
            --red-accent: #da3633;
            --text-gray: #8b949e;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 1000px; 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; color: #58a6ff; font-size: 1.4rem; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        
        th { 
            background-color: #21262d; 
            color: var(--text-gray); 
            padding: 15px; 
            text-align: left; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            border-bottom: 2px solid var(--border-color);
        }

        td { border-bottom: 1px solid var(--border-color); padding: 15px; font-size: 0.9rem; color: #e6edf3; }

        .actions-cell { display: flex; gap: 10px; }

        .btn-action { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer; 
            font-size: 1.2rem; 
            transition: 0.2s;
        }

        .btn-view { background: var(--blue-accent); color: white; }
        .btn-edit { background: var(--green-accent); color: white; }
        .btn-delete { background: var(--red-accent); color: white; }
        
        .btn-action:hover { opacity: 0.8; transform: translateY(-2px); }
        .btn-action:active { transform: scale(0.9); }

        /* --- RESPONSIVE DESIGN (MOBILE) --- */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 20px; padding: 15px; background: #1c2128; }
            td { border: none; position: relative; padding-left: 45%; text-align: right; min-height: 30px; }
            td:before { 
                position: absolute; left: 15px; width: 40%; text-align: left;
                font-weight: 800; color: var(--text-gray); content: attr(data-label); font-size: 0.7rem;
            }
            .actions-cell { justify-content: flex-end; margin-top: 15px; border-top: 1px solid #30363d; padding-top: 15px; }
            .btn-action { width: 50px; height: 50px; font-size: 1.4rem; }
        }

        .btn-volver { display: block; text-align: center; margin-top: 30px; color: var(--text-gray); text-decoration: none; font-size: 0.85rem; font-weight: 600; }
        .btn-volver:hover { color: white; }
        .loading { text-align: center; padding: 40px; color: #58a6ff; font-weight: 700; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã REGISTROS EN LA NUBE</h2>
    <div id="status" class="loading">‚öôÔ∏è CONECTANDO CON EL SERVIDOR...</div>
    
    <table id="tabla-pacientes" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>PACIENTE</th>
                <th>C.I.</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="lista-body"></tbody>
    </table>
    
    <a href="menu_visor.html" class="btn-volver">‚Üê VOLVER AL PANEL DE GESTI√ìN</a>
</div>

<script>
    const API_URL = 'https://historial-clinico-936s.onrender.com';

    async function cargarPacientes() {
        const status = document.getElementById('status');
        const tabla = document.getElementById('tabla-pacientes');
        const listaBody = document.getElementById('lista-body');

        try {
            const response = await fetch(`${API_URL}/pacientes/`);
            if (!response.ok) throw new Error("Error en servidor");
            
            const pacientes = await response.json();
            status.style.display = 'none';
            tabla.style.display = 'table';

            listaBody.innerHTML = '';
            if (pacientes.length === 0) {
                listaBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay pacientes registrados.</td></tr>';
                return;
            }

            pacientes.forEach(p => {
                listaBody.innerHTML += `
                    <tr>
                        <td data-label="ID">#${p.id}</td>
                        <td data-label="PACIENTE"><strong>${p.apellido} ${p.nombre}</strong></td>
                        <td data-label="C.I.">${p.ci}</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-view" onclick="verReporte(${p.id})" title="Ver Reporte">üìÑ</button>
                            <button class="btn-action btn-edit" onclick="editarPaciente(${p.id})" title="Editar">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" onclick="eliminarPaciente(${p.id})" title="Eliminar">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            status.innerHTML = "‚ùå ERROR: No se puede conectar con el Backend.";
            console.error("Error Inge:", error);
        }
    }

    function verReporte(id) {
        localStorage.setItem('p_id_reporte', id);
        window.location.href = 'reporte_oficial.html';
    }

    function editarPaciente(id) {
        localStorage.setItem('p_id_edicion', id);
        // Ajustamos la navegaci√≥n para editar el flujo desde el inicio
        window.location.href = 'registro_paciente.html';
    }

    async function eliminarPaciente(id) {
        if (confirm(`‚ö†Ô∏è ATENCI√ìN: ¬øConfirma eliminar al paciente ID #${id} permanentemente?`)) {
            try {
                const response = await fetch(`${API_URL}/pacientes/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert("‚úÖ Registro eliminado exitosamente.");
                    cargarPacientes(); // Recarga la lista autom√°ticamente
                } else {
                    const err = await response.json();
                    alert("‚ùå ERROR: " + (err.detail || "No se pudo eliminar el registro."));
                }
            } catch (error) {
                alert("‚ùå ERROR DE RED: Servidor inaccesible.");
            }
        }
    }

    window.onload = cargarPacientes;
</script>
</body>
</html>
