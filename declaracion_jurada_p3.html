<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1000px; margin: auto; }
        .section-title { font-weight: 800; color: #1e293b; border-left: 5px solid #24a174; padding-left: 15px; margin: 30px 0 20px; text-transform: uppercase; font-size: 15px; }
        .form-label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; }
        .form-control, .form-select { border-radius: 12px; background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; font-weight: 600; color: #1e293b; font-size: 13px; text-transform: uppercase; }
        
        .table thead th { background-color: #24a174; color: white; text-transform: uppercase; font-size: 11px; padding: 15px; text-align: center; border: none; }
        .table tbody td { padding: 8px; border: none; }
        
        .btn-add { background-color: #1e293b; border: none; border-radius: 10px; padding: 8px 20px; color: white; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; }
        .btn-final { background-color: #24a174; border: none; border-radius: 15px; padding: 20px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 30px; transition: 0.3s; }
        .btn-final:hover { background-color: #1e855f; transform: translateY(-2px); }
        
        .check-item { font-size: 12px; font-weight: 700; color: #475569; text-transform: uppercase; display: flex; align-items: center; margin-bottom: 15px; }
        .check-item input { margin-right: 10px; width: 18px; height: 18px; accent-color: #24a174; }
        .consult-link { display: block; text-align: center; margin-top: 25px; color: #64748b; font-size: 12px; font-weight: 700; text-decoration: none; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="text-center" style="font-weight: 800; color: #1e293b; margin-bottom: 30px;">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h3>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS Y RIESGOS</div>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">DEPORTES</label>
                <select id="deportes_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="deportes_detalle" class="form-control" placeholder="¬øCU√ÅL?">
            </div>
            <div class="col-md-4">
                <label class="form-label">ACCIDENTES LABORALES</label>
                <select id="accidentes_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="accidentes_detalle" class="form-control" placeholder="DESCRIBA">
            </div>
            <div class="col-md-4">
                <label class="form-label">MEDICAMENTOS</label>
                <select id="medicamentos_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="medicamentos_detalle" class="form-control" placeholder="¬øCU√ÅLES?">
            </div>
            <div class="col-md-12">
                <label class="form-label">GRUPO SANGU√çNEO</label>
                <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+">
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR NUEVA FILA</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th style="border-radius: 12px 0 0 12px;">EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>OCUPACI√ìN</th>
                        <th>TIEMPO (A√ëOS)</th>
                        <th>RIESGOS</th>
                        <th style="border-radius: 0 12px 12px 0;">EPP</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="text" class="form-control" name="edad"></td>
                        <td><input type="text" class="form-control" name="empresa"></td>
                        <td><input type="text" class="form-control" name="ocupacion"></td>
                        <td><input type="text" class="form-control" name="tiempo"></td>
                        <td><input type="text" class="form-control" name="riesgos_f"></td>
                        <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS</div>
        <div class="row px-2">
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="RUIDO"> RUIDO</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="VIBRACI√ìN"> VIBRACI√ìN</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="POLVOS"> POLVOS</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="GASES/VAPORES"> GASES/VAPORES</label></div>
        </div>

        <button type="submit" id="btnGuardar" class="btn-final">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>
    
    <a href="consulta_pacientes.html" class="consult-link">CONSULTAR REGISTROS EN NUBE</a>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="text" class="form-control" name="edad"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="text" class="form-control" name="tiempo"></td>
            <td><input type="text" class="form-control" name="riesgos_f"></td>
            <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option></select></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "PROCESANDO..."; btn.disabled = true;

        // Construcci√≥n de historia_laboral como string para el modelo
        let historiaArr = [];
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const emp = tr.querySelector('[name="empresa"]').value;
            if(emp.trim() !== "") {
                const f = `EDAD: ${tr.querySelector('[name="edad"]').value} | EMP: ${emp} | OCUP: ${tr.querySelector('[name="ocupacion"]').value} | TIEMPO: ${tr.querySelector('[name="tiempo"]').value} | RIESGO: ${tr.querySelector('[name="riesgos_f"]').value} | EPP: ${tr.querySelector('[name="epp_f"]').value}`;
                historiaArr.push(f);
            }
        });

        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            deportes_si_no: document.getElementById('deportes_si_no').value,
            deportes_detalle: document.getElementById('deportes_detalle').value.toUpperCase() || "N/A",
            accidentes_si_no: document.getElementById('accidentes_si_no').value,
            accidentes_detalle: document.getElementById('accidentes_detalle').value.toUpperCase() || "N/A",
            medicamentos_si_no: document.getElementById('medicamentos_si_no').value,
            medicamentos_detalle: document.getElementById('medicamentos_detalle').value.toUpperCase() || "N/A",
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value.toUpperCase() || "N/A",
            historia_laboral: historiaArr.join(" || ") || "SIN REGISTROS",
            riesgos_vida_laboral: Array.from(document.querySelectorAll('.riesgo-check:checked')).map(c => c.value).join(", ") || "NINGUNO",
            // Campos requeridos por schemas.py pero ausentes en el model.py (se env√≠an para evitar 422)
            fuma_si_no: "NO", fuma_detalle: "N/A", alcohol_si_no: "NO", alcohol_detalle: "N/A",
            drogas_si_no: "NO", drogas_detalle: "N/A", pijchar_si_no: "NO"
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) { 
                alert("REGISTRO EXITOSO"); 
                window.location.href = "index.html"; 
            } else { 
                const err = await res.json();
                console.error(err);
                alert("ERROR 500/422: Revise que el Paciente ID sea v√°lido."); 
            }
        } catch (error) { 
            alert("ERROR DE CONEXI√ìN"); 
        } finally { 
            btn.disabled = false; 
            btn.innerText = "TERMINAR Y GUARDAR REGISTRO üíæ"; 
        }
    };
</script>
</body>
</html>
