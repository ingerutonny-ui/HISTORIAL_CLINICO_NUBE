<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 3 (3/3)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-green: #24a174; --dark-blue: #1e293b; --bg-gray: #f8fafc; }
        body { background-color: var(--bg-gray); font-family: 'Segoe UI', sans-serif; padding: 20px; color: var(--dark-blue); }
        .form-container { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; }
        
        /* Encabezado con Logo y Continuidad */
        .header-p3 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        .logo-img { height: 60px; width: auto; }
        .page-indicator { font-weight: 800; color: #64748b; font-size: 1.2rem; }

        .section-title { font-weight: 800; border-left: 5px solid var(--primary-green); padding-left: 15px; margin: 25px 0 15px; font-size: 13px; text-transform: uppercase; color: var(--primary-green); }
        .form-label { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        .form-control, .form-select { border-radius: 12px; background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 10px; font-weight: 600; font-size: 12px; text-transform: uppercase; }
        
        .table thead th { background-color: var(--primary-green); color: white; border: none; font-size: 10px; padding: 12px; text-align: center; text-transform: uppercase; }
        .btn-add { background-color: var(--dark-blue); color: white; border: none; border-radius: 10px; padding: 8px 20px; font-size: 11px; font-weight: 700; margin-bottom: 15px; transition: 0.3s; }
        .btn-add:hover { opacity: 0.9; }
        
        .btn-final { background-color: var(--primary-green); border: none; border-radius: 15px; padding: 18px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 30px; font-size: 14px; box-shadow: 0 4px 15px rgba(36, 161, 116, 0.2); }
        .check-item { font-size: 11px; font-weight: 700; color: #475569; display: flex; align-items: center; margin-bottom: 12px; text-transform: uppercase; background: #f8fafc; padding: 8px; border-radius: 10px; border: 1px solid #f1f5f9; }
        .check-item input { margin-right: 10px; width: 18px; height: 18px; accent-color: var(--primary-green); }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header-p3">
        <img src="https://ingerutonny-ui.github.io/HISTORIAL_CLINICO_NUBE/logo.png" alt="Logo" class="logo-img">
        <h4 class="fw-bold m-0 text-uppercase">3. H√ÅBITOS Y TRABAJO</h4>
        <div class="page-indicator">(3/3)</div>
    </div>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS Y RIESGOS PERSONALIZADOS</div>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">FUMA</label>
                <select id="fuma_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="fuma_detalle" class="form-control" placeholder="CANTIDAD" value="N/A">
            </div>
            <div class="col-md-4">
                <label class="form-label">ALCOHOL</label>
                <select id="alcohol_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="alcohol_detalle" class="form-control" placeholder="FRECUENCIA" value="N/A">
            </div>
            <div class="col-md-4">
                <label class="form-label">DROGAS / SUSTANCIAS</label>
                <select id="drogas_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="drogas_detalle" class="form-control" placeholder="TIPO" value="N/A">
            </div>
            <div class="col-md-3">
                <label class="form-label">PIJCHAR (COCA)</label>
                <select id="pijchar_si_no" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
            </div>
            <div class="col-md-3">
                <label class="form-label">DEPORTES</label>
                <select id="deportes_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="deportes_detalle" class="form-control" placeholder="¬øCU√ÅL?" value="N/A">
            </div>
            <div class="col-md-3">
                <label class="form-label">ALERGIAS</label>
                <select id="alergias_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="alergias_detalle" class="form-control" placeholder="DETALLE" value="N/A">
            </div>
            <div class="col-md-3">
                <label class="form-label">GRUPO SANGU√çNEO</label>
                <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+" required>
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL (ANTECEDENTES)</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR FILA LABORAL</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 100px;">EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>CARGO / OCUPACI√ìN</th>
                        <th style="width: 120px;">TIEMPO (A√ëOS)</th>
                        <th>RIESGOS DETECTADOS</th>
                        <th style="width: 80px;">EPP</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="number" class="form-control" name="edad" value="0"></td>
                        <td><input type="text" class="form-control" name="empresa" placeholder="EMPRESA"></td>
                        <td><input type="text" class="form-control" name="ocupacion" placeholder="CARGO"></td>
                        <td><input type="number" class="form-control" name="tiempo" value="0"></td>
                        <td><input type="text" class="form-control" name="riesgos_f" placeholder="RIESGOS"></td>
                        <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option><option value="NC">NC</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS ACTUALMENTE</div>
        <div class="row px-2">
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="RUIDO"> RUIDO</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="VIBRACI√ìN"> VIBRACI√ìN</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="POLVOS"> POLVOS</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="GASES/VAPORES"> GASES/VAPORES</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="RADIACI√ìN"> RADIACI√ìN</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="TEMP. EXTREMAS"> TEMP. EXTREMAS</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="ERGON√ìMICOS"> ERGON√ìMICOS</label></div>
            <div class="col-md-3"><label class="check-item"><input type="checkbox" class="riesgo-check" value="PSICOSOCIAL"> PSICOSOCIAL</label></div>
        </div>

        <button type="submit" id="btnGuardar" class="btn-final">TERMINAR Y GUARDAR REGISTRO FINAL üíæ</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="number" class="form-control" name="edad" value="0"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="number" class="form-control" name="tiempo" value="0"></td>
            <td><input type="text" class="form-control" name="riesgos_f"></td>
            <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option><option value="NC">NC</option></select></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "GUARDANDO EN LA NUBE..."; btn.disabled = true;

        if (!PACIENTE_ID) { alert("ERROR: Sesi√≥n de paciente perdida."); btn.disabled = false; return; }

        let historiaArray = [];
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const empInput = tr.querySelector('[name="empresa"]');
            if(empInput && empInput.value.trim() !== "") {
                historiaArray.push(`EDAD:${tr.querySelector('[name="edad"]').value} | EMP:${empInput.value} | CARGO:${tr.querySelector('[name="ocupacion"]').value} | TIEMPO:${tr.querySelector('[name="tiempo"]').value}`);
            }
        });

        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            fuma_si_no: document.getElementById('fuma_si_no').value,
            fuma_detalle: document.getElementById('fuma_detalle').value || "N/A",
            alcohol_si_no: document.getElementById('alcohol_si_no').value,
            alcohol_detalle: document.getElementById('alcohol_detalle').value || "N/A",
            drogas_si_no: document.getElementById('drogas_si_no').value,
            drogas_detalle: document.getElementById('drogas_detalle').value || "N/A",
            pijchar_si_no: document.getElementById('pijchar_si_no').value,
            deportes_si_no: document.getElementById('deportes_si_no').value,
            deportes_detalle: document.getElementById('deportes_detalle').value || "N/A",
            alergias_si_no: document.getElementById('alergias_si_no').value,
            alergias_detalle: document.getElementById('alergias_detalle').value || "N/A",
            accidentes_si_no: "NO",
            accidentes_detalle: "N/A",
            medicamentos_si_no: "NO",
            medicamentos_detalle: "N/A",
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value.toUpperCase(),
            historia_laboral: historiaArray.join(" || ") || "SIN REGISTROS",
            riesgos_vida_laboral: Array.from(document.querySelectorAll('.riesgo-check:checked')).map(c => c.value).join(", ") || "NINGUNO"
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("HISTORIAL COMPLETADO EXITOSAMENTE");
                window.location.href = "index.html";
            } else {
                const errorData = await res.json();
                alert("ERROR: " + JSON.stringify(errorData.detail));
            }
        } catch (error) {
            alert("ERROR DE CONEXI√ìN CON EL SERVIDOR");
        } finally {
            btn.disabled = false;
            btn.innerText = "TERMINAR Y GUARDAR REGISTRO FINAL üíæ";
        }
    };
</script>
</body>
</html>
