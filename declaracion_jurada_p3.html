<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECLARACI√ìN JURADA - SECCI√ìN 3</title>
    <style>
        :root { --verde: #34a174; --fondo: #f1f5f9; --blanco: #ffffff; }
        body { background-color: var(--fondo); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; text-transform: uppercase; }
        .card { background: var(--blanco); padding: 40px; border-radius: 50px; width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .paciente-info { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 25px; background: #f8fafc; padding: 15px; border-radius: 20px; }
        .info-item span { font-weight: 800; color: var(--verde); font-size: 13px; }
        .grid-habitos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .habito-item { background: #f8fafc; padding: 12px; border-radius: 15px; border: 1px solid #e2e8f0; }
        select, input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-top: 5px; text-transform: uppercase; }
        .btn-finalizar { background: var(--verde); color: white; border: none; padding: 18px; border-radius: 25px; width: 100%; font-weight: 800; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>DECLARACI√ìN JURADA - SECCI√ìN 3</h2>
        <div class="paciente-info">
            <div class="info-item"><label>PACIENTE:</label><span id="txt_nombre">...</span></div>
            <div class="info-item"><label>DOCUMENTO:</label><span id="txt_ci">...</span></div>
            <div class="info-item"><label>C√ìDIGO:</label><span id="txt_codigo">...</span></div>
        </div>

        <form id="formP3">
            <div class="grid-habitos">
                <div class="habito-item"><label>¬øFUMA?</label><select id="h1"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="r1" placeholder="FRECUENCIA" value="N/A"></div>
                <div class="habito-item"><label>¬øBEBE?</label><select id="h2"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="r2" placeholder="FRECUENCIA" value="N/A"></div>
                <div class="habito-item"><label>¬øDROGAS?</label><select id="h3"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="r3" placeholder="TIPO" value="N/A"></div>
                <div class="habito-item"><label>¬øMASTICA COCA?</label><select id="h4"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="r4" placeholder="FRECUENCIA" value="N/A"></div>
                <div class="habito-item"><label>¬øDEPORTES?</label><select id="h5"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="r5" placeholder="CUAL" value="NINGUNO"></div>
                <div class="habito-item"><label>GRUPO SANGU√çNEO</label><input type="text" id="h6" value="S/D" style="display:none;"><input type="text" id="r6" value="S/D"></div>
                <div style="display:none;">
                    <input type="text" id="h7" value="N/A"><input type="text" id="r7" value="N/A">
                    <input type="text" id="h8" value="N/A"><input type="text" id="r8" value="N/A">
                    <input type="text" id="h9" value="N/A"><input type="text" id="r9" value="N/A">
                    <input type="text" id="h10" value="N/A"><input type="text" id="r10" value="N/A">
                </div>
            </div>
            <button type="submit" id="btnFinalizar" class="btn-finalizar">FINALIZAR Y GUARDAR üíæ</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://historial-clinico-936s.onrender.com/declaraciones/p3/';

        window.onload = () => {
            document.getElementById('txt_nombre').innerText = localStorage.getItem('paciente_nombre');
            document.getElementById('txt_ci').innerText = localStorage.getItem('paciente_ci');
            document.getElementById('txt_codigo').innerText = localStorage.getItem('paciente_codigo');
        };

        document.getElementById('formP3').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnFinalizar');
            btn.disabled = true;

            const payload = {
                paciente_id: parseInt(localStorage.getItem('paciente_id'))
            };

            for(let i=1; i<=10; i++){
                payload[`h${i}`] = document.getElementById(`h${i}`).value.toUpperCase();
                payload[`r${i}`] = document.getElementById(`r${i}`).value.toUpperCase();
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    alert("‚úì HISTORIAL COMPLETADO");
                    window.location.href = "index.html";
                } else { alert("Error al guardar datos"); }
            } catch (err) { alert("Error de conexi√≥n"); }
            finally { btn.disabled = false; }
        });
    </script>
</body>
</html>
