<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Declaraci√≥n P3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .section-title { color: #1e293b; font-weight: 800; border-left: 4px solid #24a174; padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; font-size: 18px; }
        .grid-habitos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card-habito { background: #fdfdfd; border: 1px solid #f1f5f9; padding: 15px; border-radius: 12px; }
        .form-label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #e2e8f0; font-size: 13px; padding: 10px; }
        .table { font-size: 12px; }
        .table th { background: #1e293b; color: white; text-transform: uppercase; font-size: 10px; }
        .btn-add { background: #1e293b; color: white; border-radius: 10px; font-size: 11px; font-weight: 700; border: none; padding: 8px 15px; margin-bottom: 15px; }
        .btn-save { background: #24a174; color: white; border: none; border-radius: 15px; padding: 15px; width: 100%; font-weight: 700; text-transform: uppercase; margin-top: 30px; }
        .check-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; background: #f8fafc; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="text-center mb-4" style="font-weight: 800; color: #1e293b;">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h3>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS</div>
        <div class="grid-habitos">
            <div class="card-habito">
                <label class="form-label">FUMA</label>
                <select id="fuma" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="fuma_detalle" class="form-control" placeholder="CANTIDAD">
            </div>
            <div class="card-habito">
                <label class="form-label">ALCOHOL</label>
                <select id="alcohol" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="alcohol_detalle" class="form-control" placeholder="FRECUENCIA">
            </div>
            <div class="card-habito">
                <label class="form-label">DROGAS</label>
                <select id="drogas" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="drogas_detalle" class="form-control" placeholder="TIPO">
            </div>
            <div class="card-habito">
                <label class="form-label">PIJCHAR (COCA)</label>
                <select id="pijchar" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
            </div>
            <div class="card-habito">
                <label class="form-label">DEPORTES</label>
                <select id="deportes" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="deportes_detalle" class="form-control" placeholder="CUAL/FRECUENCIA">
            </div>
            <div class="card-habito">
                <label class="form-label">GRUPO SANGU√çNEO</label>
                <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+">
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL (√öLTIMOS EMPLEOS)</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR FILA</button>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>OCUPACI√ìN</th>
                        <th>TIEMPO (A√ëOS)</th>
                        <th>RIESGOS</th>
                        <th>EPP (SI/NO)</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="number" class="form-control" name="edad"></td>
                        <td><input type="text" class="form-control" name="empresa"></td>
                        <td><input type="text" class="form-control" name="ocupacion"></td>
                        <td><input type="number" class="form-control" name="tiempo"></td>
                        <td><input type="text" class="form-control" name="riesgos"></td>
                        <td><select class="form-select" name="epp"><option value="NO">NO</option><option value="SI">SI</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS DURANTE SU VIDA LABORAL</div>
        <div class="check-group">
            <label><input type="checkbox" class="riesgo-check" value="RUIDO"> RUIDO</label>
            <label><input type="checkbox" class="riesgo-check" value="VIBRACI√ìN"> VIBRACI√ìN</label>
            <label><input type="checkbox" class="riesgo-check" value="RADIACI√ìN"> RADIACI√ìN</label>
            <label><input type="checkbox" class="riesgo-check" value="TEMP. EXTREMAS"> TEMP. EXTREMAS</label>
            <label><input type="checkbox" class="riesgo-check" value="POLVOS"> POLVOS</label>
            <label><input type="checkbox" class="riesgo-check" value="GASES/VAPORES"> GASES/VAPORES</label>
            <label><input type="checkbox" class="riesgo-check" value="ERGON√ìMICOS"> ERGON√ìMICOS</label>
            <label><input type="checkbox" class="riesgo-check" value="PSICOSOCIAL"> PSICOSOCIAL</label>
        </div>

        <button type="submit" id="btnGuardar" class="btn-save">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="number" class="form-control" name="edad"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="number" class="form-control" name="tiempo"></td>
            <td><input type="text" class="form-control" name="riesgos"></td>
            <td><select class="form-select" name="epp"><option value="NO">NO</option><option value="SI">SI</option></select></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "GUARDANDO..."; btn.disabled = true;

        if(!PACIENTE_ID) {
            alert("ERROR: No se encontr√≥ el ID del paciente. Regrese al inicio.");
            btn.disabled = false; return;
        }

        // Recolectar Historial Laboral
        const historia_laboral = [];
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const inputs = tr.querySelectorAll('input, select');
            if(inputs[1].value) { // Si hay nombre de empresa
                historia_laboral.push({
                    edad_inicio: inputs[0].value || 0,
                    empresa: inputs[1].value,
                    ocupacion: inputs[2].value,
                    tiempo_anios: inputs[3].value || 0,
                    riesgos: inputs[4].value,
                    epp: inputs[5].value
                });
            }
        });

        // Recolectar Riesgos Expuestos
        const riesgos_expuestos = Array.from(document.querySelectorAll('.riesgo-check:checked')).map(c => c.value);

        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            fuma: document.getElementById('fuma').value,
            fuma_detalle: document.getElementById('fuma_detalle').value,
            alcohol: document.getElementById('alcohol').value,
            alcohol_detalle: document.getElementById('alcohol_detalle').value,
            drogas: document.getElementById('drogas').value,
            drogas_detalle: document.getElementById('drogas_detalle').value,
            pijchar: document.getElementById('pijchar').value,
            deportes: document.getElementById('deportes').value,
            deportes_detalle: document.getElementById('deportes_detalle').value,
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value,
            historia_laboral: historia_laboral,
            riesgos_expuestos: riesgos_expuestos
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("¬°REGISTRO COMPLETADO EXITOSAMENTE!");
                window.location.href = "index.html";
            } else {
                const errData = await res.json();
                console.error("Error servidor:", errData);
                alert("ERROR EN SERVIDOR (500): Verifique que todos los campos num√©ricos tengan valor.");
            }
        } catch (error) {
            console.error("Error de red:", error);
            alert("ERROR DE RED: No se pudo conectar con el servidor en Render.");
        } finally {
            btn.innerText = "TERMINAR Y GUARDAR REGISTRO üíæ";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
