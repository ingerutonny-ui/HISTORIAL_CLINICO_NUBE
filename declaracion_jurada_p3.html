<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        .section-title { font-weight: 800; color: #1e293b; border-left: 5px solid #24a174; padding-left: 15px; margin: 25px 0 15px; text-transform: uppercase; font-size: 14px; }
        .form-label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; }
        .form-control, .form-select { border-radius: 10px; background-color: #f8fafc; font-size: 13px; text-transform: uppercase; }
        .btn-add { background-color: #1e293b; color: white; border: none; border-radius: 8px; padding: 5px 15px; font-size: 11px; font-weight: 700; margin-bottom: 10px; }
        .btn-final { background-color: #24a174; border: none; border-radius: 12px; padding: 15px; width: 100%; color: white; font-weight: 800; margin-top: 20px; }
        .footer-link { text-align: center; margin-top: 20px; display: block; font-size: 12px; color: #64748b; text-decoration: none; font-weight: 600; }
        .table thead th { background-color: #24a174; color: white; font-size: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="text-center" style="font-weight: 800;">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h4>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS Y RIESGOS</div>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">DEPORTES</label>
                <select id="deportes_si_no" class="form-select mb-1"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="deportes_detalle" class="form-control" placeholder="¬øCU√ÅL?">
            </div>
            <div class="col-md-4">
                <label class="form-label">ACCIDENTES LABORALES</label>
                <select id="accidentes_si_no" class="form-select mb-1"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="accidentes_detalle" class="form-control" placeholder="DESCRIBA">
            </div>
            <div class="col-md-4">
                <label class="form-label">MEDICAMENTOS</label>
                <select id="medicamentos_si_no" class="form-select mb-1"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="medicamentos_detalle" class="form-control" placeholder="¬øCU√ÅLES?">
            </div>
            <div class="col-md-6">
                <label class="form-label">GRUPO SANGU√çNEO</label>
                <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+">
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR NUEVA FILA</button>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>OCUPACI√ìN</th>
                        <th>TIEMPO (A√ëOS)</th>
                        <th>RIESGOS</th>
                        <th>EPP</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="text" class="form-control" name="edad"></td>
                        <td><input type="text" class="form-control" name="empresa"></td>
                        <td><input type="text" class="form-control" name="ocupacion"></td>
                        <td><input type="text" class="form-control" name="tiempo"></td>
                        <td><input type="text" class="form-control" name="riesgos_f"></td>
                        <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS</div>
        <div class="row px-3" id="riesgosCheck">
            <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" value="RUIDO"> RUIDO</div>
            <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" value="VIBRACI√ìN"> VIBRACI√ìN</div>
            <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" value="POLVOS"> POLVOS</div>
            <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" value="GASES/VAPORES"> GASES/VAPORES</div>
        </div>

        <button type="submit" id="btnGuardar" class="btn-final">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>

    <a href="consulta_pacientes.html" class="footer-link">CONSULTAR REGISTROS EN NUBE</a>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="text" class="form-control" name="edad"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="text" class="form-control" name="tiempo"></td>
            <td><input type="text" class="form-control" name="riesgos_f"></td>
            <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option></select></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "PROCESANDO..."; btn.disabled = true;

        let historia = "";
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const emp = tr.querySelector('[name="empresa"]').value;
            if(emp) {
                historia += `${emp}(${tr.querySelector('[name="ocupacion"]').value}) - ${tr.querySelector('[name="tiempo"]').value} a√±os. `;
            }
        });

        const riesgos = Array.from(document.querySelectorAll('#riesgosCheck input:checked')).map(c => c.value).join(", ");

        // EL PAYLOAD SE AJUSTA ESTRICTAMENTE A TU MODELS.PY
        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            deportes_si_no: document.getElementById('deportes_si_no').value,
            deportes_detalle: document.getElementById('deportes_detalle').value.toUpperCase() || "NINGUNO",
            accidentes_si_no: document.getElementById('accidentes_si_no').value,
            accidentes_detalle: document.getElementById('accidentes_detalle').value.toUpperCase() || "NINGUNO",
            medicamentos_si_no: document.getElementById('medicamentos_si_no').value,
            medicamentos_detalle: document.getElementById('medicamentos_detalle').value.toUpperCase() || "NINGUNO",
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value.toUpperCase() || "N/A",
            historia_laboral: historia || "SIN REGISTROS",
            riesgos_vida_laboral: riesgos || "NINGUNO",
            // Campos que tu SCHEMA pide pero tu MODEL NO TIENE (se env√≠an para evitar 422, pero el model los ignorar√°)
            fuma_si_no: "NO", fuma_detalle: "N/A", alcohol_si_no: "NO", alcohol_detalle: "N/A", 
            drogas_si_no: "NO", drogas_detalle: "N/A", pijchar_si_no: "NO"
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) { alert("REGISTRO GUARDADO"); window.location.href = "index.html"; }
            else { 
                const err = await res.json(); 
                console.error(err);
                alert("ERROR EN SERVIDOR: Verifique datos."); 
            }
        } catch (error) { alert("ERROR DE CONEXI√ìN"); }
        finally { btn.innerText = "TERMINAR Y GUARDAR REGISTRO üíæ"; btn.disabled = false; }
    };
</script>
</body>
</html>
