<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding: 40px 20px; }
        .form-container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; }
        .section-title { font-weight: 800; color: #1e293b; border-left: 5px solid #24a174; padding-left: 15px; margin: 30px 0 20px; text-transform: uppercase; font-size: 16px; }
        .form-label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; }
        .form-control, .form-select { border-radius: 12px; background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; font-weight: 600; color: #1e293b; font-size: 13px; text-transform: uppercase; }
        
        .table { border-collapse: separate; border-spacing: 5px 0; }
        .table thead th { background-color: #24a174; color: white; text-transform: uppercase; font-size: 10px; padding: 15px 5px; border-radius: 10px; text-align: center; }
        
        .btn-add { background-color: #1e293b; border: none; border-radius: 10px; padding: 8px 18px; color: white; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; }
        .check-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; background: #f8fafc; padding: 20px; border-radius: 20px; }
        .check-item { display: flex; align-items: center; font-size: 11px; font-weight: 700; color: #475569; text-transform: uppercase; }
        .btn-final { background-color: #24a174; border: none; border-radius: 15px; padding: 18px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 30px; }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="text-center" style="font-weight: 800; color: #1e293b;">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h3>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS</div>
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">FUMA</label>
                <select id="fuma_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="fuma_detalle" class="form-control" placeholder="CANTIDAD">
            </div>
            <div class="col-md-3">
                <label class="form-label">ALCOHOL</label>
                <select id="alcohol_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="alcohol_detalle" class="form-control" placeholder="FRECUENCIA">
            </div>
            <div class="col-md-3">
                <label class="form-label">DROGAS</label>
                <select id="drogas_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="drogas_detalle" class="form-control" placeholder="TIPO">
            </div>
            <div class="col-md-3">
                <label class="form-label">PIJCHAR</label>
                <select id="pijchar_si_no" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
            </div>
            <div class="col-md-4">
                <label class="form-label">DEPORTES</label>
                <select id="deportes_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="deportes_detalle" class="form-control" placeholder="¬øCU√ÅL?">
            </div>
            <div class="col-md-4">
                <label class="form-label">ACCIDENTES LABORALES</label>
                <select id="accidentes_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="accidentes_detalle" class="form-control" placeholder="DESCRIBA">
            </div>
            <div class="col-md-4">
                <label class="form-label">MEDICAMENTOS</label>
                <select id="medicamentos_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="medicamentos_detalle" class="form-control" placeholder="¬øCU√ÅLES?">
            </div>
            <div class="col-md-12">
                <label class="form-label">GRUPO SANGU√çNEO</label>
                <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+">
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR FILA</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>OCUPACI√ìN</th>
                        <th>TIEMPO</th>
                        <th>RIESGOS</th>
                        <th>EPP</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="text" class="form-control" name="edad"></td>
                        <td><input type="text" class="form-control" name="empresa"></td>
                        <td><input type="text" class="form-control" name="ocupacion"></td>
                        <td><input type="text" class="form-control" name="tiempo"></td>
                        <td><input type="text" class="form-control" name="riesgos_f"></td>
                        <td><input type="text" class="form-control" name="epp_f"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS</div>
        <div class="check-grid">
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="RUIDO"> RUIDO</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="VIBRACI√ìN"> VIBRACI√ìN</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="POLVOS"> POLVOS</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="ERGON√ìMICOS"> ERGON√ìMICOS</label>
        </div>

        <button type="submit" id="btnGuardar" class="btn-final">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="text" class="form-control" name="edad"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="text" class="form-control" name="tiempo"></td>
            <td><input type="text" class="form-control" name="riesgos_f"></td>
            <td><input type="text" class="form-control" name="epp_f"></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "PROCESANDO..."; btn.disabled = true;

        let historiaTexto = "";
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const emp = tr.querySelector('[name="empresa"]').value;
            if(emp) {
                historiaTexto += `Empresa: ${emp}, Cargo: ${tr.querySelector('[name="ocupacion"]').value}, Tiempo: ${tr.querySelector('[name="tiempo"]').value} | `;
            }
        });

        const riesgosSeleccionados = Array.from(document.querySelectorAll('.riesgo-check:checked')).map(c => c.value).join(", ");

        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            fuma_si_no: document.getElementById('fuma_si_no').value,
            fuma_detalle: document.getElementById('fuma_detalle').value.toUpperCase() || "NINGUNO",
            alcohol_si_no: document.getElementById('alcohol_si_no').value,
            alcohol_detalle: document.getElementById('alcohol_detalle').value.toUpperCase() || "NINGUNO",
            drogas_si_no: document.getElementById('drogas_si_no').value,
            drogas_detalle: document.getElementById('drogas_detalle').value.toUpperCase() || "NINGUNO",
            pijchar_si_no: document.getElementById('pijchar_si_no').value,
            deportes_si_no: document.getElementById('deportes_si_no').value,
            deportes_detalle: document.getElementById('deportes_detalle').value.toUpperCase() || "NINGUNO",
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value.toUpperCase() || "N/A",
            accidentes_si_no: document.getElementById('accidentes_si_no').value,
            accidentes_detalle: document.getElementById('accidentes_detalle').value.toUpperCase() || "NINGUNO",
            medicamentos_si_no: document.getElementById('medicamentos_si_no').value,
            medicamentos_detalle: document.getElementById('medicamentos_detalle').value.toUpperCase() || "NINGUNO",
            riesgos_vida_laboral: riesgosSeleccionados || "NINGUNO",
            historia_laboral: historiaTexto || "SIN REGISTROS"
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) { alert("¬°EXITO!"); window.location.href = "index.html"; }
            else { const err = await res.json(); console.log(err); alert("ERROR 422: Datos incompatibles."); }
        } catch (error) { alert("ERROR DE RED."); } finally { btn.disabled = false; btn.innerText = "GUARDAR"; }
    };
</script>
</body>
</html>
