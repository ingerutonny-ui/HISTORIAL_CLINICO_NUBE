<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | Parte 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f6f9; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 40px 20px; }
        .form-container { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.03); max-width: 1000px; width: 100%; }
        .section-title { font-weight: 800; color: #1e293b; border-left: 5px solid #24a174; padding-left: 15px; margin: 30px 0 20px; text-transform: uppercase; font-size: 16px; }
        .form-label { font-size: 11px; font-weight: 700; color: #b0bac9; text-transform: uppercase; margin-bottom: 8px; }
        .form-control, .form-select { border-radius: 15px; background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 12px; font-weight: 600; color: #1e293b; font-size: 13px; }
        .habito-card { background: #fcfdfe; border: 1px solid #f1f5f9; padding: 20px; border-radius: 20px; margin-bottom: 15px; }
        .btn-add { background-color: #1e293b; border: none; border-radius: 12px; padding: 10px 20px; color: white; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 20px; }
        .table { font-size: 12px; }
        .table thead th { background: #1e293b; color: white; border: none; font-weight: 700; text-transform: uppercase; padding: 12px; }
        .check-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; background: #f8fafc; padding: 25px; border-radius: 20px; }
        .check-item { display: flex; align-items: center; font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; }
        .check-item input { margin-right: 10px; width: 18px; height: 18px; accent-color: #24a174; }
        .btn-final { background-color: #24a174; border: none; border-radius: 20px; padding: 20px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 40px; font-size: 15px; box-shadow: 0 10px 20px rgba(36, 161, 116, 0.2); }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center" style="font-weight: 800; color: #1e293b; margin-bottom: 40px;">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h2>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS Y OTROS</div>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="habito-card">
                    <label class="form-label">FUMA</label>
                    <select id="fuma" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                    <input type="text" id="fuma_detalle" class="form-control" placeholder="CANTIDAD">
                </div>
            </div>
            <div class="col-md-4">
                <div class="habito-card">
                    <label class="form-label">ALCOHOL</label>
                    <select id="alcohol" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                    <input type="text" id="alcohol_detalle" class="form-control" placeholder="FRECUENCIA">
                </div>
            </div>
            <div class="col-md-4">
                <div class="habito-card">
                    <label class="form-label">DROGAS</label>
                    <select id="drogas" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                    <input type="text" id="drogas_detalle" class="form-control" placeholder="TIPO">
                </div>
            </div>
            <div class="col-md-4">
                <div class="habito-card">
                    <label class="form-label">PIJCHAR (COCA)</label>
                    <select id="pijchar" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="habito-card">
                    <label class="form-label">DEPORTES</label>
                    <select id="deportes" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                    <input type="text" id="deportes_detalle" class="form-control" placeholder="¬øCU√ÅL?">
                </div>
            </div>
            <div class="col-md-4">
                <div class="habito-card">
                    <label class="form-label">GRUPO SANGU√çNEO</label>
                    <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+">
                </div>
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL (√öLTIMOS EMPLEOS)</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR NUEVA FILA</button>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th width="100">EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>OCUPACI√ìN</th>
                        <th width="100">TIEMPO</th>
                        <th>RIESGOS</th>
                        <th width="100">EPP</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="number" class="form-control" name="edad"></td>
                        <td><input type="text" class="form-control" name="empresa"></td>
                        <td><input type="text" class="form-control" name="ocupacion"></td>
                        <td><input type="number" class="form-control" name="tiempo"></td>
                        <td><input type="text" class="form-control" name="riesgos"></td>
                        <td><select class="form-select" name="epp"><option value="NO">NO</option><option value="SI">SI</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS DURANTE SU VIDA LABORAL</div>
        <div class="check-grid">
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="RUIDO"> RUIDO</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="VIBRACI√ìN"> VIBRACI√ìN</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="RADIACI√ìN"> RADIACI√ìN</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="TEMP. EXTREMAS"> TEMP. EXTREMAS</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="POLVOS"> POLVOS</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="GASES/VAPORES"> GASES/VAPORES</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="ERGON√ìMICOS"> ERGON√ìMICOS</label>
            <label class="check-item"><input type="checkbox" class="riesgo-check" value="PSICOSOCIAL"> PSICOSOCIAL</label>
        </div>

        <button type="submit" id="btnGuardar" class="btn-final">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="number" class="form-control" name="edad"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="number" class="form-control" name="tiempo"></td>
            <td><input type="text" class="form-control" name="riesgos"></td>
            <td><select class="form-select" name="epp"><option value="NO">NO</option><option value="SI">SI</option></select></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "GUARDANDO..."; btn.disabled = true;

        const historia_laboral = [];
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const inputs = tr.querySelectorAll('input, select');
            if(inputs[1].value) { 
                historia_laboral.push({
                    edad_inicio: parseInt(inputs[0].value) || 0,
                    empresa: inputs[1].value,
                    ocupacion: inputs[2].value,
                    tiempo_anios: parseInt(inputs[3].value) || 0,
                    riesgos: inputs[4].value || "NINGUNO",
                    epp: inputs[5].value
                });
            }
        });

        const riesgos_expuestos = Array.from(document.querySelectorAll('.riesgo-check:checked')).map(c => c.value);

        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            fuma: document.getElementById('fuma').value,
            fuma_detalle: document.getElementById('fuma_detalle').value || "N/A",
            alcohol: document.getElementById('alcohol').value,
            alcohol_detalle: document.getElementById('alcohol_detalle').value || "N/A",
            drogas: document.getElementById('drogas').value,
            drogas_detalle: document.getElementById('drogas_detalle').value || "N/A",
            pijchar: document.getElementById('pijchar').value,
            deportes: document.getElementById('deportes').value,
            deportes_detalle: document.getElementById('deportes_detalle').value || "N/A",
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value || "DESCONOCIDO",
            historia_laboral: historia_laboral,
            riesgos_expuestos: riesgos_expuestos
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("¬°PROCESO FINALIZADO CON √âXITO!");
                window.location.href = "index.html";
            } else {
                const errorData = await res.json();
                alert("ERROR EN EL SERVIDOR: " + JSON.stringify(errorData.detail));
            }
        } catch (error) {
            alert("ERROR DE RED: VERIFIQUE QUE RENDER EST√â LIVE");
        } finally {
            btn.innerText = "TERMINAR Y GUARDAR REGISTRO üíæ";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
