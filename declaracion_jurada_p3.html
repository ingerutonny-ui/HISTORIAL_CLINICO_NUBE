<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC NUBE | PARTE 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-green: #24a174; --dark-blue: #1e293b; --bg-gray: #f8fafc; }
        body { background-color: var(--bg-gray); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px 20px; color: var(--dark-blue); }
        .form-container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); max-width: 1000px; margin: auto; }
        h2 { font-weight: 800; letter-spacing: -1px; margin-bottom: 30px; text-transform: uppercase; }
        .section-title { font-weight: 800; border-left: 5px solid var(--primary-green); padding-left: 15px; margin: 35px 0 20px; font-size: 14px; display: flex; align-items: center; }
        .form-label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; }
        .form-control, .form-select { border-radius: 12px; background-color: #f1f5f9; border: 2px solid transparent; padding: 12px; font-weight: 600; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        .form-control:focus { border-color: var(--primary-green); background-color: white; box-shadow: none; }
        
        /* Tabla Estilo Captura */
        .table thead th { background-color: var(--primary-green); color: white; border: none; font-size: 10px; padding: 15px; text-align: center; text-transform: uppercase; }
        .table thead th:first-child { border-radius: 12px 0 0 12px; }
        .table thead th:last-child { border-radius: 0 12px 12px 0; }
        .table td { padding: 10px 5px; border: none; }

        .btn-add { background-color: var(--dark-blue); color: white; border: none; border-radius: 10px; padding: 8px 18px; font-size: 10px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; }
        .btn-final { background-color: var(--primary-green); border: none; border-radius: 15px; padding: 18px; width: 100%; color: white; font-weight: 800; text-transform: uppercase; margin-top: 30px; box-shadow: 0 10px 20px rgba(36, 161, 116, 0.2); }
        
        .check-group { background: #f8fafc; padding: 20px; border-radius: 20px; }
        .form-check-label { font-size: 11px; font-weight: 700; color: var(--dark-blue); text-transform: uppercase; }
        .form-check-input:checked { background-color: var(--primary-green); border-color: var(--primary-green); }
        .footer-link { display: block; text-align: center; margin-top: 25px; color: #94a3b8; font-size: 11px; font-weight: 700; text-decoration: none; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h2>

    <form id="formP3">
        <div class="section-title">I. H√ÅBITOS</div>
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <label class="form-label">FUMA</label>
                <select id="fuma_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="fuma_detalle" class="form-control" placeholder="CANTIDAD">
            </div>
            <div class="col-md-4">
                <label class="form-label">ALCOHOL</label>
                <select id="alcohol_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="alcohol_detalle" class="form-control" placeholder="FRECUENCIA">
            </div>
            <div class="col-md-4">
                <label class="form-label">DROGAS</label>
                <select id="drogas_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="drogas_detalle" class="form-control" placeholder="TIPO">
            </div>
            <div class="col-md-4">
                <label class="form-label">PIJCHAR (COCA)</label>
                <select id="pijchar_si_no" class="form-select"><option value="NO">NO</option><option value="SI">SI</option></select>
            </div>
            <div class="col-md-4">
                <label class="form-label">DEPORTES</label>
                <select id="deportes_si_no" class="form-select mb-2"><option value="NO">NO</option><option value="SI">SI</option></select>
                <input type="text" id="deportes_detalle" class="form-control" placeholder="CUAL?">
            </div>
            <div class="col-md-4">
                <label class="form-label">GRUPO SANGU√çNEO</label>
                <input type="text" id="grupo_sanguineo" class="form-control" placeholder="EJ. ORH+">
            </div>
        </div>

        <div class="section-title">II. HISTORIA LABORAL (√öLTIMOS EMPLEOS)</div>
        <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR FILA</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>EDAD INICIO</th>
                        <th>EMPRESA</th>
                        <th>OCUPACI√ìN</th>
                        <th>TIEMPO (A√ëOS)</th>
                        <th>RIESGOS</th>
                        <th>EPP (SI/NO)</th>
                    </tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="text" class="form-control" name="edad"></td>
                        <td><input type="text" class="form-control" name="empresa"></td>
                        <td><input type="text" class="form-control" name="ocupacion"></td>
                        <td><input type="text" class="form-control" name="tiempo"></td>
                        <td><input type="text" class="form-control" name="riesgos_f"></td>
                        <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option><option value="NC">NC</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-title">III. RIESGOS EXPUESTOS DURANTE SU VIDA LABORAL</div>
        <div class="check-group">
            <div class="row">
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="RUIDO"><label class="form-check-label">RUIDO</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="VIBRACI√ìN"><label class="form-check-label">VIBRACI√ìN</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="RADIACI√ìN"><label class="form-check-label">RADIACI√ìN</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="TEMP. EXTREMAS"><label class="form-check-label">TEMP. EXTREMAS</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="POLVOS"><label class="form-check-label">POLVOS</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="GASES/VAPORES"><label class="form-check-label">GASES/VAPORES</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="ERGON√ìMICOS"><label class="form-check-label">ERGON√ìMICOS</label></div></div>
                <div class="col-md-3 mb-3"><div class="form-check"><input class="form-check-input riesgo-check" type="checkbox" value="PSICOSOCIAL"><label class="form-check-label">PSICOSOCIAL</label></div></div>
            </div>
        </div>

        <button type="submit" id="btnGuardar" class="btn-final">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>
    
    <a href="consulta_pacientes.html" class="footer-link">CONSULTAR REGISTROS EN NUBE</a>
</div>

<script>
    const API_BASE = 'https://historial-clinico-936s.onrender.com';
    const PACIENTE_ID = localStorage.getItem('paciente_id');

    function addRow() {
        const row = `<tr>
            <td><input type="text" class="form-control" name="edad"></td>
            <td><input type="text" class="form-control" name="empresa"></td>
            <td><input type="text" class="form-control" name="ocupacion"></td>
            <td><input type="text" class="form-control" name="tiempo"></td>
            <td><input type="text" class="form-control" name="riesgos_f"></td>
            <td><select class="form-select" name="epp_f"><option value="NO">NO</option><option value="SI">SI</option><option value="NC">NC</option></select></td>
        </tr>`;
        document.getElementById('tablaLaboral').insertAdjacentHTML('beforeend', row);
    }

    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "GUARDANDO..."; btn.disabled = true;

        let historiaStr = "";
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            const emp = tr.querySelector('[name="empresa"]').value;
            if(emp) {
                historiaStr += `[INICIO:${tr.querySelector('[name="edad"]').value} | EMP:${emp} | CARGO:${tr.querySelector('[name="ocupacion"]').value} | TIEMPO:${tr.querySelector('[name="tiempo"]').value} | RIESGO:${tr.querySelector('[name="riesgos_f"]').value} | EPP:${tr.querySelector('[name="epp_f"]').value}] `;
            }
        });

        // PAYLOAD COMPLETO PARA EVITAR 422 (VALIDACI√ìN) Y 500 (BASE DE DATOS)
        const payload = {
            paciente_id: parseInt(PACIENTE_ID),
            fuma_si_no: document.getElementById('fuma_si_no').value,
            fuma_detalle: document.getElementById('fuma_detalle').value.toUpperCase() || "N/A",
            alcohol_si_no: document.getElementById('alcohol_si_no').value,
            alcohol_detalle: document.getElementById('alcohol_detalle').value.toUpperCase() || "N/A",
            drogas_si_no: document.getElementById('drogas_si_no').value,
            drogas_detalle: document.getElementById('drogas_detalle').value.toUpperCase() || "N/A",
            pijchar_si_no: document.getElementById('pijchar_si_no').value,
            deportes_si_no: document.getElementById('deportes_si_no').value,
            deportes_detalle: document.getElementById('deportes_detalle').value.toUpperCase() || "N/A",
            accidentes_si_no: "NO", // Campo exigido por schema
            accidentes_detalle: "N/A", // Campo exigido por schema
            medicamentos_si_no: "NO", // Campo exigido por schema
            medicamentos_detalle: "N/A", // Campo exigido por schema
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value.toUpperCase() || "N/A",
            historia_laboral: historiaStr || "SIN REGISTROS",
            riesgos_vida_laboral: Array.from(document.querySelectorAll('.riesgo-check:checked')).map(c => c.value).join(", ") || "NINGUNO"
        };

        try {
            const res = await fetch(`${API_BASE}/declaraciones/p3/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("REGISTRO GUARDADO CON √âXITO EN LA NUBE");
                window.location.href = "index.html";
            } else {
                const errorData = await res.json();
                console.error("ERROR DETALLADO:", errorData);
                alert("ERROR EN SERVIDOR (500): Verifique que el ID del paciente sea correcto y no est√© duplicado.");
            }
        } catch (error) {
            alert("ERROR DE RED: No se pudo conectar con Render.");
        } finally {
            btn.innerText = "TERMINAR Y GUARDAR REGISTRO üíæ";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
