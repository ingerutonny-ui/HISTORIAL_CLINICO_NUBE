<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HC NUBE | PARTE 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
        .form-container { max-width: 1100px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .section-header { color: #064e3b; font-weight: 800; border-left: 5px solid #22c55e; padding-left: 10px; margin: 20px 0; text-transform: uppercase; }
        .label-custom { font-size: 11px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 5px; }
        .form-control, .form-select { font-size: 12px; text-transform: uppercase; border-radius: 8px; }
        .btn-add { background: #64748b; color: white; font-size: 11px; font-weight: 700; border: none; padding: 8px 15px; border-radius: 10px; margin-bottom: 10px; }
        .btn-save { background: #22c55e; color: white; width: 100%; padding: 15px; border-radius: 50px; font-weight: 800; border: none; margin-top: 20px; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="section-header">I. H√ÅBITOS</div>
    <form id="formP3">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="label-custom">FUMA</label>
                <select id="fuma" class="form-select"><option>NO</option><option>SI</option></select>
                <input type="text" id="fuma_cant" class="form-control mt-1" placeholder="CANTIDAD">
            </div>
            <div class="col-md-4">
                <label class="label-custom">ALCOHOL</label>
                <select id="alcohol" class="form-select"><option>NO</option><option>SI</option></select>
                <input type="text" id="alc_frec" class="form-control mt-1" placeholder="FRECUENCIA">
            </div>
            <div class="col-md-4">
                <label class="label-custom">DROGAS</label>
                <select id="drogas" class="form-select"><option>NO</option><option>SI</option></select>
                <input type="text" id="dro_tipo" class="form-control mt-1" placeholder="TIPO">
            </div>
            <div class="col-md-4">
                <label class="label-custom">PIJCHAR (COCA)</label>
                <select id="coca" class="form-select"><option>NO</option><option>SI</option></select>
            </div>
            <div class="col-md-4">
                <label class="label-custom">DEPORTES</label>
                <select id="dep" class="form-select"><option>NO</option><option>SI</option></select>
                <input type="text" id="dep_det" class="form-control mt-1" placeholder="CUAL/FRECUENCIA">
            </div>
            <div class="col-md-4">
                <label class="label-custom">GRUPO SANGU√çNEO</label>
                <input type="text" id="gs" class="form-control" placeholder="EJ. ORH+">
            </div>
        </div>

        <div class="section-header">II. HISTORIA LABORAL (√öLTIMOS EMPLEOS)</div>
        <button type="button" class="btn-add" onclick="agregarFila()">+ AGREGAR FILA</button>
        <div class="table-responsive">
            <table class="table table-bordered align-middle" style="font-size: 11px;">
                <thead class="table-light">
                    <tr><th>EDAD INICIO</th><th>EMPRESA</th><th>OCUPACI√ìN</th><th>TIEMPO (A√ëOS)</th><th>RIESGOS</th><th>EPP</th></tr>
                </thead>
                <tbody id="tablaLaboral">
                    <tr>
                        <td><input type="number" class="form-control e-ini"></td>
                        <td><input type="text" class="form-control emp"></td>
                        <td><input type="text" class="form-control ocu"></td>
                        <td><input type="number" class="form-control tie"></td>
                        <td><input type="text" class="form-control rie"></td>
                        <td><select class="form-select epp"><option>NO</option><option>SI</option></select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section-header">III. RIESGOS EXPUESTOS</div>
        <div class="row px-3">
            <div class="col-md-3 form-check"><input type="checkbox" class="form-check-input r-check" value="RUIDO"> RUIDO</div>
            <div class="col-md-3 form-check"><input type="checkbox" class="form-check-input r-check" value="POLVOS"> POLVOS</div>
            <div class="col-md-3 form-check"><input type="checkbox" class="form-check-input r-check" value="VIBRACION"> VIBRACI√ìN</div>
            <div class="col-md-3 form-check"><input type="checkbox" class="form-check-input r-check" value="ERGONOMICOS"> ERGON√ìMICOS</div>
        </div>

        <button type="submit" id="btnF" class="btn-save">TERMINAR Y GUARDAR REGISTRO üíæ</button>
    </form>
</div>

<script>
    function agregarFila() {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="number" class="form-control e-ini"></td><td><input type="text" class="form-control emp"></td><td><input type="text" class="form-control ocu"></td><td><input type="number" class="form-control tie"></td><td><input type="text" class="form-control rie"></td><td><select class="form-select epp"><option>NO</option><option>SI</option></select></td>`;
        document.getElementById('tablaLaboral').appendChild(tr);
    }

    const API = 'https://historial-clinico-936s.onrender.com';
    document.getElementById('formP3').onsubmit = async (e) => {
        e.preventDefault();
        const b = document.getElementById('btnF');
        b.innerText = "GUARDANDO..."; b.disabled = true;

        const historia = [];
        document.querySelectorAll('#tablaLaboral tr').forEach(tr => {
            historia.push({
                edad: tr.querySelector('.e-ini').value,
                empresa: tr.querySelector('.emp').value,
                cargo: tr.querySelector('.ocu').value
            });
        });

        const riesgos = Array.from(document.querySelectorAll('.r-check:checked')).map(c => c.value);

        const data = {
            paciente_id: parseInt(localStorage.getItem('p_id')),
            fuma: document.getElementById('fuma').value,
            fuma_cantidad: document.getElementById('fuma_cant').value,
            alcohol: document.getElementById('alcohol').value,
            alcohol_frecuencia: document.getElementById('alc_frec').value,
            drogas: document.getElementById('drogas').value,
            drogas_tipo: document.getElementById('dro_tipo').value,
            coca: document.getElementById('coca').value,
            deporte: document.getElementById('dep').value,
            deporte_detalle: document.getElementById('dep_det').value,
            grupo_sanguineo: document.getElementById('gs').value,
            historia_laboral: JSON.stringify(historia),
            riesgos_expuestos: JSON.stringify(riesgos),
            observaciones: "REGISTRO COMPLETADO"
        };

        try {
            const r = await fetch(`${API}/declaraciones/p3/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(r.ok) { alert("GUARDADO EXITOSO"); window.location.href="registro_paciente.html"; }
            else { alert("ERROR AL GUARDAR P3. REVISA EL BACKEND."); }
        } catch(e) { alert("ERROR DE CONEXI√ìN"); }
        finally { b.innerText = "TERMINAR Y GUARDAR REGISTRO üíæ"; b.disabled = false; }
    };
</script>
</body>
</html>
