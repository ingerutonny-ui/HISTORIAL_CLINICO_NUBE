<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DECLARACI√ìN JURADA - SECCI√ìN 3</title>
    <style>
        :root { --verde: #34a174; --fondo: #f1f5f9; --blanco: #ffffff; }
        body { background-color: var(--fondo); font-family: 'Segoe UI', sans-serif; padding: 20px; text-transform: uppercase; }
        .card { background: var(--blanco); padding: 30px; border-radius: 40px; max-width: 950px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h3 { border-left: 5px solid var(--verde); padding-left: 10px; color: #1e293b; margin-top: 25px; }
        .habito-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .item-h { background: #f8fafc; padding: 10px; border-radius: 15px; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
        table th, table td { border: 1px solid #cbd5e1; padding: 8px; text-align: center; }
        table th { background: #f1f5f9; }
        input, select { width: 100%; border: 1px solid #ccc; border-radius: 8px; padding: 8px; box-sizing: border-box; text-transform: uppercase; font-size: 11px; }
        .riesgos-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: #f8fafc; padding: 15px; border-radius: 15px; }
        .check-item { display: flex; align-items: center; gap: 5px; font-size: 10px; font-weight: bold; }
        .check-item input { width: auto; }
        .btn-add { background: #64748b; color: white; border: none; padding: 5px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 10px; }
        .btn-finalizar { background: var(--verde); color: white; border: none; padding: 20px; border-radius: 25px; width: 100%; font-weight: 800; cursor: pointer; margin-top: 30px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">PARTE 3: H√ÅBITOS Y ANTECEDENTES LABORALES</h2>
        
        <form id="formP3">
            <h3>I. H√ÅBITOS</h3>
            <div class="habito-grid">
                <div class="item-h"><label>FUMA</label><select id="fuma_si_no"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="fuma_detalle" placeholder="CANTIDAD"></div>
                <div class="item-h"><label>ALCOHOL</label><select id="alcohol_si_no"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="alcohol_detalle" placeholder="FRECUENCIA"></div>
                <div class="item-h"><label>DROGAS</label><select id="drogas_si_no"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="drogas_detalle" placeholder="TIPO"></div>
                <div class="item-h"><label>PIJCHAR (COCA)</label><select id="pijchar_si_no"><option value="NO">NO</option><option value="SI">SI</option></select></div>
                <div class="item-h"><label>DEPORTES</label><select id="deportes_si_no"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="deportes_detalle" placeholder="CUAL/FRECUENCIA"></div>
                <div class="item-h"><label>GRUPO SANGU√çNEO</label><input type="text" id="grupo_sanguineo" placeholder="EJ. ORH+" required></div>
            </div>

            <div class="habito-grid" style="grid-template-columns: repeat(2, 1fr);">
                <div class="item-h"><label>ACCIDENTES TRABAJO</label><select id="accidentes_si_no"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="accidentes_detalle" placeholder="DETALLE"></div>
                <div class="item-h"><label>MEDICAMENTOS ACTUALES</label><select id="medicamentos_si_no"><option value="NO">NO</option><option value="SI">SI</option></select><input type="text" id="medicamentos_detalle" placeholder="DETALLE"></div>
            </div>

            <h3>II. HISTORIA LABORAL (√öLTIMOS EMPLEOS)</h3>
            <button type="button" class="btn-add" onclick="addRow()">+ AGREGAR FILA</button>
            <table id="tablaLaboral">
                <thead><tr><th>EDAD INICIO</th><th>EMPRESA</th><th>OCUPACI√ìN</th><th>TIEMPO (A√ëOS)</th><th>RIESGOS</th><th>EPP (SI/NO)</th></tr></thead>
                <tbody>
                    <tr>
                        <td><input type="number" class="l_edad"></td>
                        <td><input type="text" class="l_emp"></td>
                        <td><input type="text" class="l_ocu"></td>
                        <td><input type="text" class="l_tie"></td>
                        <td><input type="text" class="l_rie"></td>
                        <td><select class="l_epp"><option value="SI">SI</option><option value="NO">NO</option></select></td>
                    </tr>
                </tbody>
            </table>

            <h3>III. RIESGOS EXPUESTOS DURANTE SU VIDA LABORAL</h3>
            <div class="riesgos-grid">
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="RUIDO"> RUIDO</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="VIBRACION"> VIBRACI√ìN</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="RADIACION"> RADIACI√ìN</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="TEMPERATURAS"> TEMP. EXTREMAS</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="POLVOS"> POLVOS</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="GASES"> GASES/VAPORES</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="ERGONOMICOS"> ERGON√ìMICOS</div>
                <div class="check-item"><input type="checkbox" class="riesgo_check" value="PSICOSOCIAL"> PSICOSOCIAL</div>
            </div>

            <button type="submit" id="btnFinalizar" class="btn-finalizar">TERMINAR Y GUARDAR REGISTRO üíæ</button>
        </form>
    </div>

<script>
    function addRow() {
        const tbody = document.querySelector("#tablaLaboral tbody");
        const row = tbody.insertRow();
        row.innerHTML = `<td><input type="number" class="l_edad"></td><td><input type="text" class="l_emp"></td><td><input type="text" class="l_ocu"></td><td><input type="text" class="l_tie"></td><td><input type="text" class="l_rie"></td><td><select class="l_epp"><option value="SI">SI</option><option value="NO">NO</option></select></td>`;
    }

    document.getElementById('formP3').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnFinalizar');
        btn.disabled = true;
        
        const historia = [];
        document.querySelectorAll("#tablaLaboral tbody tr").forEach(tr => {
            const inps = tr.querySelectorAll("input, select");
            if(inps[1].value) {
                historia.push({
                    edad: inps[0].value, emp: inps[1].value.toUpperCase(),
                    ocu: inps[2].value.toUpperCase(), tie: inps[3].value.toUpperCase(),
                    rie: inps[4].value.toUpperCase(), epp: inps[5].value
                });
            }
        });

        const riesgos_marcados = [];
        document.querySelectorAll(".riesgo_check:checked").forEach(ch => riesgos_marcados.push(ch.value));

        const payload = {
            paciente_id: parseInt(localStorage.getItem('paciente_id')),
            fuma_si_no: document.getElementById('fuma_si_no').value,
            fuma_detalle: document.getElementById('fuma_detalle').value.toUpperCase() || "N/A",
            alcohol_si_no: document.getElementById('alcohol_si_no').value,
            alcohol_detalle: document.getElementById('alcohol_detalle').value.toUpperCase() || "N/A",
            drogas_si_no: document.getElementById('drogas_si_no').value,
            drogas_detalle: document.getElementById('drogas_detalle').value.toUpperCase() || "N/A",
            pijchar_si_no: document.getElementById('pijchar_si_no').value,
            deportes_si_no: document.getElementById('deportes_si_no').value,
            deportes_detalle: document.getElementById('deportes_detalle').value.toUpperCase() || "N/A",
            grupo_sanguineo: document.getElementById('grupo_sanguineo').value.toUpperCase(),
            accidentes_si_no: document.getElementById('accidentes_si_no').value,
            accidentes_detalle: document.getElementById('accidentes_detalle').value.toUpperCase() || "N/A",
            medicamentos_si_no: document.getElementById('medicamentos_si_no').value,
            medicamentos_detalle: document.getElementById('medicamentos_detalle').value.toUpperCase() || "N/A",
            riesgos_vida_laboral: riesgos_marcados.join(", ") || "NINGUNO",
            historia_laboral: JSON.stringify(historia)
        };

        try {
            const res = await fetch('https://historial-clinico-936s.onrender.com/declaraciones/p3/', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
            });
            if(res.ok) {
                alert("‚úÖ REGISTRO FINALIZADO CON √âXITO");
                window.location.href = "index.html"; 
            }
        } catch (err) { alert("Error de red"); }
        finally { btn.disabled = false; }
    });
</script>
</body>
</html>
